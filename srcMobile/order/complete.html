<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 주문완료"} -->
</head>
<body data-page-id="order-complete">
	<div class="wrapper order">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<!-- 배송형 주문완료 -->
			<section class="js-order-complete-wrap"></section>
			<!--// 배송형 주문완료 -->
			<!-- @@include ../_template/footer.html -->
		</div>
	</div>


<script id="order-complete-templates" type="text/x-handlebars-template">
	{{!-- order-complete-templates --}}
	<!-- 배송형 주문완료 -->
	<section>
		<h2 class="pageTit">주문완료</h2>
		<div class="wrapT">
			<div class="complete">
				<p><b>{{vxMemberName}}</b> 고객님께서 {{vxOrderDate}}에 <br/>주문하신 주문번호는 <span class="pointRed">{{vxOrderNumber}}</span>입니다.<br/>주문내역 확인은 마이커먼 <span class="iconArrow">주문/배송에서</span>  <br/>확인하실 수 있습니다.</p>
			</div>
		</div>
		<div class="wrapT">
			<h3 class="conTit">결제 정보</h3>
			<div class="orderInfo">
				<dl class="minus">
					<dt>
						<span>주문 금액</span>
						<span class="orderTxt">(상품금액+배송비)</span>
					</dt>
					<dd>
						<p class="price"><b>{{paymentInfo.orderPriceDesc}}</b> 원</p>
					</dd>
				</dl>
				<dl class="minus">
					<dt><span>총 할인금액</span></dt>
					<dd>
						<p class="price"><b>0</b> 원</p>
						<ul class="odList">
							<li>
								<p class="odListTit">기본 할인</p>
								<p class="odListCont"><b>{{paymentInfo.discountPrice}}</b> 원</p>
							</li>
							<!-- 
							<li>
								<p class="odListTit">포인트</p>
								<p class="odListCont"><b>0</b> 원</p>
							</li>
							 -->
						</ul>
					</dd>
				</dl>
				<dl class="equal">
					<dd class="total">
						<p class="odListTit">총 결제금액</p>
						<p class="odListCont"><b>{{paymentInfo.totalPaymentPriceDesc}}</b> 원</p>
					</dd>
					<dt>
						<span>구매혜택</span>
					</dt>
					<dd>
						<ul class="odList">
							<li>
								<p class="odListTit">적립 예정 포인트</p>
								<p class="odListCont"><span class="point"><b>{{savingSchedPointDesc}}</b> P</span></p>
							</li>
						</ul>
					</dd>
				</dl>
			</div>
			<!-- 결제방법이 신용카드 인 경우 -->
			<table class="formWrap tbR">
				<caption>결제 방법</caption>
				<thead>
					<tr>
						<th scope="col">결제 방법</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>{{paymentInfo.method}}</td>
					</tr>
				</tbody>
			</table>
			<h3 class="secTit">적립예정 포인트</h3>
			<table class="formWrap tbR">
				<caption>적립예정 포인트</caption>
				<thead>
					<tr>
						<th scope="col">기본 적립</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>{{savingSchedPointDesc}} P</td>
					</tr>
				</tbody>
			</table>
			<table class="formWrap tbR">
				<caption>적립예정 포인트</caption>
				<thead>
					<tr>
						<th scope="col">적립 시점</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>구매확정 시 적립</td>
					</tr>
				</tbody>
			</table>
			<!--// 결제방법이 신용카드 인 경우 -->
			<!-- 결제방법이 무통장 입금 인 경우 -->
			<!--
			<table class="formWrap tbR">
				<caption>결제 방법</caption>
				<thead>
					<tr>
						<th scope="col">결제 방법</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>무통장 입금</td>
					</tr>
				</tbody>
			</table>
			<h3 class="secTit">입금자 명</h3>
			<table class="formWrap tbR">
				<caption>입금자 명</caption>
				<thead>
					<tr>
						<th scope="col">입금자 명</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>홍길동</td>
					</tr>
					<tr>
						<td class="infoTd">입금자명 불일치할 경우 입금 확인이 지연됩니다.</td>
					</tr>
				</tbody>
			</table>
			<table class="formWrap tbR">
				<caption>입금계좌 정보</caption>
				<thead>
					<tr>
						<th scope="col">입금계좌 정보</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>XX 은행 123-456789-01-132<br/>예금주 ㈜가인인테리어</td>
					</tr>
					<tr>
						<td class="infoTd">주문 후 YYYY.MM.DD 까지 입금하지 않으시면 주문이 자동 취소됩니다.</td>
					</tr>
				</tbody>
			</table>
			-->
			<!--// 결제방법이 무통장 입금 인 경우 -->
		</div>
		<div class="wrapT plate">
			<h3 class="conTit">주문 상품 내역</h3>
			<form action="/">
				<ul class="productList">
					{{#each listOrderItem}}
					<li>
						<a href="/shop/detail.html?productNumber={{productNumber}}" class="thumb"><img src="{{productImageUrl}}" alt="" /></a>
						<div class="info">
							<span>{{saleMemberName}}</span>
							<p><a href="/shop/detail.html?productNumber={{productNumber}}">{{{productName}}}</a></p>
						</div>
						<ul class="productData">
							<li>
								{{#if orderOptionNumber}}
								<p class="name">{{orderOptionName}}</p>
								{{/if}}
								<p class="count">
									<span><em>{{productOptionPrice}}</em>원</span>
									<span>{{orderQuantity}} 개</span>
								</p>
							</li>
						</ul>
						<!-- 결제금액 내역 -->
						<div class="hiddenArea">
							<a href="">더보기</a>
							<div class="detailInfo">
								<ul class="priceBox">
									<li>
										<p class="priceBoxTit">할인금액</p>
										<p class="priceBoxCont"><b>{{discountAmt}}</b> 원</p>
									</li>
									<li>
										<p class="priceBoxTit">배송비</p>
										<p class="priceBoxCont"><b>{{deliveryCharge}}</b> 원</p>
									</li>
									<li class="check">
										<p class="priceBoxTit">결제금액</p>
										<p class="priceBoxCont"><b>{{discountApplyAmt}}</b> 원</p>
									</li>
								</ul>
								<dl>
									<dt>수령자 정보</dt>
									<dd>
										<span>받는 사람</span>
										<span>{{slOrderDlvyAddr.receiverName}}</span>
									</dd>
									<dd>
										<span>도로명</span>
										<span>{{slOrderDlvyAddr.roadBaseAddress}}</span>
									</dd>
									<dd>
										<span>지번</span>
										<span>{{slOrderDlvyAddr.lotBaseAddress}}</span>
									</dd>
									<dd>
										<span>상세주소</span>
										<span>{{slOrderDlvyAddr.detailAddress}}</span>
									</dd>
									<dd>
										<span>휴대폰 번호</span>
										<span>{{slOrderDlvyAddr.cellPhoneNumber}}</span>
									</dd>
									<dd>
										<span>요청사항</span>
										<span>{{slOrderDlvyAddr.deliveryRequestMemo}}</span>
									</dd>
								</dl>
							</div>
						</div>
						<!--// 결제금액 내역 -->
					</li>
					{{/each}}
				</ul>
			</form>
		</div>
		<div class="wrapT">
			<h3 class="conTit">주문하신 상품과 어울리는 상품</h3>
			<p class="noContent" style="display:block">상품이 없습니다.</p>
		</div>
		<div class="wrapT">
			<h3 class="conTit">주문하신 상품과 어울리는 인테리어</h3>
			<p class="noContent" style="display:block">상품이 없습니다.</p>
		</div>
		<!-- scroll 시 고정 영역 (스크롤 액션에 따라 노출) -->
		<div class="myCartTotal">
			<a href="/" class="totalBtn">커먼 메인으로 이동</a>
		</div>
		<!--// scroll 시 고정 영역 -->
	</section>
	<!--// 배송형 주문완료-->
	{{!--// order-complete-templates --}}
</script>

</body>
</html>
