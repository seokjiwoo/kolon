<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 주문완료"} -->
</head>
<body data-page-id="order-complete-advance">
	<div class="wrapper order">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<section class="singleCard js-order-complete-wrap" id="myActivity"></section>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>


<script id="order-complete-templates" type="text/x-handlebars-template">

	<section>
		<h2 class="pageTit">주문완료</h2>
		<div class="wrapT">
			<div class="complete">
				<p><b>{{vxMemberName}}</b> 고객님께서 {{vxOrderDate}}에 <br/>주문하신 주문번호는 <span class="pointRed">{{vxOrderNumber}}</span>입니다.<br/>주문내역 확인은 마이커먼 <span class="iconArrow">시공중인 상품에서</span>  <br/>확인하실 수 있습니다.</p>
			</div>
		</div>
		<div class="wrapT">
			<h3 class="conTit">결제 정보</h3>
			<div class="orderInfo">
				<dl class="minus">
					<dt>
						<span>주문 금액</span>
						<span class="orderTxt">상품금액</span>
					</dt>
					<dd>
						<p class="price"><b>{{constPaymentInfo.totalPriceDesc}}</b> 원</p>
					</dd>
				</dl>
				<dl class="minus">
					<dt><span>총 할인금액</span></dt>
					<dd>
						<ul class="odList">
							<li>
								<p class="odListTit">기본 할인</p>
								<p class="odListCont"><b>{{constPaymentInfo.totalDiscountPriceDesc}}</b> 원</p>
							</li>
						</ul>
					</dd>
				</dl>
				<dl class="equal">
					<dd class="total">
						<p class="odListTit">시공예정금액</p>
						<p class="odListCont"><b>{{constPaymentInfo.totalConstExpectPriceDesc}}</b> 원</p>
					</dd>
					<dt>
						<span>선결제금액(10%)</span>
					</dt>
					<dd>
						<ul class="odList">
							<li>
								<p class="odListTit">선결제금액(10%)</p>
								<p class="odListCont"><span class="point"><b>{{constPaymentInfo.totalAdvancePriceDesc}}</b> 원</span></p>
							</li>
						</ul>
					</dd>
				</dl>
			</div>
			<!-- 결제방법이 신용카드 인 경우 -->
			<table class="formWrap tbR">
				<caption>결제 방법</caption>
				<thead>
					<tr>
						<th scope="col">결제 방법</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>{{constPaymentInfo.method}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="wrapT plate">
			<h3 class="conTit">주문 상품 내역</h3>
			<form action="/">
				<ul class="productList">
					{{#each constProducts}}
					<li>
						<a href="/newForm/detail.html?productNumber={{productNumber}}" class="thumb"><img src="{{productImageUrl}}" alt="" /></a>
						<div class="info">
							<span>{{saleMemberName}}</span>
							<p><a href="/newForm/detail.html?productNumber={{productNumber}}">{{{productName}}}</a></p>
						</div>
						<!-- 결제금액 내역 -->
						<div class="hiddenArea">
							<a href="#" class="js-more">더보기</a>
							<div class="detailInfo js-more-target">
								<ul class="priceBox">
									<li>
										<p class="priceBoxTit">할인금액</p>
										<p class="priceBoxCont"><b>{{discountPriceDesc}}</b> 원</p>
									</li>
									<li class="check">
										<p class="priceBoxTit">결제금액</p>
										<p class="priceBoxCont"><b>{{constExpectPrice}}</b> 원</p>
									</li>
								</ul>
								<dl>
									<dt>시공지 정보</dt>
									<dd>
										<span>받는 사람</span>
										<span>{{constOrderInfo.receiverName}}</span>
									</dd>
									<dd>
										<span>도로명</span>
										<span>{{constOrderInfo.roadBaseAddress}}</span>
									</dd>
									<dd>
										<span>지번</span>
										<span>{{constOrderInfo.lotBaseAddress}}</span>
									</dd>
									<dd>
										<span>상세주소</span>
										<span>{{constOrderInfo.detailAddress}}</span>
									</dd>
									<dd>
										<span>휴대폰 번호</span>
										<span>{{constOrderInfo.receiverContact}}</span>
									</dd>
									<dd>
										<span>요청사항</span>
										<span>{{constOrderInfo.deliveryRequestMemo}}</span>
									</dd>
								</dl>
							</div>
						</div>
						<!--// 결제금액 내역 -->
					</li>
					{{/each}}
				</ul>
			</form>
		</div>
		<!-- <div class="wrapT">
			<h3 class="conTit">주문하신 상품과 어울리는 상품</h3>
			<p class="noContent" style="display:block">상품이 없습니다.</p>
		</div>
		<div class="wrapT">
			<h3 class="conTit">주문하신 상품과 어울리는 인테리어</h3>
			<p class="noContent" style="display:block">상품이 없습니다.</p>
		</div> -->
		<!-- scroll 시 고정 영역 (스크롤 액션에 따라 노출) -->
		<div class="myCartTotal">
			<a href="/" class="totalBtn">커먼 메인으로 이동</a>
		</div>
		<!--// scroll 시 고정 영역 -->
	</section>
	{{!--// order-complete-templates --}}
</script>
</body>
</html>
