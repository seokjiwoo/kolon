<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 주문완료"} -->
</head>
<body data-page-id="order-complete-advance">
	<div class="wrapper order">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<section class="singleCard js-order-complete-wrap" id="myActivity"></section>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>


<script id="order-complete-templates" type="text/x-handlebars-template">

	<section>
		<h2 class="pageTit">주문완료</h2>
		<div class="wrapT">
			<div class="complete">
				<p><b>{{vxMemberName}}</b> 고객님께서 {{vxOrderDate}}에 <br/>주문하신 주문번호는 <span class="pointRed">{{vxOrderNumber}}</span>입니다.<br/>주문내역 확인은 마이커먼 <span class="iconArrow">주문/배송에서</span>  <br/>확인하실 수 있습니다.</p>
			</div>
		</div>
		<div class="wrapT">
			<h3 class="conTit">결제 정보</h3>
			<div class="orderInfo">
				<dl class="minus">
					<dt>
						<span>주문 금액</span>
						<span class="orderTxt">(상품금액+배송비)</span>
					</dt>
					<dd>
						<p class="price"><b>{{constPaymentInfo.orderPriceDesc}}</b> 원</p>
					</dd>
				</dl>
				<dl class="minus">
					<dt><span>총 할인금액</span></dt>
					<dd>
						<p class="price"><b>0</b> 원</p>
						<ul class="odList">
							<li>
								<p class="odListTit">기본 할인</p>
								<p class="odListCont"><b>{{constPaymentInfo.totalDiscountPriceDesc}}</b> 원</p>
							</li>
							<!-- 
							<li>
								<p class="odListTit">포인트</p>
								<p class="odListCont"><b>0</b> 원</p>
							</li>
							 -->
						</ul>
					</dd>
				</dl>
				<dl class="equal">
					<dd class="total">
						<p class="odListTit">시공예정금액</p>
						<p class="odListCont"><b>{{constPaymentInfo.totalConstExpectPriceDesc}}</b> 원</p>
					</dd>
					<dd class="total">
						<p class="odListTit">선결제금액(10%)</p>
						<p class="odListCont"><b>{{constPaymentInfo.totalAdvancePriceDesc}}</b> 원</p>
					</dd>
					<dd>
						<ul class="odList">
							<li>
								<p class="odListTit">적립 예정 포인트</p>
								<p class="odListCont"><span class="point"><b>{{savingSchedPointDesc}}</b> P</span></p>
							</li>
						</ul>
					</dd>
				</dl>
			</div>
			<!-- 결제방법이 신용카드 인 경우 -->
			<table class="formWrap tbR">
				<caption>결제 방법</caption>
				<thead>
					<tr>
						<th scope="col">결제 방법</th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>{{constPaymentInfo.method}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="wrapT plate">
			<h3 class="conTit">주문 상품 내역</h3>
			<form action="/">
				<ul class="productList">
					{{#each constProducts}}
					<li>
						<a href="/newForm/detail.html?productNumber={{productNumber}}" class="thumb"><img src="{{productImageUrl}}" alt="" /></a>
						<div class="info">
							<span>{{saleMemberName}}</span>
							<p><a href="/newForm/detail.html?productNumber={{productNumber}}">{{{productName}}}</a></p>
						</div>
						<ul class="productData">
							<li>
								{{#if orderOptionNumber}}
								<p class="name">{{orderOptionName}}</p>
								{{/if}}
								<p class="count">
									<span><em>{{productOptionPrice}}</em>원</span>
									<span>{{orderQuantity}} 개</span>
								</p>
							</li>
						</ul>
						<!-- 결제금액 내역 -->
						<div class="hiddenArea">
							<a href="#" class="js-more">더보기</a>
							<div class="detailInfo js-more-target">
								<ul class="priceBox">
									<li>
										<p class="priceBoxTit">할인금액</p>
										<p class="priceBoxCont"><b>{{discountAmt}}</b> 원</p>
									</li>
									<li>
										<p class="priceBoxTit">배송비</p>
										<p class="priceBoxCont"><b>{{deliveryCharge}}</b> 원</p>
									</li>
									<li class="check">
										<p class="priceBoxTit">결제금액</p>
										<p class="priceBoxCont"><b>{{discountApplyAmt}}</b> 원</p>
									</li>
								</ul>
								<dl>
									<dt>시공지 정보</dt>
									<dd>
										<span>받는 사람</span>
										<span>{{constOrderInfo.receiverName}}</span>
									</dd>
									<dd>
										<span>도로명</span>
										<span>{{constOrderInfo.roadBaseAddress}}</span>
									</dd>
									<dd>
										<span>지번</span>
										<span>{{constOrderInfo.lotBaseAddress}}</span>
									</dd>
									<dd>
										<span>상세주소</span>
										<span>{{constOrderInfo.detailAddress}}</span>
									</dd>
									<dd>
										<span>휴대폰 번호</span>
										<span>{{constOrderInfo.receiverContact}}</span>
									</dd>
									<dd>
										<span>요청사항</span>
										<span>{{constOrderInfo.deliveryRequestMemo}}</span>
									</dd>
								</dl>
							</div>
						</div>
						<!--// 결제금액 내역 -->
					</li>
					{{/each}}
				</ul>
			</form>
		</div>
		<div class="wrapT">
			<h3 class="conTit">주문하신 상품과 어울리는 상품</h3>
			<p class="noContent" style="display:block">상품이 없습니다.</p>
		</div>
		<div class="wrapT">
			<h3 class="conTit">주문하신 상품과 어울리는 인테리어</h3>
			<p class="noContent" style="display:block">상품이 없습니다.</p>
		</div>
		<!-- scroll 시 고정 영역 (스크롤 액션에 따라 노출) -->
		<div class="myCartTotal">
			<a href="/" class="totalBtn">커먼 메인으로 이동</a>
		</div>
		<!--// scroll 시 고정 영역 -->
	</section>




	{{!-- order-complete-templates --}}
	<h2 class="secTit setTitC">주문완료</h2>
	<!--배송형 상품 주문 완료  -->
	<div class="completeBox">
		<p class="tit"><b>선택하신 상품의 선결제 및 실측 요청 완료되었습니다.</b></p>
		<p><b>{{vxMemberName}}</b> 고객님께서 {{vxOrderDate}}에 주문하신 주문번호는 <span class="pointRed">{{vxOrderNumber}}</span>입니다.<br/>주문내역 확인은 마이커먼 &gt; 시공중인 상품에서 확인하실 수 있습니다.</p>
	</div>
	<h3 class="subTit">결제 정보</h3>
	<div class="orderCont">
		<div class="payTb payTbL border">
			<dl class="payS minus">
				<dt><div>상품금액</div></dt>
				<dd><div><span class="price"><b>{{constPaymentInfo.totalPriceDesc}}</b> 원</span></div></dd>
			</dl>
			<dl class="payS equal">
				<dt><div>할인금액</div></dt>
				<dd>
					<div>
						<ul class="tbList">
							<li>
								<span class="tbListTit">기본할인</span>
								<span><b>{{constPaymentInfo.totalDiscountPriceDesc}}</b>원</span>
							</li>
						</ul>
					</div>
				</dd>
			</dl>
			<dl class="payS">
				<dt><div>총 결제금액</div></dt>
				<dd>
					<div>
						<ul class="totalList advance">
							<li>
								<em>시공예정금액</em>
								<span class="price"><b>{{constPaymentInfo.totalConstExpectPriceDesc}}</b> 원</span>
							</li>
							<li>
								<em>선결제금액(10%)</em>
								<span class="price"><b>{{constPaymentInfo.totalAdvancePriceDesc}}</b> 원</span>
							</li>
						</ul>
					</div>
				</dd>
			</dl>
		</div>

	</div>
	<div class="orderCont">
		<div class="tbSet">
			<table class="tbLThC">
				<caption>결제방법에 관한 입금자명, 입금계좌 정보를 제공합니다.</caption>
				<colgroup>
					<col style="width:15%;"/><col style="width:30%;"/><col style="width:15%;"/><col style="width:40%;"/>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">결제방법</th>
						<td>{{constPaymentInfo.method}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<h3 class="subTit">주문상품내역</h3>
	<div class="orderCont">
		<div class="delivery2">
			<form method="post" action="/">
				<div class="compt">
					<table class="record">
						<caption>주문상품내역에 관한 상품정보, 상품금액, 판매자, 할인금액, 시공예정 금액 정보를 제공합니다.</caption>
						<colgroup>
							<col style="width:42%;"/><col style="width:15%;"/><col style="width:13%;"/><col style="width:15%;"/><col style="width:15%;"/>
						</colgroup>
						<thead>
							<tr>
								<th scope="col">상품정보</th>
								<th scope="col">상품금액</th>
								<th scope="col">판매자</th>
								<th scope="col">할인금액</th>
								<th scope="col">시공예정 금액</th>
							</tr>
						</thead>
						<tbody>
							{{#each constProducts}}
							<tr>
								<td>
									<div class="photoList">
										<a href="/newForm/detail.html?productNumber={{productNumber}}">
											<span class="thumb"><img src="{{productImageUrl}}" alt=""/></span>
											<span class="cartInfo">
												<span class="cartTit">{{productName}}</span>
											</span>
										</a>
									</div>
								</td>
								<td><b>{{productPrice}}</b> 원</td>
								<td>{{saleMemberName}}</td>
								<td><b>{{discountPriceDesc}}</b> 원</td>
								<td><b>{{constExpectPrice}}</b> 원</td>
							</tr>
							{{/each}}
							<!--시공지 / 배송요청사항-->
							<tr>
								<td colspan="5" class="adrArea">
									<dl>
										<dt>시공지 정보</dt>
										<dd class="adrCon">
											<p><span><b>받으실 분</b>{{constOrderInfo.receiverName}}</span><span><b>연락처</b>{{constOrderInfo.receiverContact}}</span></p>
											<p><span><b>도로명</b>{{constOrderInfo.roadBaseAddress}} {{constOrderInfo.lotBaseAddress}}</span><span><b>지번</b>{{constOrderInfo.lotBaseAddress}}</span></p>
										</dd>
									</dl>
								</td>
							</tr>
							<!--<tr>
								<td colspan="5" class="adrArea">
									<dl>
										<dt>배송 시 요청사항</dt>
										<dd>
											<div>
												부재 시 핸드폰으로 연락바랍니다.
											</div>
										</dd>
									</dl>
								</td>
							</tr>-->
							<!--// 수령지 / 배송요청사항-->
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
	<!-- 배송형 상품 주문 완료  -->
	<div class="btnC">
		<a href="/" class="btn btnSizeL btnColor02 btnWL">커먼 메인으로 이동</a>
	</div>
	{{!--// order-complete-templates --}}
</script>
</body>
</html>
