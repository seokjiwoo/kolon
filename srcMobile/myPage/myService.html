<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 시공 상품 내역"} -->
</head>
<body data-page-id="myPage-myService">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<!-- @@include ../_template/my_depth01.html -->
			<!-- @@include ../_template/my_depth02.html {"myMenu03":"on"} -->
			<section>
				<div class="tabParents">
					<ul class="tabSquare">
						<li class="on"><a href="/myPage/myService.html">시공 상품 내역</a></li>
						<li><a href="/myPage/myServiceCancel.html">시공 취소 .환불 내역</a></li>
					</ul>
				</div>
				<div class="periodSearch">
					<a href="#">
						<span>조회기간 선택/검색</span>
						<em><i></i></em>
					</a>
					<div class="searchArea">
						<ul class="btnList js-sort-date">
							<li><a href="#">1주일</a></li>
							<li><a href="#">2주일</a></li>
							<li class="js-default"><a href="#">1개월</a></li>
							<li><a href="#">3개월</a></li>
							<li><a href="#">6개월</a></li>
						</ul>
						<div class="datePic js-range-picker">
							<ul>
								<li>
									<span class="dateInp">
										<input type="text" value="" class="datePicker js-alt-from" readonly="readonly"/>
										<a href="#" class="calBtn js-btn-from">날짜선택</a>
										<div class="cal-container js-picker-from"></div>
									</span> 
								</li>
								<li><span>-</span></li>
								<li>
									<span class="dateInp">
										<input type="text" value="" class="datePicker js-alt-to" readonly="readonly"/>
										<a href="#" class="calBtn js-btn-to">날짜선택</a>
										<div class="cal-container js-picker-to"></div>
									</span>
								</li>
							</ul>
						</div>
						<div class="searchbox js-order-search">
							<input type="text" class="js-inp" placeholder="검색어를 입력해주세요" />
							<button class="js-submit"><span class="hide">검색</span></button>
						</div>
					</div>
				</div>

				<div id="js-order-list-wrap"></div>
			</section>
			<!-- @@include ../_template/footer.html -->
		</div>
	</div>

<!-- [D] 임시 구성 -->
<style>
	.datePic .dateInp input[type=text] {border:0;background:none;background-size:26px;box-sizing:border-box}
	.datePic ul {overflow:visible;height:30px}
	.datePic .dateInp .calBtn {width:0;height:0;padding:16px 16px 0 0;background:url(../images/ico_cal.png) 0 0 no-repeat;background-size:cover;display:inline-block;overflow:hidden;position:absolute;top:5px;right:10px;border:none;border-radius:0}
	.js-order-filter a[data-filter] {display:inline-block;color:#999}
	.js-order-filter.is-active-1 li:nth-child(1) a[data-filter] {color:#fff}
	.js-order-filter.is-active-2 li:nth-child(2) a[data-filter] {color:#fff}
	.js-order-filter.is-active-3 li:nth-child(3) a[data-filter] {color:#fff}
	.js-order-filter.is-active-4 li:nth-child(4) a[data-filter] {color:#fff}
</style>




<script id="order-list-templates" type="text/x-handlebars-template">
{{!-- order-list-templates --}}
	<div class="orderState js-order-filter is-active-{{vxActiveFilterIdx}}">
		<ul>
			{{#with vxOrderStateCodes}}
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_CONST_STATE_02,SL_CONST_STATE_03">
					<p>실측/견적</p>
					<em>{{vxMath SL_CONST_STATE_02 "+" SL_CONST_STATE_03}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_CONST_STATE_05,SL_CONST_STATE_07">
					<p>계약/결제</p>
					<em>{{vxMath SL_CONST_STATE_05 "+" SL_CONST_STATE_07}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_CONST_STATE_09,SL_CONST_STATE_10">
					<p>시공</p>
					<em>{{vxMath SL_CONST_STATE_09 "+" SL_CONST_STATE_10}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_CONST_STATE_11">
					<p>시공완료<i></i></p>
					<em>{{SL_CONST_STATE_11}}</em>
				</a>
			</li>
			{{/with}}
		</ul>
	</div>
	{{#if constOrderState.length}}
	{{#each constOrderState}}
		<div class="wrapT">
			<p class="orderNum">
				<span>{{orderDate}}</span>
				<a href="/myPage/myServiceDetail.html?orderNumber={{orderNumber}}">{{orderNumber}}</a></p>
			</p>
			<p class="payPrice">결제금액 <em>{{constProduct.productPriceDesc}}</em> 원</p>
			<ul class="productList">
				<li>
					<a href="/newForm/detail.html?productNumber={{constProduct.productNumber}}" class="thumb">
						<img src="constProduct.productImageUrl" alt="" />
					</a>
					<div class="info">
						{{#if constProduct.companyName}}
							<span>{{constProduct.companyName}}</span>
						{{/if}}
						<p><a href="">[{{constProduct.productOptionName}}]<br /> {{constProduct.productName}}</a></p>
					</div>
					<ul class="productData">
						<li>
							<p class="count">
								<b>{{constProduct.productPriceDesc}}</b> 원
							</p>
						</li>
					</ul>
					<div class="cancelArea">
						{{#vxSwitch orderStateCode}}
							{{#vxCase "SL_CONST_STATE_01" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-1">선금 입금대기</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_02" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-2">실측/견적 요청</a>
								<!-- 
								<a href="../_popup/popCancelMeasurement.html" class="btnSizeS btnColor01 btnPop" data-user-class="pop">실측/견적 요청 취소</a>
								-->
								<!-- 실측/견적 요청 취소 신청 팝업 -->
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_03" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-3">실측/견적 진행</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_04" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-4">실측/견적 완료</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_05" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-5">계약 완료</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_06" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-6">잔금 입금대기</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_07" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-7">잔금 결제완료</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_08" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-8">시공준비중</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_09" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-9">시공진행</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_10" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-10">시공검수중</a>
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_11" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-11">시공완료</a>
								{{#vxIF addPaymentYn "!=" "N"}}
								<a href="/order/additionalPayment.html?orderNumber={{orderNumber}}" class="btnSizeS btnColor01">추가금액 결제</a>
								{{/vxIF}}
							{{/vxCase}}
							{{#vxCase "SL_CONST_STATE_16" break=true}}
								<a href="../_popup/popProgress02.html" class="state btnPop" data-user-class="pop js-step-16">구매확정</a>
							{{/vxCase}}
						{{/vxSwitch}}
						<div class="workInfo">
							<div class="addr">
								<p>판매처</p>
								<p>{{constProduct.saleMemberName}}</p>
							</div>
							<ul>
								<li><span>완공예정일</span>실측 후 게시</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
		</div>
	{{/each}}
	{{else}}
		<div class="noContent" style="display:block">주문/시공 내역이 없습니다.</div>
	{{/if}}
{{!--// order-list-templates --}}
</script>

</body>
