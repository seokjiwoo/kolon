<style>
	.datePic .dateInp input[type=text] {border:0;background:none;background-size:26px;box-sizing:border-box}
	.datePic ul {overflow:visible;height:30px}
	.datePic .dateInp .calBtn {width:0;height:0;padding:16px 16px 0 0;background:url(../images/ico_cal.png) 0 0 no-repeat;background-size:cover;display:inline-block;overflow:hidden;position:absolute;top:5px;right:10px;border:none;border-radius:0}
	.orderState a[data-filter] {display:inline-block;color:#999}
</style>

<script id="return-list-templates" type="text/x-handlebars-template">
{{!-- return-list-templates --}}
	{{!-- 데이터 유무에 따른 화면 처리 --}}
	{{#if orders.length}}
		{{#each orders}}
		<div class="wrapT"
			data-order-info='{
				"orderNumber" : "{{orderNumber}}",
				"orderProductSequence" : "{{orderProductSequence}}",
				"deliveryNumber" : "{{deliveryNumber}}"
			}'>
			<p class="orderNum">
				<span>{{orderDate}}</span>
				<a href="orderDetail.html?orderNumber={{orderNumber}}">{{orderNumber}}</a>
			</p>
			<p class="payPrice">환불금액 <em>{{vxTotalPaymentPriceDesc}}</em> 원</p>
			<ul class="productList">
				<li>
					<a href="javascript:;" class="thumb"><img src="{{productImageUrl}}" alt="" /></a>
					<div class="info">
						<span>{{saleMemberName}}</span>
						<p><a href="javascript:;">{{productName}}</a></p>
					</div>
					<ul class="productData">
						<li>
							{{#if optionName}}
							<p class="name">{{optionName}}</p>
							{{/if}}
							<p class="count">
								<span><em>{{itemPriceDesc}}</em>원</span>
								<span>{{itemCount}} 개</span>
							</p>
						</li>
					</ul>
					<div class="cancelArea">
						{{#vxSwitch deliveryStateCode}}
							{{!-- 주문취소 --}}
							{{#vxCase "SL_ORDER_STATE_07" break=true}}
								<a href="" class="btnSizeS btnColor01">취소상세</a>
							{{/vxCase}}

							{{!-- 반품 --}}
							{{#vxCase "SL_ORDER_STATE_08" break=true}}
								<a href="../../_popup/popOrderReturnDetail.html" class="btnSizeS btnColor01 btnPop btnPop895 js-btn" data-user-class="my popEdge popOrderReturnDetail">반품상세</a>
							{{/vxCase}}

							{{!-- 교환 --}}
							{{#vxCase "SL_ORDER_STATE_09" break=true}}
								<a href="../../_popup/popOrderChangeDetail.html" class="btnSizeS btnColor01 btnPop btnPop895 js-btn" data-user-class="my popEdge popOrderChangeDetail">교환상세</a>
							{{/vxCase}}

							{{!-- 재배송 --}}
							{{#vxCase "SL_ORDER_STATE_10" break=true}}
								<a href="javascript:;" class="state">재배송</a>
							{{/vxCase}}
						{{/vxSwitch}}
					</div>
					{{!-- 문서상 - 확인필요 표시되어 있음 --}}
					<!-- <p class="setPriceGray">환불완료일자  2016.04.20</p> -->
				</li>
			</ul>
		</div>
		{{/each}}
	{{else}}
	{{!-- 데이터 유무에 따른 화면 처리 --}}
		<div class="wrapT">
			<p class="noContent" style="display:block">교환/반품/취소 내역이 없습니다.</p>
		</div>
	{{/if}}
{{!--// return-list-templates --}}
</script>
