<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 1:1 메시지"} -->
</head>
<body data-page-id="myPage-messageDetail">
	<div class="wrapper my">
		<!-- @@include ../_template/menu_message_detail.html -->
		<div class="container pageWrap">
			<div class="chatRoom">
				
				<!-- [D] #message-member-templates - wrap -->
				<div class="talkProfile" id="message-member-wrap"></div>
				<!--// [D] #message-member-templates - wrap -->

				<!-- [D] #message-detail-list-templates - wrap -->
				<section class="wrap js-message-wrap">
					<!-- [D] height JS에서 계산하여 설정 -->
					<div id="message-detail-list-wrap"></div>
				</section>
				<!--// [D] #message-detail-list-templates - wrap -->

				<div class="inputMessage">
					<div class="inputField">
						<label for="attach" class="attachPic"></label>
						<form method="POST" action="#" id="quickMessageAttachForm">
							<input type="file" name="file" id="attach" title="사진첨부하기" />
						</form>
						<input type="text" id="messageContent" placeholder="최대 400자까지 입력 가능" title="메시지쓰기" maxlength="400" />
						<button type="button" class="btnSend" id="quickMessageButton">보내기</button>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- [D] 임시 구성 -->
<style>
	.chatRoom .js-message-wrap {padding:0 15px 0 15px;margin-bottom:-20px}
	#message-detail-list-wrap {overflow:hidden;overflow-y:auto}
	#message-detail-list-wrap .chatter:last-child {padding-bottom:15px}
	#message-detail-list-wrap .chatter .text img {width:100%}
</style>

<script id="message-member-templates" type="text/x-handlebars-template">
{{!-- message-member-templates --}}
	<!-- <a href="#talkTarget" class="btnToggle">{{saleMemberName}}</a> -->
	<div id="message-saleMemeberInfo" class="slideCon">
		<div class="pic"><img src="{{profileImageUrl}}" alt="{{saleMemberName}}"></div>
		<p><span>{{saleMemberName}}</span><br>{{corporationName}}</p>
		<p class="btnWrap">
			<a href="/manager/detail.html?expertNumber={{saleMemberNumber}}" class="btnSizeS btnColor02">전문가 페이지</a>
			<a href="tel:{{corporationPhoneNumber}}" class="btnSizeS btnColor05">전화</a>
		</p>
	</div>
{{!--// message-member-templates --}}
</script>

<script id="message-detail-list-templates" type="text/x-handlebars-template">
{{!-- message-detail-list-templates --}}
	<ul>
		{{#each vxMessageGroup}}
			{{#each .}}
				{{#if @first}}
					<p class="day">{{VX_YYYYMMDD}}</p>
				{{/if}}
				{{#vxSwitch inquiryType}}
					{{#vxCase "INQUIRY" break=true}}
						<div class="chatter taker">
							<!-- <div class="pic"><img src="{{profileImageUrl}}" alt=""></div> -->
							{{#if attachFileUrl}}
								<p><span class="text">{{contents}}</span></p>
								<p><span class="time">{{VX_TIME}}</span><span class="text"><img src='{{attachFileUrl}}' alt='이미지'></span></p>
							{{else}}
								<p><span class="time">{{VX_TIME}}</span><span class="text">{{contents}}</span></p>
							{{/if}}
						</div>
					{{/vxCase}}
					{{#vxCase "ANSWER" break=true}}
						<div class="chatter sender">
							<div class="pic"><img src="{{profileImageUrl}}" alt=""></div>
							<p class="name">{{memberName}}</p>
							{{#if attachFileUrl}}
								<p><span class="text">{{contents}}</span></p>
								<p><span class="text"><img src='{{attachFileUrl}}' alt='이미지'></span><span class="time">{{VX_TIME}}</span></p>
							{{else}}
								<p><span class="text">{{contents}}</span><span class="time">{{VX_TIME}}</span></p>
							{{/if}}
						</div>
					{{/vxCase}}
					{{#vxCase "LINE" break=true}}
						<div class="chatter sender">
							<p class="line">여기까지 읽으셨습니다.</p>
						</div>
					{{/vxCase}}
				{{/vxSwitch}}
			{{/each}}
		{{/each}}
	</ul>
{{!--// message-member-templates --}}
</script>

</body>
</html>
