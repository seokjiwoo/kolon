<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 시공 상품 내역"} -->
</head>
<body data-page-id="myPage-myServiceDetail">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			
			<section class="singleCard" id="serviceDetail"></section>

			<!-- @@include ../_template/footer.html -->
		</div>
	</div>



<script id="service-detail-templates" type="text/x-handlebars-template">
	{{!-- service-detail-templates --}}
	<h2 class="pageTit">시공 상품 내역 &#62; 시공 상세</h2>
	<div class="pageTop scrapTop">
		<p><b>{{orderDate}} <span class="pointCyan">{{orderNumber}}</span></b></p>
	</div>
	<!-- 추후개발 -->
	<!-- include ../_template/my_depth02_serviceDetail.html {"myMenu01":"on"} -->
	<!-- <div class="myCartInfo">
		<p class="snsTit">시공사항 공유하기</p>
		<div class="snsBtnWrap">
			<a href="#" class="snsBtn snsBtnS facebook"><span>페이스북</span></a>
			<a href="#" class="snsBtn snsBtnS twitter"><span>트위터</span></a>
			<a href="#" class="snsBtn snsBtnS kakao"><span>카카오스토리</span></a>
		</div>
	</div> -->
	<!--// 추후개발 -->
	<div class="wrapT">
		<h3 class="conTit">시공 정보</h3>
		<ul class="addressList">
			<li class="noBorder">
				<div class="addressCont">
					<p><b>시공대상</b><span>{{roadBaseAddress}} {{detailAddress}}</span></p>
					<p><b>희망시공기간</b><span>{{wishConstBeginDate}} ~ {{wishConstEndDate}} ({{wishConstDay}}일)</span></p>
					<p><b>예상시공기간</b><span>{{constExpectBeginDate}} ~ {{constExpectEndDate}} ({{constExpectDay}}일)</span></p>
				</div>
			</li>
		</ul>
	</div>
	<div class="wrapT">
		<h3 class="conTit">진행상태</h3>
		<!-- step11단계 -->
		<div class="stateWrap">
			<div class="state">
				<p class="stepImg step0{{stepNumber}}"><span></span></p><!-- step1 ~ step11까지 있음 -->
				<div class="white-rect-mask"
					style="position:absolute;background:#fff;width:150px;height:30px;left:91px;top:140px">&nbsp;</div>
				<div class="step">
					<ul>
						<li class="{{stepClass1}}">실측/견적<br>요청</li>
						<li class="{{stepClass2}}">실측/견적<br>진행</li>
						<li class="{{stepClass3}}">계약완료</li>
						<li class="{{stepClass4}}">입금대기</li>
					</ul>
					<ul>
						<li class="{{stepClass5}}">결제완료</li>
						<li class="{{stepClass6}}">시공<br>준비중</li>
						<li class="{{stepClass7}}">시공 진행</li>
						<li class="{{stepClass8}}">시공 검수</li>
					</ul>
					<ul>
						<li class="{{stepClass9}}">시공완료 및<br>구매확정</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="wrapT">
		<h3 class="conTit">주문자 정보</h3>
		<ul class="addressList">
			<li class="noBorder">
				<div class="addressCont">
					<p><b>주문자 이름</b><span>{{ordererName}}</span></p>
					<p><b>연락처</b><span>{{receiverContact}}</span></p>
					<p><b>이메일</b><span><a href="mailto:{{ordererEmail}}" target="_blank" title="새창으로 열기">{{ordererEmail}}</a></span></p>
				</div>
			</li>
		</ul>
	</div>
</script>

</body>
