<style>
	.wrap .js-card-list {
		opacity: 1;
		-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); /* easeInOutQuad */
	}
	.wrap.is-loading .js-card-list {opacity: 0;-webkit-transform: scale(0.01,0.01);-ms-transform: scale(0.01, 0.01);transform: scale(0.01, 0.01)}
</style>

<script id="scrap-images-templates" type="text/x-handlebars-template">
	{{!-- scrap-images-templates --}}
	<h2 class="hide">이미지 스크랩 폴더</h2>
	<p class="btnWrap t_r">
		<a href="../_popup/popScrapNew.html" class="btnSizeS btnColor04 newFolder btnPop btnPop540" data-user-class="scrapFolderNew popEdge">새폴더 만들기</a>
	</p>
	<ul class="scrapPack" id="cardWrap">
		{{#folders}}
		<li class="js-card-list" data-scrapfolder-info='{
			"folderName" : "{{folderName}}",
			"folderNumber" : {{folderNumber}},
			"scrapCount" : {{scrapCount}}
		}'>
			<span class="packEdge"></span>
			<div class="packTit">
				<a href="../_popup/popScrapModi.html?folderName={{folderName}}&amp;folderNumber={{folderNumber}}" class="btnPop btnPop540 editFolder" data-user-class="scrapFolderEdit popEdge"></a>
				<h3>{{folderName}}<span class="count">{{scrapCount}}</span></h3>
			</div>
			{{#vxIF scrapCount '!=' 0}}
			<a href="/myPage/scrapImage.html?folderName={{folderName}}&amp;folderNumber={{folderNumber}}" class="packCon">
				{{#scrapImages}}
					{{#vxIF @index "<" 2}}
					<span><img src="{{imageUrl}}" alt="{{imageTitle}}">{{@index}}</span>
					{{/vxIF}}
				{{/scrapImages}}
			</a>
			{{/vxIF}}
		</li>
		{{/folders}} 
	</ul>
	{{!--// scrap-images-templates --}}
</script>
