<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 마이카트"} -->
</head>
<body data-page-id="myPage-myCartNewForm">
	<div class="wrapper members">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class="wrap">

				<!-- [D] #myCartNewForm-list-templates - wrap -->
				<section class="singleCard js-myCartNewForm-list-wrap"></section>
				<!--// [D] #myCartNewForm-list-templates - wrap -->
				
				<!-- @@include ../_template/footer.html -->
			</div>
		</div>
	</div>


<script id="myCartNewForm-list-templates" type="text/x-handlebars-template">
{{!-- myCartNewForm-list-templates --}}
	<h2 class="pageTit">마이카트</h2>
	<div class="pageTop scrapTop">
		<p><b class="roman">{{length}}</b>개의 상품이 있습니다.  </p>
	</div>
	<!-- @@include ../_template/my_depth02_mycart.html {"myMenu01":"on"} -->
	<div class="scrapbtnTop">
		<form method="post" method="post" action="javascript:;">
			<fieldset>
				<legend>스크랩 이미지</legend>
				<p class="checkbox checkAll" style="width:30%">
					<input type="checkbox" id="myCartNewForm-list-all" checked>
					<label for="myCartNewForm-list-all" class="on"
							data-chk-role="chkAll"
							data-chk-group="myCartNewForm">모두 선택</label>
				</p>
				<p class="btnR">
					<button class="js-list-delete"><b class="js-list-size"></b>개 삭제</button>
					<button>취소</button>
				</p>
			</fieldset> 
		</form>
	</div>
	<form class="js-myCartNewForm-form" method="post" action="javascript:;">
		{{!-- 데이터 유무에 따른 화면 처리 --}}
		{{#if length}}
			<div class="myWrap">
				<!-- list -->
				<ul class="optList">
					{{#each .}}
					<li class="js-myCartNewForm-list"
						data-list-info='{
							"cartNumber" : {{cartNumber}},
							"deliveryCharge" : {{deliveryCharge}},
							"producerType" : "{{producerType}}",
							"productNumber" : {{productNumber}},
							"productOptionNumber" : {{orderOptionNumber}},
							"quantity" : {{quantity}},
							"basePrice" : {{basePrice}},
							"salePrice" : {{salePrice}}
						}'>
						<a href="/newForm/detail.html?productNumber={{productNumber}}">
							<p class="checkbox">
								<input type="checkbox" title="상품선택" id="myCartNewForm-list{{@index}}" checked>
								<label for="myCartNewForm-list{{@index}}"
										class="on"
										data-cart-number="{{cartNumber}}"
										data-chk-group="myCartNewForm"><span class="hide">선택</span></label>
							</p>
							<p class="photo"><img src="{{productImageUrl}}" alt="{{productName}}"/></p>
							<div class="cont">
								<span>{{producerType}}</span>
								<p>{{productName}}</p>
							</div>
						</a>

						<!-- option -->
						<div class="option">
							{{#if orderOptionName}}
								<p class="listTxt">{{orderOptionName}}</p>
							{{else}}
								<p class="listTxt">단일옵션</p>
							{{/if}}
							<p class="listPrice">
								<!-- 
								<select title="갯수 선택" data-option-num='{{orderOptionNumber}}'>
									{{#vxSelect 1 100 1 quantity}}
										{{#if this.selected}}
											<option value="{{this.index}}" selected="selected">{{this.index}}</option>
										{{else}}
											<option value="{{this.index}}">{{this.index}}</option>
										{{/if}}
									{{/vxSelect}}
								</select>
								 -->
								<span><b class="js-list-price">{{salePrice}}</b>원</span>
								<a href="javascript:;" class="btnDel js-opt-delete" data-cart-number={{cartNumber}}>삭제</a>
							</p>
							<!-- <p class="listPrice">
								[D] 최대수량
								<p class="optionNum" data-optionnum-opts='{"max": 99, "min": 1}' data-option-num='{{orderOptionNumber}}'>
									<a href="#" class="btnMinus">빼기</a>
									<span class="num">{{quantity}}</span>
									<a href="#" class="btnPlus">더하기</a>
								</p>
								<span><b class="js-list-price">{{salePrice}}</b>원</span>
								<a href="#" class="btnDel js-opt-delete">삭제</a>
							</p> -->
						</div>
						<!--// option -->

						<!-- 결제금액 내역 -->
						<!-- 
						<ul class="priceBox">
							<li>
								<p class="priceBoxTit">할인금액</p>
								<p class="priceBoxCont"><b>{{salePriceDesc}}</b> 원</p>
							</li>
							<li>
								<p class="priceBoxTit">배송비</p>
								<p class="priceBoxCont"><b>{{deliveryChargeDesc}}</b> 원</p>
							</li>
							<li class="check">
								<p class="priceBoxTit">결제금액</p>
								<p class="priceBoxCont"><b class="js-list-totalPrice"></b> 원</p>
							</li>
						</ul>
						-->
						<!--// 결제금액 내역 -->
					</li>
					{{/each}}
				</ul>
				<!--// list -->
			</div>
		{{else}}
			<p class="noContent" style="display:block">뉴폼 상품 데이터가 없습니다.</p>
		{{/if}}
	</form>

	{{!-- 데이터 유무에 따른 화면 처리 --}}

	<div class="myCartInfo">
		<p class="myCartInfoTit">마이카트 안내</p>
		<ul class="myCartInfoList">
			<li>실측 신청 시 상품금액의  10%가 실측 예약금으로 결제됩니다. </li>
			<li>시공진행 시 미리 결제하신 금액을 제외한 금액이 결제되며, 시공 진행하지 않을시에도 <span class="pointCyan">10%실측 예약금은 전액 환불</span>됩니다.</li>
		</ul>
	</div>

	{{#if length}}
		<!-- scroll 시 고정 영역 (스크롤 액션에 따라 노출) -->
		<div class="myCartTotal js-myCartNewForm-orderInfo">
			<ul class="totalList slideMore js-orderInfo-more-wrap">
				<li>
					<p class="totalTit">총 상품금액 (3개)</p>
					<p class="totalCont"><b class="js-orderInfo-price"></b> 원</p>
				</li>
				<li>
					<p class="totalTit">할인금액</p>
					<p class="totalCont"><b>- </b><b class="js-dicount-price">0</b> 원</p>
				</li>
				<li>
					<p class="totalTit">배송비</p>
					<p class="totalCont"><b class="js-order-delivery"></b> 원</p>
				</li>
			</ul>
			<div class="total">
				<p class="totalTit">결제예정금액</p>
				<p class="totalCont"><b class="js-orderInfo-totalPrice"></b> 원</p>
				<a href="#" class="more btnMore js-orderInfo-more">상세보기</a>
			</div>
			<a href="#" class="totalBtn" id="js-myCartNewForm-submit">실측 신청하기</a>
		</div>
		<!--// scroll 시 고정 영역 -->
	{{/if}}
{{!--// myCartNewForm-list-templates --}}
</script>

</body>
</html>
