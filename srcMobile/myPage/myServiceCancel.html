<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 시공 취소 .환불 내역"} -->
</head>
<body data-page-id="myPage-myService-cancel">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<!-- @@include ../_template/my_depth01.html -->
			<!-- @@include ../_template/my_depth02.html {"myMenu03":"on"} -->
			<section>
				<div class="tabParents">
					<ul class="tabSquare">
						<li><a href="/myPage/myService.html">시공 상품 내역</a></li>
						<li class="on"><a href="/myPage/myServiceCancel.html">시공 취소 .환불 내역</a></li>
					</ul>
				</div>
				<div class="periodSearch">
					<a href="#">
						<span>조회기간 선택/검색</span>
						<em><i></i></em>
					</a>
					<div class="searchArea">
						<ul class="btnList js-sort-date">
							<li><a href="#">1주일</a></li>
							<li><a href="#">2주일</a></li>
							<li class="js-default"><a href="#">1개월</a></li>
							<li><a href="#">3개월</a></li>
							<li><a href="#">6개월</a></li>
						</ul>
						<div class="datePic js-range-picker">
							<ul>
								<li>
									<span class="dateInp">
										<input type="text" value="" class="datePicker js-alt-from" readonly="readonly"/>
										<a href="#" class="calBtn js-btn-from">날짜선택</a>
										<div class="cal-container js-picker-from"></div>
									</span> 
								</li>
								<li><span>-</span></li>
								<li>
									<span class="dateInp">
										<input type="text" value="" class="datePicker js-alt-to" readonly="readonly"/>
										<a href="#" class="calBtn js-btn-to">날짜선택</a>
										<div class="cal-container js-picker-to"></div>
									</span>
								</li>
							</ul>
						</div>
						<div class="searchbox js-order-search">
							<input type="text" class="js-inp" placeholder="검색어를 입력해주세요" />
							<button class="js-submit"><span class="hide">검색</span></button>
						</div>
					</div>
				</div>

				<div id="js-order-list-wrap"></div>

			</section>
			<!-- @@include ../_template/footer.html -->
		</div>
	</div>

<!-- [D] 임시 구성 -->
<style>
	.datePic .dateInp input[type=text] {border:0;background:none;background-size:26px;box-sizing:border-box}
	.datePic ul {overflow:visible;height:30px}
	.datePic .dateInp .calBtn {width:0;height:0;padding:16px 16px 0 0;background:url(../images/ico_cal.png) 0 0 no-repeat;background-size:cover;display:inline-block;overflow:hidden;position:absolute;top:5px;right:10px;border:none;border-radius:0}
	.js-order-filter a[data-filter] {display:inline-block;color:#999}
	.js-order-filter.is-active-1 li:nth-child(1) a[data-filter] {color:#fff}
	.js-order-filter.is-active-2 li:nth-child(2) a[data-filter] {color:#fff}
	.js-order-filter.is-active-3 li:nth-child(3) a[data-filter] {color:#fff}
	.js-order-filter.is-active-4 li:nth-child(4) a[data-filter] {color:#fff}
</style>

<script id="order-list-templates" type="text/x-handlebars-template">
{{!-- order-list-templates --}}
	{{#if constOrderCancel.length}}
		{{#each constOrderCancel}}
			<div class="wrapT">
				<p class="orderNum">
					<span>{{orderDate}}</span>
					<a href="/myPage/myServiceDetail.html?orderNumber={{orderNumber}}">{{orderNumber}}</a>
				</p>
				<p class="payPrice">환불금액 <em>{{constProduct.constExpectPrice}}</em> 원</p>
				<ul class="productList">
					<li>
						<a href="/newForm/detail.html?productNumber={{constProduct.productNumber}}" class="thumb">
							<img src="{{constProduct.productImageUrl}}" alt="" />
						</a>
						<div class="info">
							<span>{{constProduct.saleMemberName}}</span>
							<p>
								<a href="/newForm/detail.html?productNumber={{constProduct.productNumber}}">[{{constProduct.productOptionName}}]<br />{{constProduct.productName}}</a>
							</p>
						</div>
						<ul class="productData">
							<li>
								<p class="count">
									<span style="display:none"></span>
									<span style="color:#000"><em>{{constProduct.productPriceDesc}}</em> 원</span>
								</p>
							</li>
						</ul>
						<div class="cancelArea">
							{{orderStateCodeName}}
						</div>
					</li>
				</ul>
			</div>
			{{#if ../constEndDate}}
				<p class="setPriceGray">환불완료일자  {{../constEndDate}}</p>
			{{/if}}
		{{/each}}
	{{else}}
		<div class="wrapT">
			<p class="noContent" style="display:block">주문/시공 취소 내역이 없습니다.</p>
		</div>
	{{/if}}
{{!--// order-list-templates --}}

</body>
