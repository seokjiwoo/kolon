<style>
	.datePic .dateInp input[type=text] {border:0;background:none;background-size:26px;box-sizing:border-box}

	.js-order-filter a[data-filter] {display:inline-block;color:#999}
	.js-order-filter.is-active-1 li:nth-child(1) a[data-filter] {color:#fff}
	.js-order-filter.is-active-2 li:nth-child(2) a[data-filter] {color:#fff}
	.js-order-filter.is-active-3 li:nth-child(3) a[data-filter] {color:#fff}
	.js-order-filter.is-active-4 li:nth-child(4) a[data-filter] {color:#fff}

</style>

<script id="order-list-templates" type="text/x-handlebars-template">
{{!-- order-list-templates --}}
	<div class="orderState js-order-filter is-active-{{vxActiveFilterIdx}}">
		<ul>
			{{#with vxOrderStateCodes}}
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_ORDER_STATE_01,SL_ORDER_STATE_02">
					<p>입금/결제</p>
					<em>{{vxMath SL_ORDER_STATE_01 "+" SL_ORDER_STATE_02}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_ORDER_STATE_03">
					<p>상품준비</p>
					<em>{{SL_ORDER_STATE_03}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_ORDER_STATE_04,SL_ORDER_STATE_05">
					<p>배송</p>
					<em>{{vxMath SL_ORDER_STATE_04 "+" SL_ORDER_STATE_05}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="SL_ORDER_STATE_06">
					<p>구매확정</p>
					<em>{{SL_ORDER_STATE_06}}</em>
				</a>
			</li>
			{{/with}}
		</ul>
	</div>
	{{!-- 데이터 유무에 따른 화면 처리 --}}
	{{#if listOrderItems.length}}
		{{#each listOrderItems}}
		<div class="wrapT"
			data-order-info='{
				"orderNumber" : "{{orderNumber}}",
				"productNumber" : "{{productNumber}}",
				"orderOptionNumber" : "{{orderOptionNumber}}",
				"deliveryNumber" : "{{deliveryNumber}}",
				"joinedOrder": "{{../length}}"
			}'>
			<p class="orderNum">
				<span>{{orderDate}}</span>
				<a href="orderDetail.html?orderNumber={{orderNumber}}">{{orderNumber}}</a>
			</p>
			<p class="payPrice">결제금액 <em>{{vxTotalPaymentPriceDesc}}</em> 원</p>
			<ul class="productList">
				<li>
					<a href="javascript:;" class="thumb"><img src="{{productImageUrl}}" alt="" /></a>
					<div class="info">
						<span>{{saleMemberName}}</span>
						<p><a href="javascript:;">{{productName}}</a></p>
					</div>
					<ul class="productData">
						<li>
							{{#if orderOptionName}}
							<p class="name">{{orderOptionName}}</p>
							{{/if}}
							<p class="count">
								<span><em>{{productOptionPriceDesc}}</em>원</span>
								<span>{{orderQuantity}} 개</span>
							</p>
						</li>
					</ul>
					<div class="cancelArea">
						{{#vxSwitch orderStateCode}}
							{{!-- 입금대기 --}}
							{{#vxCase "SL_ORDER_STATE_01" break=true}}
								<a href="/_popup/popProgress01.html" class="state btnPop" data-user-class="pop js-step-1">입금대기</a>
								<a href="/_popup/popOrderCancelRequest.html" class="btnSizeS btnColor01 btnPop js-btn" data-user-class="my popEdge popOrderCancelRequest">취소신청</a>
							{{/vxCase}}

							{{!-- 결제완료 --}}
							{{#vxCase "SL_ORDER_STATE_02" break=true}}
								<a href="/_popup/popProgress01.html" class="state btnPop" data-user-class="pop js-step-2">결제완료</a>
								<a href="/_popup/popOrderCancelRequest.html" class="btnSizeS btnColor01 btnPop js-btn" data-user-class="my popEdge popOrderCancelRequest">취소신청</a>
								<a href="/_popup/popOrderDelivery.html" class="btnSizeS btnColor01 btnPop js-btn" data-user-class="my popEdge popOrderDelivery">배송추적</a>
							{{/vxCase}}

							{{!-- 상품준비 --}}
							{{#vxCase "SL_ORDER_STATE_03" break=true}}
								<a href="/_popup/popProgress01.html" class="state btnPop" data-user-class="pop js-step-3">상품준비중</a>
								<a href="/_popup/popOrderCancelRequest.html" class="btnSizeS btnColor01 btnPop js-btn" data-user-class="my popEdge popOrderCancelRequest">취소신청</a>
							{{/vxCase}}

							{{!-- 배송중 --}}
							{{#vxCase "SL_ORDER_STATE_04" break=true}}
								<a href="/_popup/popProgress01.html" class="state btnPop" data-user-class="pop js-step-4">배송중</a>
								<a href="/_popup/popOrderDelivery.html" class="btnSizeS btnColor01 btnPop js-btn" data-user-class="my popEdge popOrderDelivery">배송추적</a>
							{{/vxCase}}

							{{!-- 배송완료 --}}
							{{#vxCase "SL_ORDER_STATE_05" break=true}}
								<a href="/_popup/popProgress01.html" class="state btnPop" data-user-class="pop js-step-5">배송완료</a>
								<a href="/_popup/popOrderDelivery.html" class="btnSizeS btnColor01 btnPop js-btn" data-user-class="my popEdge popOrderDelivery">배송추적</a>
								<a href="#" class="btnSizeS btnColor01 js-btn js-order-confirm">구매확정</a>
							{{/vxCase}}

							{{!-- 구매확정 --}}
							{{#vxCase "SL_ORDER_STATE_06" break=true}}
								<a href="/_popup/popProgress01.html" class="state btnPop" data-user-class="pop js-step-6">구매확정</a>
							{{/vxCase}}

							{{!-- 주문취소 --}}
							{{#vxCase "SL_ORDER_STATE_07" break=true}}
							{{/vxCase}}

							{{!-- 반품 --}}
							{{#vxCase "SL_ORDER_STATE_08" break=true}}
							{{/vxCase}}

							{{!-- 교환 --}}
							{{#vxCase "SL_ORDER_STATE_09" break=true}}
							{{/vxCase}}

							{{!-- 재배송 --}}
							{{#vxCase "SL_ORDER_STATE_10" break=true}}
							{{/vxCase}}
						{{/vxSwitch}}
					</div>
				</li>
			</ul>
		</div>
		{{/each}}
	{{else}}
	{{!-- 데이터 유무에 따른 화면 처리 --}}
		<div class="wrapT">
			<p class="noContent" style="display:block">주문/배송 내역이 없습니다.</p>
			<!-- 
			<p>주문내역이 없습니다.</p>
			<p>상품준비 내역이 없습니다.</p>
			<p>배송 내역이 없습니다.</p>
			<p>구매확정 내역이 없습니다.</p>
			-->
		</div>
	{{/if}}
{{!--// order-list-templates --}}
</script>
