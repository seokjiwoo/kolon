<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 개인정보"} -->
</head>
<body data-page-id="myPage-profilePreview">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
		
		<!-- [D] #profile-preview-templates - wrap -->
		<section class="container plateBg js-profile-preview-wrap" id="myProfile"></section>
		<!--// [D] #profile-preview-templates - wrap -->

	</div>



<script id="profile-preview-templates" type="text/x-handlebars-template">
	{{!-- profile-preview-templates --}}
	<h2 class="pageTit">개인정보</h2>
	<div class="wrapT">
		<h3 class="conTit">계정 정보</h3>
		<table class="tb01">
			{{#if email}}
				<tr>
					<th>이메일아이디</th>
					<td>{{email}}</td>
				</tr>
			{{/if}}
			{{#if cellPhoneNumber}}
				<tr>
					<th>휴대폰 번호<br>아이디 </th>
					<td>{{vxMobileNumberFormat cellPhoneNumber}}</td>
				</tr>
			{{/if}}
			{{#each socials}}
				<tr>
					<th>
						<span style="text-transform:uppercase">{{vxSubString socialName 0 1}}</span><span>{{vxSubString socialName 1 100}}</span>
					</th>
					<td>{{socialEmail}}</td>
				</tr>
			{{/each}}
			<!-- 
			<tr>
				<th>비밀번호</th>
				<td>************</td>
			</tr>
			 -->
		</table>
	</div>
	<div class="wrapT">
		<h3 class="conTit">기본 정보</h3>
		<table class="tb01">
			<tr>
				<th>이름</th>
				<td>{{memberName}}</td>
			</tr>
			{{#if birthDate}}
				<tr>
					<th>생년월일</th>
					<td>{{vxMoment birthDate "YYYY.MM.DD"}}</td>
				</tr>
			{{/if}}
			{{#if cellPhoneNumber}}
				<tr>
					<th>휴대폰 번호</th>
					<td>{{vxMobileNumberFormat cellPhoneNumber}}</td>
				</tr>
			{{/if}}
			{{#if generalPhoneNumber}}
				<tr>
					<th>일반 전화번호</th>
					<td>{{vxMobileNumberFormat generalPhoneNumber}}</td>
				</tr>
			{{/if}}
		</table>
	</div>
	<div class="wrapT">
		<h3 class="conTit">기본 배송지 정보</h3>
		{{!-- 기본 배송지 여부 --}}
		{{#vxIF addressSectionCode "==" "BM_ADDR_SECTION_02"}}
			<table class="tb01">
				<tr>
					<th>주문자</th>
					<td>{{receiverName}}</td>
				</tr>
				<tr>
					<th>도로명</th>
					<td>{{roadBaseAddress}}</td>
				</tr>
				<tr>
					<th>지번</th>
					<td>{{lotBaseAddress}}</td>
				</tr>
			</table>
		{{else}}
			<p class="noContent" style="display:block">기본 배송지로 설정된 정보가 없습니다.</p>
		{{/vxIF}}
	</div>

	<div class="wrapT">
		<h3 class="conTit">환불계좌</h3>
		{{#if memberRefundAccount}}
			{{#with memberRefundAccount}}
			<table class="tb01">
				<tr>
					<th>입금은행</th>
					<td>{{bankName}}</td>
				</tr>
				<tr>
					<th>계좌번호</th>
					<td>{{accountNumber}}</td>
				</tr>
				<tr>
					<th>예금주</th>
					<td>{{depositorName}}</td>
				</tr>
			</table>
			{{/with}}
			<a href="#" id="changeRefundInfoButton" class="btnSizeS btnSizeW btnColor04 mt15">계좌수정</a>
		{{else}}
			<a href="#" id="changeRefundInfoButton" class="btnSizeS btnSizeW btnColor04 mt15">계좌등록</a>
		{{/if}}
	</div>
	<div class="wrapT">
		<h3 class="conTit">회원탈퇴</h3>
		<table class="tb01">
			<tr>
				<th style="width: 100%;height:70px;">회원탈퇴 시 고객님의 개인정보 및 보유하고 계신 모든 혜택이 사라집니다. </th>
			</tr>
		</table>
		<a href="/myPage/resign.html" class="btnSizeS btnSizeW btnColor05 mt15">탈퇴신청</a>
	</div>
	<a href="/myPage/profileEdit.html" class="btnSizeB btnColor06 mt20">개인정보 수정하기</a>
	{{!--// profile-preview-templates --}}

</body>
