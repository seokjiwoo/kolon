<style>
	.datePic .dateInp input[type=text] {border:0;background:none;background-size:26px;box-sizing:border-box}
	.datePic ul {overflow:visible;height:30px}
	.datePic .dateInp .calBtn {width:0;height:0;padding:16px 16px 0 0;background:url(../images/ico_cal.png) 0 0 no-repeat;background-size:cover;display:inline-block;overflow:hidden;position:absolute;top:5px;right:10px;border:none;border-radius:0}
	.js-order-filter a[data-filter] {display:inline-block;color:#999}
	.js-order-filter.is-active-1 li:nth-child(1) a[data-filter] {color:#fff}
	.js-order-filter.is-active-2 li:nth-child(2) a[data-filter] {color:#fff}
	.js-order-filter.is-active-3 li:nth-child(3) a[data-filter] {color:#fff}
	.js-order-filter.is-active-4 li:nth-child(4) a[data-filter] {color:#fff}
</style>


<script id="homeservice-list-templates" type="text/x-handlebars-template">
{{!-- homeservice-list-templates --}}
	<div class="orderState js-order-filter is-active-{{vxActiveFilterIdx}}">
		<ul>
			{{#with vxOrderStateCodes}}
			<li>
				<a href="javascript:;" class="js-filter" data-filter="LS_MOVING_STATE_01,LS_MOVING_STATE_02">
					<p>신청</p>
					<em>{{vxMath LS_MOVING_STATE_01 "+" LS_MOVING_STATE_02}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="LS_MOVING_STATE_03,LS_MOVING_STATE_04">
					<p>진행중</p>
					<em>{{vxMath LS_MOVING_STATE_03 "+" LS_MOVING_STATE_04}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="LS_MOVING_STATE_05">
					<p>완료</p>
					<em>{{LS_MOVING_STATE_05}}</em>
				</a>
			</li>
			<li>
				<a href="javascript:;" class="js-filter" data-filter="LS_MOVING_STATE_06,LS_MOVING_STATE_07">
					<p>결제<i></i></p>
					<em>{{vxMath LS_MOVING_STATE_06 "+" LS_MOVING_STATE_07}}</em>
				</a>
			</li>
			{{/with}}
		</ul>
	</div>

	{{#if livingRequestHistoryList.length}}
		{{#each livingRequestHistoryList}}
			{{#vxSwitch serviceSectionCode}}
				{{#vxCase "LS_SERVICE_TYPE_01" break=true}}
				<div class="wrapT">
					<p class="orderNum">
						<span>{{createDate}}</span>
						<a href="/myPage/homeServiceDetailMoving.html?serviceRequestNumber={{serviceRequestNumber}}">{{serviceRequestNumber}}</a>
					</p>
					<p class="homeTxt">{{paymentStatus}}</p>
					<ul class="productList">
						<li>
							<a href="/myPage/homeServiceDetailMoving.html?serviceRequestNumber={{serviceRequestNumber}}" class="thumb"><img src="{{companyImageUrl}}" alt=""></a>
							<div class="info">
								<span>{{companyName}}</span>
								<p><a href="javascript:;">이사 서비스</a></p>
							</div>
							<div class="cancelArea">
								<p>{{statusCodeName}}</p>
							</div>
						</li>
					</ul>
				</div>
				{{/vxCase}}
				{{#vxCase "LS_SERVICE_TYPE_02" break=true}}
				<div class="wrapT">
					<p class="orderNum">
						<span>{{createDateTime}}</span>
						<a href="/myPage/homeServiceDetailWashing.html?serviceRequestNumber={{serviceRequestNumber}}">{{serviceRequestNumber}}</a>
					</p>
					<p class="homeTxt">{{paymentStatus}}</p>
					<ul class="productList">
						<li>
							<a href="/myPage/homeServiceDetailWashing.html?serviceRequestNumber={{serviceRequestNumber}}" class="thumb"><img src="{{companyImageUrl}}" alt=""></a>
							<div class="info">
								<span>{{companyName}}</span>
								<p><a href="javascript:;">세탁 서비스</a></p>
							</div>
							<div class="cancelArea">
								<p>{{statusCodeName}}</p>
							</div>
						</li>
					</ul>
				</div>
				{{/vxCase}}
		{{/vxSwitch}}
		{{/each}}
	{{else}}
		<p class="noContent" style="display:block">홈서비스 내역이 없습니다.</p>
	{{/if}}
{{!--// homeservice-list-templates --}}
</script>
