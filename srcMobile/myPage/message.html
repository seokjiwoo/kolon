<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 1:1 메시지"} -->
</head>
<body data-page-id="myPage-message">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
		<section class="container pageWrap" id="myMsg">
			<h2 class="pageTit">1:1 메시지</h2>
			
			<!-- [D] #message-list-templates - wrap -->
			<div class="myWrap" id="messageListWrap"></div>
			<!--// [D] #message-list-templates - wrap -->

		</section>
	</div>


<!-- [D] 임시 구성 -->
<style>
	.previewList>li:last-child {padding-bottom:20px}
</style>

<script id="message-list-templates" type="text/x-handlebars-template">
{{!-- message-list-templates --}}
	{{#if inquiryMemberResponses.length}}
		<ul class="previewList message">
			{{#each inquiryMemberResponses}}
			<li style="min-height:50px">
				<a href="/myPage/messageDetail.html?saleMemberNumber={{saleMemberNumber}}" style="display:block">
					<div class="pic"><img src="{{profileImageUrl}}" alt=""></div>
					<p class="date dateR">{{answerCreateDateTime}}</p>
					<h3 class="listTit"><b class="pointBrown">{{corporationName}} </b>{{saleMemberName}}</h3>
					{{#vxIF answerNewCount "!=" 0}}
						<span class="hexa">{{answerNewCount}}</span>
						<p class="except">{{answerContents}}</p>
					{{/vxIF}}
					{{#vxIF answerNewCount "==" 0}}
						<p class="except" style="padding-right:20px">{{answerContents}}</p>
					{{/vxIF}}
				</a>
			</li>
			{{/each}}
		</ul>
	{{else}}
		<p class="noContent" style="display:block">1:1 메시지가 없습니다.</p>
	{{/if}}
{{!--// message-list-templates --}}
</script>

</body>
</html>
