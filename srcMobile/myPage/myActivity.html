<script id="my-activity-recent-template" type="text/x-handlebars-template">

	<h2 class="conTit">최근 본 상품 <a href="/myPage/recentSeenItem.html">전체보기</a></h2>

			{{#each cards}}

				{{#vxIF @index "<" 5}}

						<p>{{productDescName}}</p>

				</li>
				{{/vxIF}}
			{{/each}}
		</ul>
		{{else}}

	</div>

<script id="my-activity-opnions-template" type="text/x-handlebars-template">
	{{!-- my-activity-opnions-template --}}
	<h2 class="conTit">내 의견 묻기 내역<a href="/qna">전체보기</a></h2>
		{{!-- 데이터 유무에 따른 화면 처리 --}}
		{{#if length}}
		<ul class="previewList">
			{{#each .}}
				{{!-- 답변 여부에 따른 화면 처리 --}}
				{{#vxIF registeredHelpYn "==" "Y"}}
				<li class="done">
					<a href="#">
						<span class="count02">의견 <b>{{answers.length}}</b></span>
						<p class="date"><span class="info">답변완료</span>{{createDate}}</p>
						<p class="except">{{content}}</p>
						{{#each answers}}
							<div class="reply">
								<p class="except">{{content}}</p>
							</div>
						{{/each}}
					</a>
				</li>
				{{else}}
				<li>
					<a href="#">
						<p class="date"><span class="info">미답변</span>{{createDate}}</p>
						<p class="except">{{content}}</p>
					</a>
				</li>
				{{/vxIF}}
			{{/each}}
		</ul>
		{{else}}
			{{!-- 데이터 유무에 따른 화면 처리 --}}
			<p class="noContent" style="display:block">아직 메시지가 없습니다.</p>
		{{/if}}
	{{!--// my-activity-opnions-template --}}
</script>
