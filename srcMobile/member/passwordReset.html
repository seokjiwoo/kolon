<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 비밀번호 재설정"} -->
</head>
<body data-page-id="member-passwordReset">
	<div class="wrapper members">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class="wrap">
				<section>
					<h2 class="pageTit">비밀번호 재설정</h2>
					<div class="restAccount">
						<div>
							<p>본인 인증이 완료되었습니다. <br /><span>새로운 비밀번호</span>를 설정해주세요.</p>
							<p>기존 비밀번호와 동일한 비밀번호는 사용이 불가능합니다.</p>
						</div>
					</div>

					<!-- 비밀번호 재설정시 문자열 체크 /  .active 클래스로 활성화 -->
					<form action="#" id="passwordResetForm">
						<div class="numInput">
							<ul>
								<li>
									<input type="password" id="resetPW" title="비밀번호 입력" placeholder="영문, 숫자, 특수문자 조합(9~16자리)" />
									<p id="resetPWAlert"></p>
								</li>
								<li>
									<input type="password" id="resetPW02" title="비밀번호확인 입력" placeholder="비밀번호 확인" />
									<p id="resetPW02Alert"></p>
								</li>
							</ul>
						</div>
						<div class="t_c">
							<button type="submit" class="btn btnSizeL btnColor02" id="resetPWSubmit" style="display:inline-block;">확인</button>
						</div>
					</form>
				</section>
			</div>
		<!-- @@include ../_template/footer.html -->
		</div>
	</div>
</body>
</html>
