<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 비밀번호 찾기"} -->
</head>
<body data-page-id="member-passwordFind">
	<div class="wrapper members">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class="wrap">

				<!-- [D] 임시 css 구성 -->
				<style>
					.js-btmFix-btn {position:fixed;bottom:0}
				</style>
				
				<section>
					<h2 class="pageTit">비밀번호 찾기</h2>
					<!-- 비밀번호 찾기 입력 폼 -->
					<div id="findInfoForm">
						<form id="findPW" action="javascript:;">
							<div class="restAccount">
								<div>
									<p>회원가입 시 등록한 아이디를 입력해주세요.</p>
									<p>SNS 계정으로 가입하신 분들은 가입하신 SNS로 로그인해주세요.</p>
								</div>
							</div>
							
							<div class="numInput">
								<h4 class="partTit">아이디</h4>
								<p class="idPhon"><input type="text" id="inputId" title="아이디(이메일 또는 휴대폰 번호)를 입력해 주세요" placeholder="아이디(이메일 또는 휴대폰 번호)를 입력해 주세요" /></p>
								<p class="pointRed">이메일 또는 휴대폰 번호를 입력해주세요.</p>
							</div>
							<a href="#" class="btnSizeB btnColor07 mt20 js-btmFix-btn js-submit">확인</a>
						</form>
					</div>
					<!-- 비밀번호 찾기 입력 폼 -->
					<!-- 이메일 인증 요청 -->
					<div class="wrapT">
						<div id="findPwAuthMail">
							<div class="conWrap">
								<p class="subTit"><b id="sendedEmailAddress"></b> 회원님의 <br>이메일 주소로 인증메일이 발송되었습니다. </p>
								<p class="subTxt02">24시간 이내로 인증메일을 확인하시고<br>인증링크를 클릭하시면 새로운 비밀번호를<br>설정하실 수 있습니다.</p>
							</div>
							<div class="btnWrap">
								<a href="/" class="btn btnSizeL btnColor02 mt20">커먼 메인으로 가기</a>
							</div>

							<div class="notMail">
								<div class="notMailText">
									<p class="qTxt">인증메일을 받지 못하셨다면?</p>
									<p class="aTxt">인증메일 재발송 버튼을 누르시고 다시 한 번 메일을 확인해주세요.</p>
								</div>
								<a href="#" class="btn btnSizeS btnColor05 mt20" id="findPwAuthMailResendButton">인증메일 재발송</a>
							</div>
						</div>
					</div>
					<!-- 이메일 인증 요청 -->
				</section>
			</div>
		<!-- @@include ../_template/footer.html -->
		</div>
	</div>
</body>
</html>
