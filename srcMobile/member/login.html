<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 로그인"} -->
</head>
<body data-page-id="member-login">
	<div class="wrapper members">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class="wrap">
				<section>
					<h2 class="hide">로그인</h2>
					<div class="lifeStyle">
						<img src="../images/login_tit_bg.png" alt="common login" />
					</div>
					<form id="loginForm" class="loginForm" action="">
						<div>
							<p>회원가입과 로그인을 한 번에 하실 수 있습니다.</p>
							<ul>
								<li>
									<input type="text" id="inputName" title="아이디(이메일 또는 휴대폰 번호)를 입력하세요." placeholder="아이디(이메일 또는 휴대폰 번호)를 입력해주세요." />
								</li>
								<li>
									<input type="password" id="inputPW" title="비밀번호 입력" placeholder="비밀번호를 입력해주세요." />
								</li>
							</ul>
							<div class="stateBox">
								<p class="checkbox">
									<input type="checkbox" id="saveInfo" />
									<label for="saveInfo" id="saveInfoBox" />로그인유지</label>
								</p>
								<a href="passwordFind.html" class="pointBrown">비밀번호 찾기</a>
							</div>
							<div id="vxrecaptcha"></div>
							<button type="submit" class="btn btnSizeL btnColor02">시작하기</button>
						</div>
					</form>
				 	<p class="policy">
						커먼은 만 14세 이상의 고객님만 가입하실 수 있으며, <br />가입 시 <a href="#" class="btnPop" id="popAgree01">플랫폼 이용약관</a> 및 <a href="#" class="btnPop" id="popAgree02">개인정보 수집/이용</a>  정책에<br />동의하게 됩니다.
					</p>
					<ul class="snsList">
						<li><a href="#" class="snsBtn snsBtnM facebook" id="socialLogin-facebook"><span>페이스북으로 시작하기</span></a></li>
						<li><a href="#" class="snsBtn snsBtnM naver" id="socialLogin-naver"><span>네이버로 시작하기</span></a></li>
						<li><a href="#" class="snsBtn snsBtnM kakao" id="socialLogin-kakao"><span>카카오로 시작하기</span></a></li>
					</ul>
					
				 	<p class="policy">
						커먼은 만 14세 이상의 고객님만 가입하실 수 있으며, <br />가입 시 <a href="#" class="btnPop" id="popAgree01">플랫폼 이용약관</a> 및 <a href="#" class="btnPop" id="popAgree02">개인정보 수집/이용</a>  정책에 동의하게 됩니다.
					</p>
				</section>
			</div>
		<!-- @@include ../_template/footer.html -->
		</div>
	</div>

	<script type="text/javascript">
		/**
		* 외부 창 소셜 로그인 데이터 트리거 핸들링 
		*/
		function socialAuthData(data) {
			var data = JSON.parse(data);
			$(document).trigger('getSocialLoginResult', [data]);
		}
	</script>
</body>
</html>
