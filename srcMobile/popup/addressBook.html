<script id="address-templates" type="text/x-handlebars-template">
{{!-- address-templates --}}
	{{#if items.length}}
		{{#each items}}
			<li class="{{rowClass}}">
				<p class="addressTit base">
					<span class="radioBox">
						<input type="radio" name="" id="adr1" /><label for="adr1">{{cellPhoneNumber}}</label>
					</span>
					<span class="pointRed">{{{basicAddressMark}}}</span>
				</p>
				<div class="addressCont selectAddress" data-address-seq="{{addressSequence}}">
					<p><b>주문자</b><span>{{receiverName}}</span></p>
					<p><b>도로명</b><span>{{roadBaseAddress}}</span></p>
					<p><b>지번</b><span>{{lotBaseAddress}}</span></p>
					<p><b>연락처</b><span>{{cellPhoneNumber}}</span></p>
				</div>
				<div class="btnwrap">
					<a href="#" data-address-seq="{{addressSequence}}" class="btnSizeS btnColor05 editAddress">수정</a>
					<a href="#" data-address-seq="{{addressSequence}}" class="btnSizeS btnColor05 deleteAddress">삭제</a>
				</div>
			</li>
		{{/each}}
	{{else}}

			<div class="addressNon">등록된 주소가 없습니다.<br/>수령할 주소를 등록해주세요.</div>
