<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 주소록"} -->
</head>
<body class="popupWindow" data-page-id="popup-addressForm">
<div id="cboxLoadedContent" class="popAdressForm">
	<div id="findZipCode"></div>
	<form method="post" id="addressForm" action="#">

		<div class="layerPopup container">
			<div class="popTop">
				<h3 class="popTit">새 주소 추가</h3>
				<!-- <a href="" class="closeBtn popClose"><span class="hide">팝업닫기</span></a> -->
			</div>
			<div class="container">
				<div class="addressFormWrap">
					<table class="formWrap mt0">
						<caption>주소추가테이블</caption>
						<colgroup>
							<col style="width:15%" /><col style="width:85%" />
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">주소 별칭</th>
								<td><input type="text" id="adrName1" value="" name="adrName1" placeholder="주소의 별칭을 입력해주세요." /></td>
							</tr>
							<tr>
								<th scope="row">이름</th>
								<td><input type="text" id="adrName2" value="" name="adrName2" placeholder="이름을 입력해주세요." /></td>
							</tr>
							<tr class="phone">
								<th scope="row">연락처</th>
								<td class="phone">
									<div class="selectBox">
										<select name="" title="국번 선택">
											<option value="">02</option>
										</select>
									</div> -
									<input type="tel" title="연락처 앞자리 입력"> -
									<input type="tel" title="연락처 뒷자리 입력">
								</td>
							</tr>
						</tbody>
					</table>
					<h4 class="partTit">주소</h4>
					<div class="shipAddress">
						<p class="zipCode">
							<input type="text" value="" id="zipCode" name="zipCode" title="우편번호" placeholder="우편번호 주소" disabled />
							<label for="zipCode">주소검색</label>
							<input type="hidden" title="법정동/리 코드" value="" id="regionCode" name="regionCode" /> 
							<a href="#" id="findZipCodeButton"></a>
						</p>
						<p><input type="text" title="도로명 주소" value="" id="roadAddress" name="roadAddress" placeholder="도로명 주소" disabled><label for="" class="hide">주소</label></p>
						<p><input type="text" title="상세 주소" value="" id="extraAddress" name="extraAddress" placeholder="상세 주소" disabled><label for="" class="hide">상세 주소 입력</label></p>
						<p>지번 : <span id="jibunAddress"></span></p>
						<p>
							<span class="checkbox">
								<input type="checkbox" id="adr1">
								<label for="adr1" id="basicAddrFlag">기본 배송지로 설정</label>
							</span>
						</p>
					</div>
					<div class="btmFix fixwrap">
						<ul>
							<li><a href="javascript:history.back(-1)" class="btnSizeB btnColor03 popClose">취소</a></li>
							<li><a href="javascript:;" class="btnSizeB btnColor02 submit js-submit">확인</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="btmFix fixwrap">
			<ul>
				<li><a href="javascript:history.back(-1)" class="btnSizeB btnColor03 popClose">취소</a></li>
				<li><a href="javascript:;" class="btnSizeB btnColor02 submit js-submit">확인</a></li>
			</ul>
		</div>
</div>

<script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>

</body>
</html>
