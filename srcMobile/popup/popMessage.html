<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 1:1 메시지"} -->
</head>
<body class="popupWindow qna" data-page-id="popup-message">

<div class="parentDatas" style="display:none">
	<!-- @@include ../_template/menu.html -->
	<!-- @@include ../_template/footer.html -->
</div>

<style>
	
	[data-page-id="popup-message"] .arrayWrap{width:100%; margin-top:27px;}

	[data-page-id="popup-message"] #popup-message {position:absolute;left:0;top:0;right:0;bottom:0}
	[data-page-id="popup-message"] .layerPopup {height:100%}
	[data-page-id="popup-message"] .js-message-submit {position:fixed;bottom:0}

	[data-page-id="popup-message"] .scrapList ul{height:90px;overflow:hidden;}
	[data-page-id="popup-message"] .scrapList ul li{width:90px;height:90px;overflow:hidden;float:left;margin-left:10px; position:relative;}
	[data-page-id="popup-message"] .scrapList ul li:after {content:''; width:88px;height:88px; border:1px dashed #d1d1d1; position:absolute; top:0px; left:0px; z-index:1;}
	[data-page-id="popup-message"] .scrapList ul li .scrapImg {width:88px;height:88px; border:1px solid #d1d1d1; position:absolute; top:0px; left:0px; z-index:2;}
	[data-page-id="popup-message"] .scrapList ul li .scrapImg a.btnDel {width:19px; height:19px; font-size:0; background:url('../images/pc/btn_closeBg.png') 0 0 no-repeat; position:absolute; top:0; right:0; z-index:2;}
	[data-page-id="popup-message"] .scrapList ul li:first-child{width:88px;height:88px;border:1px solid #d6d6d6;margin-left:0;}
	[data-page-id="popup-message"] .scrapList ul li:first-child:after {display:none;}
	[data-page-id="popup-message"] .scrapList ul li:first-child a{display:block;width:100%;height:88px;background:#fff url("../images/pc/ico_plus.png") no-repeat center center;}
	[data-page-id="popup-message"] .scrapList ul li img{width:88px; height:88px;}

	#fileUpList {float: left;margin-top: -15px;margin-left: 35px;}
	#fileUpList {width:100%;}
	#fileUpList > div a.btnDel {width:11px; height:11px; font-size:0; background:url('../images/pc/btn_closeS.png') 0 0 no-repeat; display:inline-block; vertical-align:middle;}
	.fileup a.btnFileup{width:75px;height:40px;display:block;float:right;background:#666;border-radius:20px;text-align:center;}
	.fileup a.btnFileup span{line-height:40px;display:block;color:#fff;font-size:13px;}
</style>

<div id="popup-message" class="orderPop popEdge">
	<div class="layerPopup">
		<div class="popTop">
			<h3 class="popTit">1:1 메시지</h3>
			<a href="javascript:window.close();" class="closeBtn"><span class="hide">팝업닫기</span></a>
		</div>
		<div class="popcon">
			<div class="messageProfile">
				<div class="thumb"><img id="popup-saleMemberPic" src="" alt="" /></div>
				<p>
					<span id="popup-saleMemberName"></span>
					<span id="popup-saleMemberCompany"></span>
				</p>
			</div>
			<div class="reviewArea">
				<div class="writeBox">
					<div class="messageInput">
						<textarea class="js-message-inp" maxlength="1000"
								placeholder="자세한 내용을 작성해주세요 . 답변 및 작성내용 확인은 마이커먼에서 하실 수 있습니다."></textarea>
					</div>
					<div class="info">
						<span class="pic">
							<a id="fileUpButton" href="../../_popup/popAttachPictures.html" class="btnFileup btnPop" data-user-class="qna popEdge popAttachPictures">
								<input type="file" id="fileUpText" />
							</a>
							<div id="fileUpList" class="fileupList"></div>
						</span>
					</div>
					<div class="thumbList">
						<div id="scrapList" class="scrapList">
							<ul>
								<li id="scrapUpButton"><a href="../../_popup/popScrapAdd.html" class="btnPop" data-user-class="qna popEdge popScrapAdd"><span class="hide">스크랩</span></a></li>
							</ul>
						</div>
						<script id="scrapList-template" type="text/x-handlebars-template">
						{{!-- scrapList-template --}}
							<ul>
								<li id="scrapUpButton"><a href="../../_popup/popScrapAdd.html" class="btnPop" data-user-class="qna popEdge popScrapAdd"><span class="hide">스크랩</span></a></li>
							{{#each .}}
								<li class="js-scrap-list" data-scrap-number="{{scrapNumber}}" data-scrap-uid="{{scrapUid}}"><div class="scrapImg conDel"><img src="{{imgPath}}" alt="" /><a href="javascript:;" class="btnDel js-scrap-del">이미지 삭제</a></div></li>
							{{/each}}
							</ul>
						{{!-- scrapList-template --}}
						</script>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="btnSizeB btnColor01 js-message-submit">보내기</a>
	</div>
</div>
</body>
</html>
