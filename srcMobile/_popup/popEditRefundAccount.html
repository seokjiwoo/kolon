<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 회원가입"} -->
</head>
<body>
	<div class="btmFix fixwrap">
		<ul>
			<li><a href="" class="btnSizeB btnColor03 popClose">취소</a></li>
			<li><a href="" class="btnSizeB btnColor02 popClose">확인</a></li>
		</ul>
	</div>
	<div class="layerPopup">
		<div class=popTop>
			<h3 class="popTit">환불계좌 관리</h3>
			<a href="" class="closeBtn"><span class="hide">팝업닫기</span></a>
		</div>
		<div class="popcon">
			<div class="myWrap">
				<ul class="dotList noBorder">
					<li>고객님께서 현금결제 주문을 취소하실 경우 수령하실계좌입니다. 가입하신 계좌로 현금결제 취소금액이 환불되오니 정확히 기입해 주시기 바랍니다.</li>
					<li>정보 입력 또는 수정일로부터 1년간 환불 기록이 없을 경우,금융정보 보호 정책에 따라 등록된 환불계좌 정보는 삭제 됩니다.</li>
					<li>환불계좌는 본인명의 계좌만 등록/변경 가능합니다.예금주 명과 회원정보의 성명이 다른 경우는 등록/변경되지 않습니다.</li>
				</ul>
				<table class="formWrap">
					<caption>환불계좌관리 테이블</caption>
					<tbody>
						<tr>
							<th scope="row">은행명</th>
							<td>
								<select>
									<option value="은행명">은행명</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row">계좌번호</th>
							<td><input type="text" title="계좌번호 입력"></td>
						</tr>
						<tr>
							<th scope="row">예금주명</th>
							<td><input type="text" title="예금주명 입력"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
