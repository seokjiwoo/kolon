<div class="layerPopup order">
	<div class="popTop">
		<h3 class="popTit">주문 취소 신청</h3>
		<a href="#" class="closeBtn popClose"><span class="hide">팝업닫기</span></a>
	</div>
	<div class="popCon popScroll">
		<div class="popBtnMb js-cancelRequest-wrap"></div>
	</div>
</div>

<script id="cancel-request-templates" type="text/x-handlebars-template">
	{{#each product}}
		<h5 class="subTit">{{vxMath @index "+" 1}}. 상품 수령지 : {{receiverName}}<!-- - <span class="subAddr">{{receiverRoadBaseAddress}}</span>--></h5>
		<div class="wrapT">
			<div class="deliveryArea">
				<ul class="productList">
					<li>
						<a href="javascript:;" class="thumb"><img src="{{productImageUrl}}" alt="" /></a>
						<div class="info">
							<span>{{saleMemberName}}</span>
							<p><a href="javascript:;">{{productName}}</a></p>
						</div>
						<ul class="productData">
							<li>
								{{#if orderOptionName}}
									<p class="name">{{orderOptionName}}</p>
								{{/if}}
								<p class="count">
									<span><em>{{productOptionPrice}}</em>원</span>
									<span>{{orderQuantity}} 개</span>
								</p>
							</li>
						</ul>
						<!-- 
						<div class="stateInfo">
							<h4 class="conTit noBorder">입금대기</h4>
							<p>
								<span>신청인</span>
								<span>홍길동</span>
							</p>
							<p>
								<span>연락처</span>
								<span>010-1234-5678</span>
							</p>
							<p>
								<span>시공지</span>
								<span>서울특별시 강남구 삼성동 8-5</span>
							</p>
							<p>
								<span>할인금액</span>
								<span>0원</span>
							</p>
							<p>
								<span>결제금액</span>
								<span>3,700,000원</span>
							</p>
						</div>
						 -->
						<div class="stateInfo">
							<h3 class="conTit noBorder">취소 신청 사유</h3>
							<form>
								<fieldset class="reasonCancel">
								<ul>
									<li>
										<div class="selectBox">
											<select class="cancelReasonDrop">
												<option value="">주문 취소 사유를 선택해주세요</option>
												{{#each ../claimReasons}}
												<option value="{{code}}">{{codeDescription}}</option>
												{{/each}}
											</select>
										</div>
									</li>
									<li><input type="text" title="상세 내용 입력" class="cancelReasonField"></li>
								</ul>
								</fieldset>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
	{{/each}}
	<form id="js-order-cancel-form" class="js-cancel-form" action="#" method="post">
		<fieldset class="reasonCancel">
		{{#if refundInfo}}
			<div class="wrapT">
				<div class="payInfo">
					<h3 class="conTit">환불정보</h3>
					<div class="priceView">
						<p>
							<span>결제금액</span>
							<span><b>{{refundInfo.paymentAmount}}</b>원</span>
						</p>
						{{#each refundInfo.listDiscountItem}}
						<p>
							<span>{{discountType}}</span>
							<span><b>{{discountAmt}}</b>원</span>
						</p>
						{{/each}}
						<p>
							<span>환불배송비</span>
							<span><b>{{refundInfo.refundDeliveryFee}}</b>원</span>
						</p>
					</div>
					<div class="difference">
						<p>
							<span>차감금액</span>
							<span><b>{{refundInfo.subtractionAmt}}</b>원</span>
						</p>
						<p>
							<span>추가 배송비</span>
							<span><b>{{refundInfo.additionalDeliveryCharge}}</b>원</span>
						</p>
					</div>
				</div>
				<div class="totalPrice">
					<span>환불예상금액</span>
					<span><em>{{refundInfo.paymentAmount}}</em> 원</span>
				</div>
				<div class="cancelResult">{{refundInfo.paymentMethodCodeName}}</div>
			</div>
		{{/if}}
		{{#vxIF refundInfo.paymentMethodCode "==" "SL_PAYMENT_METHOD_03"}}
			<div class="wrapT">
				<div class="payInfo">
					<h3 class="conTit">환불계좌</h3>
					{{#if refundAccount}}
						<div class="priceView">
							<p>
								<span>입금은행</span>
								<span><b>{{refundAccount.bankName}}</b></span>
							</p>
							<p>
								<span>계좌번호</span>
								<span><b>{{refundAccount.accountNumber}}</b></span>
							</p>
						</div>
						<div class="priceView">
							<p>
								<span>예금주</span>
								<span><b>{{refundAccount.depositorName}}</b></span>
							</p>
							<p>
								<button class="btnSizeS btnSizeW btnColor03 btn profileEditButton">계좌수정</button>
							</p>
						</div>
					{{else}}
						<div class="priceView">
							<p class="noContent" style="display:block">
								등록된 환불계좌가 없습니다. <a class="profileEditButton">마이커먼 > 정보수정</a>에서 환불계좌를 등록하신 후에 다시 시도해 주세요.
							</p>
						</div>
					{{/if}}
				</div>
			</div>
		{{/vxIF}}
		<!-- 
		<div class="myCartInfo">
			<p class="myCartInfoTit">주의사항</p>
			<ul class="myCartInfoList">
				<li>주문 취소 신청은 상품 배송 이전 단계에서만 가능합니다.</li>
				<li>묶음상품/해외배송상품 주문 취소 시 배송정책에 따라 추가되는배송비를 결제하셔야 주문취소가 완료됩니다.</li>
				<li>실측/견적 진행 취소를 원하실 경우 고객센터(070-0000-0000)로 문의 부탁드립니다.</li>
				<li>결제수단별 환불방법과 환불소요기한에 차이가 있을 수있습니다.</li>
			</ul>
		</div>
		 -->
		{{#vxIF refundInfo.paymentMethodCode "==" "SL_PAYMENT_METHOD_03"}}
			{{#if refundAccount}}
			<div class="btnWrap">
				<a href="#" class="popBtn js-cancel-submit">확인</a>
			</div>
			{{else}}
			{{/if}}
		{{else}}
			<div class="btnWrap">
				<a href="#" class="popBtn js-cancel-submit">확인</a>
			</div>
		{{/vxIF}}
		</fieldset>
	</form>
</script>
