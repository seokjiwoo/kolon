<div class="layerPopup order">
	<div class="popTop">
		<h3 class="popTit">실측/견적 요청 취소 신청</h3>
		<a href="#" class="closeBtn popClose"><span class="hide">팝업닫기</span></a>
	</div>
	<div class="popCon popScroll">
		<div class="popBtnMb" id="cancel-popup-wrap"></div>
	</div>
</div>




<script id="cancel-popup-template" type="text/x-handlebars-template">
{{!-- cancel-popup-template --}}
	<h5 class="subTit">주문 상품 / 시공지 정보</h5>
	<table class="record" summary="취소 신정정보 표로써 신청일, 취소 완료일, 취소신청 사유/책임 정보가 담겨있습니다.">
		<caption>주문 취소 신청정보 표</caption>
		<colgroup>
			<col style="width:90px;"/>
			<col style="width:280px;"/>
			<col style="width:90px;"/>
			<col style="width:90px;"/>
			<col style="width:280px;"/>
		</colgroup>
		<tr>
			<th colspan="2">상품정보</th>
			<th>할인금액</th>
			<th>결제금액</th>
			<th>시공지 정보</th>
		</tr>
		{{#each constProducts}}
		<tr>
			<td class="popRecord"><div class="recordThumb"><img src="{{productImageUrl}}" alt=""></div></td>
			<td class="popRecord recordInfo">
				<span class="owner">{{saleMemberName}}</span><br>
				[{{productOptionName}}]
				<span class="productTit">{{productName}}</span>
				<span class="productPrice">{{productPrice}} 원</span>
			</td>
			<td>{{discountPrice}}원</td>
			<td class="color05">{{constExpectPrice}}원</td>
			{{#if @first}}
			<td rowspan='{{../length}}'>
				<dl class="dlBasic">
					<dt>받으실 분</dt>
					<dd>{{../constOrderInfo.receiverName}}</dd>
					<dt>연락처</dt>
					<dd>{{../constOrderInfo.receiverContact}}</dd>
					<dt>도로명</dt>
					<dd>{{../constOrderInfo.roadBaseAddress}} {{../constOrderInfo.detailAddress}}</dd>
					<dt>지번</dt>
					<dd>{{../constOrderInfo.lotBaseAddress}}</dd>
				</dl>
			</td>
			{{/if}}
		</tr>
		{{/each}}
	</table>
	<form action="">
		<fieldset class="reasonCancel">
			<h5>취소 사유</h5>
			<select title="취소 사유를 선택해주세요" id="cancelReasonDrop">
				<option value="">취소 사유를 선택해주세요</option>
				{{#each claimReasonCode}}
				<option value="{{code}}">{{codeName}}</option>
				{{/each}}
			</select>
			<input type="text" title="상세 내용 입력" id="cancelReasonField">
		</fieldset>
	</form>
	<h5 class="subTit">환불정보</h5>
	<table class="payTable">
		<colgroup>
			<col style="width:30%;"/>
			<col style="width:70%;"/>
		</colgroup>
		<tr>
			<th>환불예상금액</th>
			<td class="total"><b class="italicNum">{{refundPayment.refundPaymentPrice.totalRefundPrice}}</b> 원</td>
		</tr>
	</table>
	{{#vxIF refundPayment.paymentMethodCode "==" "SL_PAYMENT_METHOD_03"}}
		{{#if refundAccount}}
		<h5 class="subTit mt40">환불계좌</h5>
		<table class="record" summary="환불계좌 표">
			<caption>환불계좌 표</caption>
			<colgroup>
				<col style="width:25%;"/>
				<col style="width:50%;"/>
				<col style="width:24%;"/>
			</colgroup>
			<tr>
				<th>입금은행</th>
				<th>계좌번호</th>
				<th>예금주</th>
			</tr>
			<tr>
				<td class="color04">{{refundAccount.bankName}}</td>
				<td class="color04">{{refundAccount.accountNumber}} <button class="btnSizeS btnColor03 btn profileEditButton" style="min-width: 0;margin-left: 15px;">계좌수정</a></td>
				<td class="color04">{{refundAccount.depositorName}}</td>
			</tr>
		</table>
		{{else}}
			등록된 환불계좌가 없습니다. <a class='profileEditButton'>마이커먼 > 정보수정</a>에서 환불계좌를 등록하신 후에 다시 시도해 주세요.
		{{/if}}
	{{/vxIF}}
	<ul class="tbList3 mt30">
		<!--<li>실측/견적 진행 취소를 원하실 경우 고객센터(1666-8868)로 문의 부탁드립니다.</li>
		<li>결제수단별 환불방법과 환불소요기한에 차이가 있을 수 있습니다.</li>-->
	</ul>
	{{#vxIF refundPayment.paymentMethodCode "!=" "SL_PAYMENT_METHOD_03"}}
		<div class="btnWrap"><button class="btn btnSizeM btnColor02 js-order-cancel-form">취소 신청하기</button></div>
	{{else}}
		{{#if refundAccount}}
		<div class="btnWrap"><button class="btn btnSizeM btnColor02 js-order-cancel-form">취소 신청하기</button></div>
		{{else}}
		{{/if}}
	{{/vxIF}}
{{!-- // cancel-popup-template --}}
</script>
