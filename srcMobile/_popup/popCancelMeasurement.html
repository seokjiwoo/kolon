<div class="layerPopup order">
	<div class="popTop">
		<h3 class="popTit">실측/견적 요청 취소 신청</h3>
		<a href="#" class="closeBtn popClose"><span class="hide">팝업닫기</span></a>
	</div>
	<div class="popCon popScroll">
		<div class="popBtnMb" id="cancel-popup-wrap"></div>
	</div>
</div>




<script id="cancel-popup-template" type="text/x-handlebars-template">
{{!-- cancel-popup-template --}}
	{{#each constProducts}}
		<div class="wrapT">
			<div class="deliveryArea">
				<h3 class="conTit">주문 상품 / 시공지 정보</h3>
				<ul class="productList">
					<li>
						<a href="javascript:;" class="thumb"><img src="{{productImageUrl}}" alt="" /></a>
						<div class="info">
							<span>{{saleMemberName}}</span>
							<p><a href="javascript:;">[{{productOptionName}}] {{productName}}</a></p>
						</div>
						<ul class="productData">
							<li>
								<p class="count">
									<span style="display:none">&nbsp;</span>
									<span style="color:#000"><em>{{constExpectPrice}}</em>원</span>
								</p>
							</li>
						</ul>
						{{#if @first}}
							<div class="stateInfo">
								<p>
									<span>받으실 분</span>
									<span>{{../constOrderInfo.receiverName}}</span>
								</p>
								<p>
									<span>연락처</span>
									<span>{{../constOrderInfo.receiverContact}}</span>
								</p>
								<p>
									<span>도로명</span>
									<span>{{../constOrderInfo.roadBaseAddress}} {{../constOrderInfo.detailAddress}}</span>
								</p>
								<p>
									<span>지번</span>
									<span>{{../constOrderInfo.lotBaseAddress}}</span>
								</p>
							</div>
						{{/if}}
						<div class="stateInfo">
							<h3 class="conTit noBorder">취소 신청 사유</h3>
							<form>
								<fieldset class="reasonCancel">
								<ul>
									<li>
										<div class="selectBox">
											<select id="cancelReasonDrop" class="cancelReasonDrop">
												<option value="">취소 사유를 선택해주세요</option>
												{{#each ../claimReasonCode}}
													<option value="{{code}}">{{codeName}}</option>
												{{/each}}
											</select>
										</div>
									</li>
									<li>
										<input type="text" title="상세 내용 입력" id="cancelReasonField" class="cancelReasonField">
									</li>
								</ul>
								</fieldset>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
	{{/each}}

	<div class="wrapT">
		<div class="payInfo">
			<h3 class="conTit">환불정보</h3>
			<div class="totalPrice noBorder">
				<span>환불예상금액</span>
				<span><em>{{refundPayment.refundPaymentPrice.totalRefundPrice}}</em> 원</span>
			</div>
		</div>
	</div>

	{{#vxIF refundPayment.paymentMethodCode "==" "SL_PAYMENT_METHOD_03"}}
		<div class="wrapT">
			<div class="payInfo">
				<h3 class="conTit">환불계좌</h3>
				{{#if refundAccount}}
					<div class="priceView">
						<p>
							<span>입금은행</span>
							<span><b>{{refundAccount.bankName}}</b></span>
						</p>
						<p>
							<span>계좌번호</span>
							<span><b>{{refundAccount.accountNumber}}</b></span>
						</p>
					</div>
					<div class="priceView">
						<p>
							<span>예금주</span>
							<span><b>{{refundAccount.depositorName}}</b></span>
						</p>
						<p>
							<button class="btnSizeS btnSizeW btnColor03 btn profileEditButton">계좌수정</button>
						</p>
					</div>
				{{else}}
					<div class="priceView">
						<p class="noContent" style="display:block">
							등록된 환불계좌가 없습니다. <a class="profileEditButton">마이커먼 > 정보수정</a>에서 환불계좌를 등록하신 후에 다시 시도해 주세요.
						</p>
					</div>
				{{/if}}
			</div>
		</div>
	{{/vxIF}}

	<!-- 
	<div class="myCartInfo">
		<p class="myCartInfoTit">주의사항</p>
		<ul class="myCartInfoList">
			<li>주문 취소 신청은 상품 배송 이전 단계에서만 가능합니다.</li>
			<li>묶음상품/해외배송상품 주문 취소 시 배송정책에 따라 추가되는배송비를 결제하셔야 주문취소가 완료됩니다.</li>
			<li>실측/견적 진행 취소를 원하실 경우 고객센터(070-0000-0000)로 문의 부탁드립니다.</li>
			<li>결제수단별 환불방법과 환불소요기한에 차이가 있을 수있습니다.</li>
		</ul>
	</div>
	 -->

	{{#vxIF refundPayment.paymentMethodCode "==" "SL_PAYMENT_METHOD_03"}}
		<div class="btnWrap">
			<a href="#" class="popBtn js-order-cancel-form">취소 신청하기</a>
		</div>
	{{else}}
		{{#if refundAccount}}
		<div class="btnWrap">
			<a href="#" class="popBtn js-order-cancel-form">취소 신청하기</a>
		</div>
		{{else}}
		{{/if}}
	{{/vxIF}}
{{!-- // cancel-popup-template --}}
</script>
