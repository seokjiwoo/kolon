<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 주소록"} -->
</head>
<body class="popupWindow" data-page-id="popup-addressForm">
<div id='cboxLoadedContent' class="orderPop popEdge">
	<div class="popTop">
		<h4 class="popTit">주소록 추가</h4>
	</div>
	<div class="popCon">
		<div id='findZipCode'></div>
		<form method="post" id="addressForm" action="#">
			<fieldset>
				<legend>주소록 추가 입력 폼</legend>
				<div class="tbSet mtNon">
					<table class="tbL">
						<caption>주소록에 관한 주소별칭, 이름, 연락처, 주소, 기본배송지 정보를 제공합니다.</caption>
						<colgroup>
							<col style="width:23%;"/><col style="width:77%;"/>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><label for="adrName1">주소 별칭</label></th>
								<td><input type="text" id="adrName1" value="" name="adrName1" style="width:87%;" placeholder="주소의 별칭을 입력해주세요."/></td>
							</tr>
							<tr>
								<th scope="row"><label for="adrName2">이름</label></th>
								<td><input type="text" id="adrName2" value="" name="adrName2" style="width:87%;" placeholder="이름을 입력해주세요."/></td>
							</tr>
							<tr>
								<th scope="row">연락처</th>
								<td>
									<select id="phone1" name="phone1" title="국번 입력" style="width:94px;">
										<option value="010" selected="selected">010</option>
										<option value="011">011</option>
										<option value="016">016</option>
										<option value="017">017</option>
										<option value="018">018</option>
										<option value="019">019</option>
										<option value="02">02</option>
										<option value="031">031</option>
										<option value="032">032</option>
										<option value="033">033</option>
										<option value="041">041</option>
										<option value="042">042</option>
										<option value="043">043</option>
										<option value="044">044</option>
										<!--<option value="049">049</option>-->
										<option value="051">051</option>
										<option value="052">052</option>
										<option value="053">053</option>
										<option value="054">054</option>
										<option value="055">055</option>
										<option value="061">061</option>
										<option value="062">062</option>
										<option value="063">063</option>
										<option value="064">064</option>
									</select> -
									<input type="text" title="연락처 앞자리 입력" value="" maxlength="4" id="phone2" name="phone2" style="width:53px;"/> - 
									<input type="text" title="연락처 뒷자리 입력" value="" maxlength="4" id="phone3" name="phone3" style="width:53px;"/>
								</td>
							</tr>
							<tr>
								<th scope="row">주소</th>
								<td>
									<ul class="addressForm">
										<li>
											<input type="text" title="우편번호" value="" id='zipCode' name="zipCode" placeholder="우편번호" style="width:338px" disabled/>
											<input type="hidden" title="법정동/리 코드" value="" id='regionCode' name='regionCode' /> 
											<button type="button" id="findZipCodeButton" class="btn btnPop770 btnColor03 searchBtnM">주소검색</button>
										</li>
										<li><input type="text" title="도로명 주소" value="" id="roadAddress" name="roadAddress" placeholder="도로명 주소" style="width:87%;" disabled/></li>
										<li><input type="text" title="상세 주소" value="" id="extraAddress" name="extraAddress" placeholder="상세 주소" style="width:87%;" disabled/></li>
										<li>지번 : <span id='jibunAddress'></span></li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="checkAgree checkbox">
					<input type="checkbox" id="adr1">
					<label id='basicAddrFlag' for="adr1">기본 배송지로 설정</label>
				</p>
				<div class="btnWrap">
					<a href="javascript:history.back(-1)" class="btnSizeM btnColor04">취소</a>
					<button type='submit' class="btn btnSizeM btnColor02">확인</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
</body>
</html>
