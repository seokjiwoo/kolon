<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"주소록"} -->
</head>
<body class="popupWindow" data-page-id="popup-addressBook">
<div id='cboxLoadedContent' class="orderPop popEdge">
	<div class="popTop">
		<h4 class="popTit">주소록</h4>
	</div>
	<div class="popCon">
		<div class="adrBtnG">
			<a href="addressAdd.html" class="btnSizeM btnColor02">주소 추가</a> <span class="infoTxt">주소록은 최대 10개까지 저장 가능합니다.</span>
		</div>
		<div class="popTb">
			<div class="popScroll2">
				<table id="addressTable">
				<script id="address-templates" type="text/x-handlebars-template">
				{{!-- address-templates --}}
					<caption>주소록에 관한 주소 별칭, 받으실분, 주소 및 연락처 정보를 제공합니다.</caption>
					<colgroup>
						<col style="width:15%;"/><col style="width:15%;"/><col style="width:55%"/><col style="width:15%;"/>
					</colgroup>
					<thead>
						<tr>
							<th scope="col">주소 별칭</th>
							<th scope="col">받으실 분</th>
							<th scope="col" colspan="2">주소 및 연락처</th>
						</tr>
					</thead>
					<tbody>
					{{#each .}}
						<tr class="{{rowClass}}">
							<td>{{basicAddressMark}}<br/>{{addressManagementName}}</td>
							<td>{{receiverName}}</td>
							<td class="txtL">
								<a href="#" data-address-seq='{{addressSequence}}' class='selectAddress'>
									<span class="adrList">
										<span><b>연락처</b>{{cellPhoneNumber}}</span>
										<span><b>도로명</b>{{roadBaseAddress}}</span>
										<span><b>지번</b>{{lotBaseAddress}}</span>
										<span><b>상세 주소</b>{{detailAddress}}</span>
									</span>
								</a>
							</td>
							<td class="btnZone">
								<a href="#" data-address-seq='{{addressSequence}}' class="btnSizeS btnColor01 editAddress">수정</a>
								<a href="#" data-address-seq='{{addressSequence}}' class="btnSizeS btnColor03 deleteAddress">삭제</a>
							</td>
						</tr>
					{{/each}}
					</tbody>
				{{!--// address-templates --}}
				</script>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
