<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 1:1 메시지"} -->
</head>
<body class="popupWindow qna" data-page-id="popup-message">

<div class="parentDatas" style="display:none">
	<!-- @@include ../_template/menu.html -->
	<!-- @@include ../_template/footer.html -->
</div>

<div id='cboxLoadedContent' class="orderPop popEdge">
	<div class="popTop">
		<h4 class="popTit">1:1 메시지</h4>
	</div>
	<div class="popCon js-message-popup">
		<form class="js-message-form" method="post" action="#">
			<fieldset>
				<legend>1:1 메시지</legend>
				<table class="opinionTb">
					<caption>1:1 메시지 테이블 자세한 내용입력, 첨부파일, 스크랩북항목으로 구성되어 있습니다</caption>
					<colgroup><col style="width:141px"><col style="width:auto"></colgroup>
					<tbody>
						<tr>
							<td colspan="2">
								<textarea class="pullSize w752 js-message-inp" title="자세한 내용을 작성해 주세요." placeholder="자세한 내용을 작성해 주세요." cols="50" rows="5" maxlength="1000"></textarea>
							</td>
						</tr>
						<tr>
							<th scope="row">사진첨부<span>(최대3장)</span></th>
							<td>
								<div class="fileup">
									<input id='fileUpText' type="text" class="pullSize" style="width:458px;" placeholder="첨부파일" title="첨부파일명" readonly="readonly"/>
									<a id='fileUpButton' href="../../_popup/popAttachPictures.html" class="btnFileup btnPop btnPop590" data-user-class="qna popEdge popAttachPictures"><span>파일선택</span></a>
									<div id='fileUpList' class="fileupList"></div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">스크랩북에서 선택<span>(최대3장)</span></th>
							<td>
								<div id="scrapList" class="scrapList">
									<ul>
										<li id="scrapUpButton"><a href="../../_popup/popScrapAdd.html" class="btnPop btnPop530 btnPop590" data-user-class="qna popEdge popScrapAdd"><span class="hide">스크랩</span></a></li>
									</ul>
								</div>
								<script id="scrapList-template" type="text/x-handlebars-template">
								{{!-- scrapList-template --}}
									<ul>
										<li id="scrapUpButton"><a href="../../_popup/popScrapAdd.html" class="btnPop btnPop530 btnPop590" data-user-class="qna popEdge popScrapAdd"><span class="hide">스크랩</span></a></li>
									{{#each .}}
										<li class="js-scrap-list" data-scrap-number="{{scrapNumber}}" data-scrap-uid="{{scrapUid}}"><div class="scrapImg conDel"><img src="{{imgPath}}" alt="" /><a href="javascript:;" class="btnDel js-scrap-del">이미지 삭제</a></div></li>
									{{/each}}
									</ul>
								{{!-- scrapList-template --}}
								</script>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btnWrap">
					<p class="popUnderTxt">주고 받은 메시지는 마이커먼 &gt; 내 활동 &gt; 1:1 메시지에서 확인하실 수 있습니다.</p>
					<br>
					<a href="#" class="btnSizeM btnColor02 js-message-submit">보내기</a>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</body>
</html>
