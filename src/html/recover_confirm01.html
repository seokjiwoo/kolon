<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ./_template/header.html -->
	<title>COMMON 아이디 / 비밀번호 찾기 휴대폰인증</title>
</head>
 <body>
	<div class="wrapper members">
	<!-- @@include ./_template/menu.html -->
		<div class="container">
			<div class="wrap">
				<section class="singleCard">
					<h2 class="pageTit">아이디 / 비밀번호 찾기</h2>
					<div class="formWrap">
						<ul class="tabType02 tabWrap">
							<li><a href="#findID">아이디 찾기</a></li>
							<li class="on"><a href="#findPW">비밀번호 찾기</a></li>
						</ul>
						<form action="">
							<fieldset id="findID" style="display: none;">
								<div class="conWrap">
									<legend class="subTxt">회원가입 시 등록한 이름과 휴대폰번호로 아이디를 찾을 수 있습니다.</legend>
									<p class="subInform">* SNS 계정으로 가입하신 분들은 가입하신 SNS로 로그인해주세요.</p>
									<p class="inputWrap inputWrap01"><label for="inputName">이름</label><input type="text" id="inputName" placeholder="이름을 입력해주세요"></p>
									<p class="inputWrap"><label for="inputPW">휴대폰 번호</label><input type="text" id="inputPW" placeholder="휴대폰번호를 입력해주세요."></p>
								</div>
								<button type="submit" class="btn btnSizeL btnColor02 btnShadow">확인</button>
							</fieldset>
							<fieldset id="findPW">
								<div class="conWrap">
									<legend class="subTxt">이름과 휴대폰번호를 모두 입력하시고 수신된 인증번호를 입력해주세요.</legend>
									<p class="inputWrap inputWrap01">
										<label for="inputName">이름</label>
										<input type="text" id="inputName" placeholder="이름을 입력해주세요">
									</p>
									<p class="inputWrap inputWrap02">
										<label for="inputPhone">휴대폰 번호</label>
										<input type="text" id="inputPhone" placeholder="휴대폰번호를 입력해주세요.">
										<button class="btn btnSizeM btnColor03" type="submit">인증번호받기</button>
									</p>
									<p class="inputWrap inputWrap03">
										<label for="inputConfirm">인증번호</label>
										<input type="text" id="inputConfirm" placeholder="인증번호 입력(N분 이내)">
										<button class="btn btnSizeM btnColor01" type="submit">인증확인</button>
									</p>
								</div>
							</fieldset>
							<button type="submit" class="btn btnSizeL btnColor02 btnShadow">확인</button>
						</form>
					</div>
				</section>
			</div>
		<!-- @@include ./_template/footer.html -->
		</div>
	</div>
</body>
</html>
