<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ./_template/header.html -->
	<title>COMMON 아이디 / 비밀번호 찾기 이메일인증</title>
</head>
 <body>
	<div class="wrapper members">
	<!-- @@include ./_template/menu.html -->
		<div class="container">
			<div class="wrap">
				<section class="singleCard">
					<h2 class="pageTit">아이디 / 비밀번호 찾기</h2>
					<div class="formWrap">
						<ul class="tabType02 tabWrap">
							<li><a href="#findID">아이디 찾기</a></li>
							<li class="on"><a href="#findPW">비밀번호 찾기</a></li>
						</ul>
						<form action="">
							<fieldset id="findID" style="display: none;">
								<div class="conWrap">
									<legend class="subTxt">회원가입 시 등록한 이름과 휴대폰번호로 아이디를 찾을 수 있습니다.</legend>
									<p class="subInform">* SNS 계정으로 가입하신 분들은 가입하신 SNS로 로그인해주세요.</p>
									<p class="inputWrap inputWrap01"><label for="inputName">이름</label><input type="text" id="inputName" placeholder="이름을 입력해주세요"></p>
									<p class="inputWrap"><label for="inputPhone">휴대폰 번호</label><input type="text" id="inputPhone" placeholder="휴대폰번호를 입력해주세요."></p>
								</div>
								<button type="submit" class="btn btnSizeL btnColor02 btnShadow">확인</button>
							</fieldset>
							<fieldset id="findPW">
								<div class="conWrap">
									<p class="inform"><b>Kol***@gma***.com</b><br>회원님의 이메일 주소로 인증메일이 발송되었습니다. </p>
									<p class="subTxt02">1시간 이내로 인증메일을 확인하시고 인증링크를 클릭하시면 <br>새로운 비밀번호를 설정하실 수 있습니다.</p>
									<p class="subInform">(인증메일을 받지 못하셨다면 인증메일 재발송 버튼을 누르시고 다시 한 번 메일을 확인해주세요.)</p>
									<button type="submit" class="btnDefault btn btnSizeM btnColor03">인증메일 재발송</button>
								</div>
							</fieldset>
						</form>

					</div>
				</section>
			</div>
		<!-- @@include ./_template/footer.html -->
		</div>
	</div>
</body>
</html>
