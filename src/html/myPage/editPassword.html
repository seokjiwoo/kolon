<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 나의 활동내역"} -->
</head>
 <body data-page-id="myPage-editPassword">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu05":"on"} -->
			<div class="wrap">
				<form action="" class="formWrap">
					<fieldset class="singleCard" id="editPassword">
						<h2 class="secTit secTit02">비밀번호</h2>
						<h3 class="subTit">비밀번호 변경 <span class="subTxt">고객님의 정보 보호를 위해 홈즈 비밀번호를 주기적(90일)으로 변경해주세요.</span></h3>
						<table class="record formList">
							<tr>
								<th><label for="currentPW">현재 비밀번호 입력</label></th>
								<td>
								<input type="password" id="currentPW" placeholder="현재 비밀번호를 입력해주세요"> 
								<span class="alert">잘못된 비밀번호 형식입니다.</span></td>
							</tr>
							<tr>
								<th><label for="newPW01">새 비밀번호</label></th>
								<td>
								<input type="text" id="newPW01" placeholder="영문, 숫자, 특수문자 조합(9~16자리)"> 
								<span class="alert">(영문, 숫자, 특수문자 조합한 9~16자리)</span></td>
							</tr>
							<tr>
								<th><label for="newPW02">새 비밀번호 확인</label></th>
								<td>
								<input type="text" id="newPW02" placeholder="비밀번호를 한번 더 입력해주세요."> 
								<span class="alert">비밀번호가 일치하지 않습니다.</span></td>
							</tr>
						</table>
						<p class="btnWrap"><button class="btn btnSizeL btnColor02 btnShadow">확인</button></p>
					</fieldset>
				</form>
			<!-- @@include ../_template/footer.html -->
			</div>
		</div>
	</div>
</body>
</html>
