<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 아이디 / 비밀번호 찾기"} -->
</head>
 <body data-page-id="member-findLoginInformation">
	<div class="wrapper members">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<h2 class="pageTit">비밀번호 찾기</h2>
			<div class="wrap">
				<section class="singleCard">
					<div class="formWrap">
						<!-- 비밀번호 찾기 입력 폼 -->
						<div id='findInfoForm'>
							<form action="#" id="findPW">
								<div class="conWrap">
									<fieldset>
										<legend class="subTit">회원가입 시 등록한 아이디를 입력해주세요.</legend>
										<p class="subInform">* SNS 계정으로 가입하신 분들은 가입하신 SNS로 로그인해주세요.</p>
										<p class="inputWrap inputWrap01"><!-- <label for="inputId">아이디</label> --><input type="text" title="아이디입력" id="inputId" placeholder="아이디(이메일 또는 휴대폰 번호)를 입력해주세요."></p>
									</fieldset>
								</div>
								<button type="submit" class="btn btnSizeL btnColor02">확인</button>								
							</form>
						</div>
						<!-- 비밀번호 찾기 입력 폼 -->
						
						<!-- 이메일 인증 요청 -->
						<div id="findPwAuthMail">
							<div class="conWrap">
								<p class="subTit"><b>Kol***@gma***.com</b><br>회원님의 이메일 주소로 인증메일이 발송되었습니다. </p>
								<p class="subTxt02">24시간 이내로 인증메일을 확인하시고 인증링크를 클릭하시면 <br>새로운 비밀번호를 설정하실 수 있습니다.</p>
								<p class="subInform">(인증메일을 받지 못하셨다면 인증메일 재발송 버튼을 누르시고 다시 한 번 메일을 확인해주세요.)</p>
								<a href='#' id='findPwAuthMailResendButton' class="btnDefault btn btnSizeM btnColor03">인증메일 재발송</a>
							</div>
						</div>
						<!-- 이메일 인증 요청 -->
						
						<!-- 휴대폰 인증 요청 -->
						<div id='findPwAuthPhone'>
							<div class="conWrap">
								<h3 class="subTxt">이름과 휴대폰번호를 모두 입력하시고 수신된 인증번호를 입력해주세요.</h3>
								<p class="inputWrap inputWrap01">
									<label for="findPwAuthPhoneName">이름</label>
									<input type="text" id="findPwAuthPhoneName" placeholder="이름을 입력해주세요">
								</p>
								<p class="inputWrap inputWrap02">
									<label for="findPwAuthPhonePhone">휴대폰 번호</label>
									<input type="text" id="findPwAuthPhonePhone" placeholder="휴대폰번호를 입력해주세요.">
									<a href='#' id='findPwAuthPhoneRequestButton' class="btn btnSizeM btnColor03">인증번호받기</a>
								</p>
								<p class="inputWrap inputWrap03">
									<label for="findPwAuthPhoneConfirm">인증번호</label>
									<input type="text" id="findPwAuthPhoneConfirm" placeholder="인증번호 입력(N분 이내)">
									<a href='#' id='findPwAuthPhoneConfirmButton' class="btn btnSizeM btnColor01">인증확인</a>
								</p>
							</div>
							<a href="findLoginPwReset.html" id='findPwAuthPhoneCompleteButton' class="btn btnSizeL btnColor02">확인</a>
						</div>
						<!-- 휴대폰 인증 요청 -->
					</div>
				</section>
			</div>
		<!-- @@include ../_template/footer.html -->
		</div>
	</div>
</body>
</html>
