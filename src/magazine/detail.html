<script>
	$(function() {
		$('.socialBtnOpen').click(function(e){
			e.preventDefault();
			if ($(this).parent('.socialBtn').hasClass('active')) {
				$(this).parent('.socialBtn').removeClass('active');
			} else {
				$(this).parent('.socialBtn').removeClass('active').addClass('active');
			}
		});
		$('.socialBtnClose').click(function(e){
			e.preventDefault();
			$(this).parent('.socialBtn').removeClass('active');
		});
	});
</script>
