<div class="popTop">
	<h4 class="popTit">환불계좌 관리</h4>
</div>
<div class="popCon">
	<ul class="popList">
		<li>고객님께서 현금결제 주문을 취소하실 경우 수령하실 계좌입니다.</li>
		<li>가입하신 계좌로 현금결제 취소금액이 환불되오니 정확히 기입해 주시기 바랍니다.</li>
		<li>정보 입력 또는 수정일로부터 1년간 환불 기록이 없을 경우, 금융정보 보호 정책에 따라 등록된 환불계좌 정보는 삭제 됩니다.</li>
		<li>환불계좌는 본인명의 계좌만 등록/변경 가능합니다. 예금주 명과 회원정보의 성명이 다른 경우는 등록/변경되지 않습니다.</li>
	</ul>
	<form id='refundAccountForm' action="#" method="post">
		<fieldset class="refundAccount">
			<table>
				<caption>환불계좌 관리</caption>
				<tr>
					<th>은행명</th>
					<td>
						<select id='bankCode' title="은행명">
							<option value="defalut">선택하세요</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>계좌번호</th>
					<td><input id='accountNumber' type="text" title="계좌번호" placeholder='"-"없이 숫자만 모두 입력해주세요.'></td>
				</tr>
				<tr>
					<th>예금주명</th>
					<td><input id='depositorName' type="text" title="예금주명"></td>
				</tr>
			</table>
		</fieldset>
		<div class="btnWrap">
			<button type="submit" class="btn btnSizeM btnColor02">확인</button>
		</div>
	</form>
</div>
