<div class="popTop">
	<h4 class="popTit">환불계좌 관리</h4>
</div>
<div class="popCon">
	<ul class="popList">
		<li>고객님께서 현금결제 주문을 취소하실 경우 수령하실 계좌입니다. <br>
			가입하신 계좌로 현금결제 취소금액이 환불되오니 정확히 기입해 주시기 바랍니다.</li>
		<li>정보 입력 또는 수정일로부터 1년간 환불 기록이 없을 경우, 금융정보 보호 정책에 따라 등록된 환불계좌 정보는 삭제 됩니다.</li>
		<li>환불계좌는 본인명의 계좌만 등록/변경 가능합니다. 예금주 명과 회원정보의 성명이 다른 경우는 등록/변경되지 않습니다.</li>
	</ul>
	<h5 class="popSubTit mt40">환불계좌 변경</h5>
	<form id='refundAccountForm' action="#" method="post">
		<fieldset class="refundAccount mt20">
			<table>
				<caption>환불계좌 변경</caption>
				<tr>
					<th>은행명</th>
					<td>
						<style>
							/* 테스트 임시 구성 */
							.dropScroll .scrollWrap {position:relative;display:none;max-height:190px;height:100%;overflow:hidden;border:1px solid #ccc;border-top:none}
							.dropScroll.is-show .scrollWrap{display:block}

							.scrollWrap .dropList {position:absolute;width:100%;z-index:1;-webkit-tap-highlight-color:rgba(0,0,0,0)}
							.scrollWrap .dropList .drop {position:relative;top:0;border:none}
							.scrollWrap .dropList .drop li:last-child {border-bottom:none}
						</style>
						<div class="alignBox">
							<div class="dropScroll js-drop-scroll" style="width:100%">
								<a href="#" class="dropToggle js-toggler">선택하세요</a>
								<div class="scrollWrap js-scroll-wrap" data-prevent="true">
									<div class="dropList js-list">
										<ul class="drop" id="refundBankDrop"></ul>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th>계좌번호</th>
					<td><input id='accountNumber' type="text" title="계좌번호" placeholder='"-"없이 숫자만 모두 입력해주세요.'></td>
				</tr>
				<tr>
					<th>예금주명</th>
					<td><input id='depositorName' type="text" title="예금주명"></td>
				</tr>
			</table>
		</fieldset>
		<div class="btnWrap">
			<button type="submit" class="btn btnSizeM btnColor01">변경하기</button>
		</div>
	</form>
</div>
