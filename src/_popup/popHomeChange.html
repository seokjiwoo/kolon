<div class="popTop">
	<h4 class="popTit">수거/배달 일시 변경</h4>
</div>
<div class="popCon" id='homeServiceChangeWrap'>
	<script id="homeServiceChangeTemplates" type="text/x-handlebars-template">
	{{!-- homeServiceChangeTemplates --}}
	<h5 class="subTit">예약정보</h5>
	<ul class="liBox mt20">
		<li><b>수거일시</b> : {{pickupDate}}</li>
		{{#if deliveryDate}}
		<li><b>배달일시</b> : {{deliveryDate}}</li>
		{{/if}}
	</ul>
	<ul class="tbList3 mt5">
		<li>수거/배달 일시 변경은 수거시간 기준으로 90분이 되기 전에만 가능합니다.</li>
	</ul>
	<h5 class="subTit">수거/배달 일시 변경</h5>
	<table class="record timeSet js-range-picker">
		<tr id='pickupRow'>
			<th>수거일시를 선택해주세요.<br>(수거 가능한 시간만 표시됩니다)</th>
			<td>
				<!-- datePicker -->
				<div class="calendar">
					<span class="calInp">
						<input type="text" title="희망 수거 날짜 입력" value="" class="js-alt-from" readonly="readonly"/>
						<a href="#" class="calBtn js-btn-from">날짜선택</a>
						<div class="cal-container js-picker-from"></div>
					</span> 
				</div>
				<!--// datePicker -->
				<div class="alignBox">
					<ul class="drop" data-prevent="true">
						<!--<li><a href="#" data-value="type-1">오전11:00 - 오후 12:00</a></li>-->
					</ul>
				</div>
			</td>
		</tr>
		<tr id='deliveryRow'>
			<th>배달일시를 선택해주세요.<br>(배달 가능한 시간만 표시됩니다)</th>
			<td>
				<!-- datePicker -->
				<div class="calendar">
					<span class="calInp">
						<input type="text" title="희망 배달 날짜 입력" value="" class="js-alt-to" readonly="readonly"/>
						<a href="#" class="calBtn js-btn-to">날짜선택</a>
						<div class="cal-container js-picker-to"></div>
					</span> 
				</div>
				<!--// datePicker -->
				<div class="alignBox" style="z-index: 0">
					<ul class="drop" data-prevent="true">
						<!--<li><a href="#" data-value="type-1">오전11:00 - 오후 12:00</a></li>-->
					</ul>
				</div>
			</td>
		</tr>
	</table>
	<p class="btnWrap"><a href="" class="btnSizeM btnColor02">변경 하기</a></p>
	{{!--// homeServiceChangeTemplates --}}
	</script>
</div>
