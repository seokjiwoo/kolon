<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 의견묻기"} -->
</head>
<body data-page-id="qna">
	<div class="wrapper qna">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class="subTop">
				<div class="wrap">
					<p class="subTxt italicNum">specialist</p>
					<h2 class="pageTit">커먼인들에게 물어보기</h2>
					<p class="subTit"><b>커먼</b>과 함께합니다.<br><b>전문가의 의견</b>을 받아보세요.</p>
					<div class='expertList cardWrap'>
						<ul id='expertList'>
							<script id="experts-template" type="text/x-handlebars-template">
							{{!-- experts-template --}}
							{{#each experts}}
							<li>
								<div class="hexagon" style="background-image: url('{{imageUrl}}')"><!-- 배경이미지 -->
									<div class="hexTop"><span></span></div>
									<div class="hexBottom"><span></span></div>
								</div>
								<h3 class="expertName">{{name}} / {{companyName}}</h3>
							</li>
							{{/each}}
							{{!--// experts-template --}}
							</script>
						</ul>
					</div>
				</div>
			</div>
			<div class="wrap">
				<div class="commonPeopleCont">
					<section class="col-left">
						<!-- 의견묻기 입력 폼 -->
						<div class="opinionwrite">
							<a href="#" class="toggleBtn"><span>의견 묻기</span></a>
							<div class="opinionInput">
								<form id='opinionWriteForm' method="post" action="#">
									<fieldset>
										<legend>의견묻기 입력 폼</legend>
										<table class="opinionTb">
											<caption>의견작성하기테이블 주제선택, 제목입력, 자세한 내용입력, 첨부파일, 스크랩북항목으로 구성되어 있습니다</caption>
											<colgroup><col style="width:141px"><col style="width:auto"></colgroup>
											<tbody>
												<tr>
													<td colspan="2">
														<select id='opinionThemes' class="pullSize w795" title="주제선택">
															<option value="-">주제를 선택해주세요</option>
														</select>
													</td>
												</tr>
												<tr>
													<td colspan="2">
														<input id='opinionTitle' type="text" class="pullSize w752" placeholder="제목을 입력해주세요.  예)  카페같은 집을 꾸미고 싶어요" title="의견제목입력" />
													</td>
												</tr>
												<tr>
													<td colspan="2">
														<textarea id='opinionContent' class="pullSize w752" placeholder="자세한 내용을 작성해 주세요." title="자세한 내용 입력"></textarea> 
													</td>
												</tr>
												<tr>
													<th scope="row">사진첨부<span>(최대3장)</span></th>
													<td>
														<div class="fileup">
															<input id='fileUpText' type="text" class="pullSize" style="width:458px;" placeholder="첨부파일" title="첨부파일명" readonly="readonly"/>
															<a id='fileUpButton' href="../../_popup/popAttachPictures.html" class="btnFileup btnPop btnPop590" data-user-class="qna popEdge popAttachPictures"><span>파일선택</span></a>
															<div id='fileUpList' class="fileupList"></div>
														</div>
													</td>
												</tr>
												<tr>
													<th scope="row">스크랩북에서 선택<span>(최대3장)</span></th>
													<td>
														<div id="scrapList" class="scrapList">
															<ul>
																<li id="scrapUpButton"><a href="../../_popup/popScrapAdd.html" class="btnPop btnPop530 btnPop590" data-user-class="qna popEdge popScrapAdd"><span class="hide">스크랩</span></a></li>
															</ul>
														</div>
														<script id="scrapList-template" type="text/x-handlebars-template">
														{{!-- scrapList-template --}}
															<ul>
																<li id="scrapUpButton"><a href="../../_popup/popScrapAdd.html" class="btnPop btnPop530 btnPop590" data-user-class="qna popEdge popScrapAdd"><span class="hide">스크랩</span></a></li>
															{{#each .}}
																<li class="js-scrap-list" data-scrap-number="{{scrapNumber}}" data-scrap-uid="{{scrapUid}}"><div class="scrapImg conDel"><img src="{{imgPath}}" alt="" /><a href="javascript:;" class="btnDel js-scrap-del">이미지 삭제</a></div></li>
															{{/each}}
															</ul>
														{{!-- scrapList-template --}}
														</script>
													</td>
												</tr>
											</tbody>
										</table>
										<div style='text-align:center;margin-top:20px'>
											<button type="submit" class='btn btnSizeM btnColor03'>작성</button>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
						<!--// 의견묻기 입력 폼 -->
						<div class="arrayWrap alignBox">
							<!--<div class="leftBox">
								<ul class="drop" data-prevent="true">
									<li><a href="#">모든질문</a></li>
									<li><a href="#" data-value="type-1">모든질문</a></li>
									<li><a href="#" data-value="type-2">인기순</a></li>
									<li><a href="#" data-value="type-3">가격높은순</a></li>
									<li><a href="#" data-value="type-4">가격낮은순</a></li>
									<li><a href="#" data-value="type-5">스크랩 많은 순</a></li>
								</ul>
							</div>-->
							<div class="rightBox">
								<ul id='alignDrop' class="drop" data-prevent="true">
									<li><a href="#" data-value="newest">최신순</a></li>
									<li><a href="#" data-value="newest">최신순</a></li>
									<li><a href="#" data-value="answer">의견많은순</a></li>
								</ul>
							</div>
						</div>
						<!-- list -->
						<div id='opinionList' class="opinionArea">
							
						</div>
						<!--// list -->
						<div class="paging">
							<a class='jumpButton pageButton' id='prevPageButton' href="#">이전</a>
							<span class="num" id='pageButtonArea'>
							</span>
							<a class='jumpButton pageButton' id='nextPageButton' href="#">다음</a>
						</div>
					</section>
					<aside class="col-right">
						<div id="myOpinion" class="latelyOpinion">
							
						</div>

						<div id="expertRank" class="expertHelp">
							<script id="expert-rank-template" type="text/x-handlebars-template">
							{{!-- expert-rank-template --}}
							<h2 class="optit"><span>가장 많은 도움을 준 전문가</span></h2>
							<ul id='expertList2'>
								{{#each .}}
								<li>
									<a href="#">
										<span class="thumb"><img src="{{expertImageUrl}}" alt="" /></span>
										<span class="info">
											<strong>{{serviceNames}}</strong>
											<span><em>{{expertCompany}}</em> {{expertName}}</span>
											<span>{{content}}</span>
										</span>
									</a>
								</li>
								{{/each}}
							</ul>
							{{!--// expert-rank-template --}}
							</script>
							<!--<div class="paper-nav mt30">
								<a href="#" class="active"><span>1</span></a>
								<a href="#"><span>2</span></a>
								<a href="#"><span>3</span></a>
							</div>-->
						</div>
					</aside>
				</div>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
<script id="my-opinion-template" type="text/x-handlebars-template">
{{!-- my-opinion-template --}}
<h2 class="optit"><a href='/myPage/myQnA.html'><span>내가 최근에 등록한 의견</span></a></h2>
<ul>
	{{#each .}}
	<li>
		<a href="/myPage/myQnA.html">
			<span>{{title}}</span>
			<span>
				<span>{{createDate}}</span>
				<span><em class="pointRed">{{answerCount}}개</em> 의견</span>
			</span>
		</a>
	</li>
	{{/each}}
</ul>
{{!--// my-opinion-template --}}
</script>

<script id="opinion-template" type="text/x-handlebars-template">
{{!-- opinion-template --}}
<ul>
	{{#each .}}
	<li>
		<div class="opinionbox">
			<div class="title">
				<p class="info">
					<span>{{userName}}</span>
					<span>{{createDate}}</span>
				</p>
			</div>
			<!-- 의견 내용 -->
			<div class="conbox">
				<strong><!-- <span class="complete">답변완료</span> --><span class="it">{{category}}</span>{{title}}</strong>
				<div class="conboxTxt">
					<p class="except02">{{{content}}} <a href="" class="more">더보기</a></p>
				</div>
				<!-- 사진 -->
				<a href="../../_popup/popPhotoDetailView.html"
						class="btnPop btnPop895"
						data-user-class="qna popEdge popPhotoDetailView opinionNumber{{opinionNumber}}"
						data-opinion-info='{
							"opinionNumber" : "{{opinionNumber}}",
							"opinionImages" : "{{images}}",
							"title" : "{{title}}"
						}'>
				<ul class="photoList">
					{{#each images}}
					<li><img src="{{.}}" alt="" /></li>
					{{/each}}
				</ul>
				</a>
				<!--// 사진 -->
				<div class="commentCount">
					{{{answerCountTag}}}
					<button id="writeCommentButton{{opinionNumber}}" class="btn btnSizeS btnColor01 writeCommentButton">의견작성</button>
				</div>
			</div>
			<!--// 의견 내용 -->
			<div id="commentArea{{opinionNumber}}" class="commentArea">
				{{#if moreButtonFlag}}
				<a href="#" class="moreBtn" id="moreAnswers{{opinionNumber}}"><span>이전의견보기</span></a></p>
				{{/if}}
				<!-- 댓글 리스트 -->
				<ul id="answerList{{opinionNumber}}" data-answer-next-page='2'>
					{{#each answers}}
					<li>
						<div class="commentName">
							<div class="name">
								<span><img src="{{answererImageUrl}}" alt="" /></span>
								<span>
									<span><em>{{expertCompany}}</em> {{expertName}}</span>
									<span class="except">{{answererSectionCodeName}}</span>
								</span>
							</div>
						</div>
						<p class="txt">{{{content}}}</p>
						<p class="date">{{createDate}} <i id='answer{{answerNumber}}' class='answerCount {{answerCountClass}}'><span id='answerCount{{answerNumber}}'>{{helpCount}}</span></i></p><!-- 스마일 클릭시 도움됨 표시 'on' -->
					</li>
					{{/each}}
				</ul>
				<!--// 댓글 리스트 -->
				<!-- 댓글 입력 폼 -->
				<div class="commentInput">
					<form method="post" action="#" id="answerForm{{opinionNumber}}" class='answerForm'>
						<fieldset>
							<legend>의견 입력 폼</legend>
							<div class="commentTextarea">
								<textarea class="pullSize" id='answerBox{{opinionNumber}}' style="width:99%;" placeholder="의견을 남겨주세요." title="의견입력"></textarea>
								<div class="commentBtn">
									<div class="thumb"><span><img src="" alt="" class='myProfileImage' /></span></div>
									<button class="confirmBtn">등록</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<!--// 댓글 입력 폼 -->
			</div>
		</div>
	</li>
	{{/each}}
</ul>
{{!--// opinion-template --}}
</script>
<script id="opinion-answer-template" type="text/x-handlebars-template">
{{!-- opinion-answer-template --}}
{{#each .}}
<li>
	<div class="commentName">
		<div class="name">
			<span><img src="{{answererImageUrl}}" alt="" /></span>
			<span>
				<span><em>{{expertCompany}}</em> {{expertName}}</span>
				<span class="except">{{answererSectionCodeName}}</span>
			</span>
		</div>
	</div>
	<p class="txt">{{{content}}}</p>
	<p class="date">{{createDate}} <i id='answer{{answerNumber}}' class='answerCount {{answerCountClass}}'><span id='answerCount{{answerNumber}}'>{{helpCount}}</span></i></p><!-- 스마일 클릭시 도움됨 표시 'on' -->
</li>
{{/each}}
{{!--// opinion-answer-template --}}
</script>
</body>
</html>
