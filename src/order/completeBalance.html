<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 주문완료"} -->
</head>
<body class="login" data-page-id="order-complete-balance">
	<div class="wrapper order">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class="wrap">

				<section class="singleCard js-order-complete-wrap" id="myActivity"></section>

			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>

<script id="order-complete-templates" type="text/x-handlebars-template">
	{{!-- order-complete-templates --}}
	<h2 class="secTit setTitC">주문완료</h2>
	<!-- 시공형 상품 잔금결제 완료 -->
	<div class="completeBox">
		<p class="tit"><b>선택하신 상품의 결제 및 계약이 완료되었습니다.</b></p>
		<p><b>{{vxMemberName}}</b> 고객님께서 {{vxOrderDate}}에 주문하신 주문번호는 <span class="pointRed">{{vxOrderNumber}}</span>입니다.<br/>주문내역 확인은 마이커먼 &gt; 시공중인 상품에서 확인하실 수 있습니다.</p>
	</div>
	<!-- 결제 정보 -->
	<h3 class="subTit">결제 정보</h3>
		<div class="orderCont">
			<div class="payTb payTbL border">
				<dl class="payS minus">
					<dt><div>견적금액</div></dt>
					<dd><div><span class="price"><b>{{constPaymentInfo.estimatePriceDesc}}</b> 원</span></div></dd>
				</dl>
				<dl class="payS equal">
					<dd class="pricewrap">
						<div>
							<ul class="priceList">
								<li>
									<em>선결제/할부금액</em>
									{{#vxSwitch constPaymentInfo.balancePaymentPrice.installmentPaymentYn}}
										{{#vxCase "N" break=true}}
										<span class="price"><b>선결제금액 {{advancePriceDesc}}</b> 원</span>
										{{/vxCase}}
										{{#vxCase "Y" break=true}}
										<span class="price price2line"><b>선결제금액 {{constPaymentInfo.balancePaymentPrice.advancePrice}}</b> 원<b><br>할부금액 {{constPaymentInfo.balancePaymentPrice.installmentPrice}}</b> 원</span>
										{{/vxCase}}
									{{/vxSwitch}}
								</li>
								<li>
									<em>총 할인금액</em>
									<span class="point"><i> P</i></span>
								</li>
							</ul>
						</div>
					</dd>
				</dl>
				<dl class="payS">
					<dt><div>총 결제금액</div></dt>
					<dd>
						<div><span class="price"><b>{{constPaymentInfo.balancePaymentPrice.totalPaymentPrice}}</b> 원</span></div>
					</dd>
				</dl>
			</div>
		</div>
	<div class="orderCont">
		<div class="tbSet">
			<table class="tbLThC">
				<caption>결제방법에 관한 결제방법, 입금자명, 입금계좌 정보를 제공합니다.</caption>
				<colgroup>
					<col style="width:15%;"/><col style="width:30%;"/><col style="width:15%;"/><col style="width:40%;"/>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">결제방법</th>
						<td>{{constPaymentInfo.method}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 주문상품내역 -->
	<h3 class="subTit">주문상품내역</h3>
	<div class="orderCont">
		<div class="delivery1">
			<div class="">
				<table class="record">
					<caption>주문상품내역</caption>
					<colgroup>
						<col style="width:35%;"/><col style="width:15%;"/><col style="width:10%;"/><col style="width:14%;"/><col style="width:13%;"/><col style="width:13%;"/>
					</colgroup>
					<thead>
						<tr>
							<th scope="col">상품정보</th>
							<th scope="col">상품금액</th>
							<th scope="col">판매자</th>
						</tr>
					</thead>
					<tbody>
						{{#each constProducts}}
						<tr>
							<td>
								<div class="photoList">
									<a href="/newForm/detail.html?productNumber={{productNumber}}">
										<span class="thumb"><img src="{{productImageUrl}}" alt=""/></span>
										<span class="cartInfo">
											<span class="cartTit">{{productName}}</span>
										</span>
									</a>
								</div>
							</td>
							<td><b>{{constExpectPriceDesc}}</b> 원</td>
							<td>{{saleMemberName}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
				<div class="tbSBg tbSet">
					<table class="">
						<caption>시공대상에 관한, 시공대상, 예상기간, 시공업체 정보를 제공합니다.</caption>
						<colgroup>
							<col style="width:12%;"/><col style="width:33%;"/><col style="width:30%;"/><col style="width:25%;"/>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">시공대상</th>
								<td>{{constOrderInfo.roadBaseAddress}}</td>
								<th rowspan="3" scope="row">실측 후 금액<br/>(상품 금액  ± 실측 후 변동금액) </th>
								<td rowspan="3"><span class="price"><b>{{constPaymentInfo.balancePaymentPrice.estimatePrice}}</b>원</span></td>
							</tr>
							<tr>
								<th scope="row">예상기간</th>
								<td>시작일(API) ~ 종료일(API) (걸리는시간(API)일)</td>
								<!--<th scope="row" rowspan="2">견적금액<br/>(실측 후 총 금액 – 할인 금액)</th>
								<td rowspan="2"><span class="price"><b>{{surveyPriceDesc}}</b>원</span></td>-->
							</tr>
							<tr>
								<th scope="row">시공업체</th>
								<td>
									<span class="companyInfo">담당자명(API) | 업체명(API)</span><a href="/manager/brand.html?expertNumber={{saleMemberNumber}}" class="btnSizeS btnColor01">시공업체 보기</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<h3 class="subTit">시공견적 상세정보</h3>
	<div class="orderCont">
		<div class="tbSet">
			<table class="lineS">
				<caption>시공 견적 상세 정보에 관한 항목, 견적, 시공 상세, 포함사항 정보를 제공합니다.</caption>
				<colgroup>
					<col style="width:12%;"/><col style="width:13%;"/><col style="width:33%;"/><col style="width:42%;"/>
				</colgroup>
				<thead>
					<tr>
						<th scope="col">항목</th>
						<th scope="col">견적</th>
						<th scope="col">시공 상세</th>
						<th scope="col" class="lineL">포함사항</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td class="txtR">원</td>
						<td></td>
						<td rowspan="1" class="lineL">
							<ul class="tbList2">
								<li>고객요청시 무료방문견적 및 상세 견적서 제공</li>
								<li>고객요청시 3D 디자인시안 무료 제공 (계약전-유료)</li>
								<li>고객과 협의 없이 계약서 상 기재된 자재 미사용시 차액 3배 지불 </li>
								<li>시공업체 잘못으로 계약서 상 시공기간 초과시 손해금액 배상</li>
								<li>계약서 상 추가금액에 특약이 없을 시 <br/>어떠한 경우에도 계약금액 외 추가금액 요구 불가</li>
								<li>시공완료일 부터 12개월 이내 부실시공으로 인한 하자발생시 A/S.</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
	<!-- // 주문상품내역 -->
	<!-- //시공형 상품 잔금결제 완료 -->
	<div class="btnC">
		<a href="/" class="btn btnSizeL btnColor02 btnWL">커먼 메인으로 이동</a>
	</div>
	{{!--// order-complete-templates --}}
</script>
</body>
</html>
