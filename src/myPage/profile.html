<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 내정보"} -->

<body data-page-id="myPage-profile">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu06":"on"} -->
			<section class="wrap" id="myInfo">
				<h2 class="hide">내정보</h2>
				<ul id='cardWrap' class="cardWrap">
					<script id="personal-info-card-template" type="text/x-handlebars-template">
					{{!-- personal-info-card-template --}}
					<li class="cardType08 cardSize02 card" id="myIntro">
						<div class="hexagon">
							<div class="hexTop"><span></span></div>
							<div class="hexBottom"><span></span></div>
						</div>
						<div class="cardCon">
							<h2 class="cardTit">고객님에 대해<br>알려주세요!</h2>
							<p class="cardIntro">고객님 정보에 따라 맞춤 정보를 제공하게<br>됩니다. 맞춤 정보 큐레이션도 받고, <br>포인트도 받아가세요! </p>
							<ul class="cardCollect">
								<li class="collect01">
								</li>
								<li class="collect02">
								</li>
							</ul>
						</div>
					</li>
					{{#each .}}
					<li class="cardType09 cardSize02 card {{cardClass}}" id="personalCard{{cardNumber}}" data-api-url="{{apiUrl}}">
						<div class="hexagon">
							<div class="hexTop"><span></span></div>
							<div class="hexBottom"><span></span></div>
						</div>
						<!-- card 내용    -->
						<div class="cardCon">
							<h2 class="cardTit">{{questionContents}}</h2>
							<p class="cardIntro">고객님에 대해 알려주세요</p>
							{{#vxIF cardClass "==" "addressCard"}}
							<div class="formListWrap">
								<div class="formList">
									<div class="alignBox addressDrop1">
										<ul class="drop" data-prevent="true">
											<li><a href="#">시/도</a></li>
										</ul>
									</div>
									<div class="alignBox addressDrop2">
										<ul class="drop" data-prevent="true">
											<li><a href="#">시군구</a></li>
										</ul>
									</div>
									<div class="alignBox addressDrop3">
										<ul class="drop" data-prevent="true">
											<li><a href="#">읍면동</a></li>
										</ul>
									</div>
								</div>
							</div>
							{{/vxIF}}
							{{#vxIF cardClass "==" "dwellingCard"}}
							<div class="formListWrap">
								<div class="formList">
									<div class="alignBox dwellingFormDrop">
										<ul class="drop" data-prevent="true">
											<li><a href="#">주거형태</a></li>
										</ul>
									</div>
									<div class="alignBox dwellingPyeongDrop">
										<ul class="drop" data-prevent="true">
											<li><a href="#">평수</a></li>
										</ul>
									</div>
								</div>
							</div>
							{{/vxIF}}
							{{#vxIF cardClass "==" "selectCard"}}
							<ul class="cardCollect">
								{{#each myPersonalCardAnswerList}}
								<li class="collect0{{@index}}" data-answer-content="{{answerSequenceContent}}">
									<input type="radio" id="pet0{{@index}}">
									<label for="pet0{{@index}}">{{answerSequenceContent}}</label>
								</li>
								{{/each}}
							</ul>
							{{/vxIF}}
							<p class="reward">200포인트 지급</p>
						</div>
						<!--// card 내용 -->
					</li>
					{{/each}}
					{{!-- personal-info-card-template --}}
					</script>
				</ul>
				<!--<p class="btnWrap mt40"><button class="btn btnSizeL btnColor02">저장</button></p>-->
