<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 홈서비스"} -->
</head>
<body data-page-id="myPage-homeServiceCancel">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu04":"on"} -->
			<div class="wrap">
				<!-- @@include ../_template/my_depth03_04.html {"myMenu02":"on"} -->
				<section class="singleCard" id="homeServiceCancel">
					<h2 class="secTit">취소 조회</h2>
					<table class="recordSort" summary="주문 배송 조회 표로써 기간별 주문조회, 시공 내역 검색 정보가 담겨있습니다.">
						<colgroup>
							<col style="width:130px;"/>
							<col style="width:auto;"/>
						</colgroup>
						<caption>홈서비스 내역 조회 표</caption>
						<tr>
							<th>기간별 주문조회</th>
							<td>
								<ul class="sortTerm">
									<li><a href="#" class="on">1주일</a></li>
									<li><a href="#">2주일</a></li>
									<li><a href="#">1개월</a></li>
									<li><a href="#">3개월</a></li>
									<li><a href="#">6개월</a></li>
								</ul>								
								<div class="sortTermSet">
									<!-- datePicker -->
									<div class="calendar cal2 js-range-picker">
										<span class="calInp">
											<input type="text" title="희망 시공 시작 날짜 입력" value="" class="js-alt-from" readonly="readonly"/>
											<a href="#" class="calBtn js-btn-from">날짜선택</a>
											<div class="cal-container js-picker-from"></div>
										</span> 
										<span class="calInp">
											<input type="text" title="희망 시공 끝나는 날짜 입력" value="" class="js-alt-to" readonly="readonly"/>
											<a href="#" class="calBtn js-btn-to">날짜선택</a>
											<div class="cal-container js-picker-to"></div>
										</span>
									</div>
									<!--// datePicker -->
								</div>
							</td>
						</tr>
						<tr>
							<th>내역 검색</th>
							<td>
								<form action="#">
									<fieldset class="recordSearch">
										<legend class="hide">시공 내역 검색</legend>
										<input type="text" id="recordInput">
										<label for="recordInput"></label>
										<button type="submit" id='searchButton'>검색</button>
									</fieldset>
								</form>
							</td>
						</tr>
					</table>
					<div class="alignBox">						
						<h3 class="subTit">홈서비스 목록<span class="subTxt">주문번호를 클릭하시면 상세 화면으로 이동하실 수 있습니다.</span></h3>
					</div>
					<table class="record record03" id="homeservice-wrap" summary="홈서비스 목록 표로써 주문번호, 상품정보, 판매처, 시공지, 완공일, 진행상태 정보가 담겨있습니다.">
						
					</table>
				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>

<script id="homeservice-list-templates" type="text/x-handlebars-template">
{{!-- homeservice-list-templates --}}
<caption>홈서비스 목록 표</caption>
<tr>
	<th>신청일/신청번호</th>
	<th colspan="2">서비스정보</th>
	<th>신청자</th>
	<th>진행상태</th>
</tr>
{{#if livingRequestHistoryList.length}}
{{#each livingRequestHistoryList}}

{{#vxSwitch serviceSectionCode}}
	{{#vxCase "LS_SERVICE_TYPE_01" break=true}}
	<tr>
		<td class="recordDate">
			<p class="date">{{createDate}}<br><a href="homeServiceDetailMoving.html?serviceRequestNumber={{serviceRequestNumber}}">{{serviceRequestNumber}}</a></p>
		</td>
		<td><div class="recordThumb"><img src="{{companyImageUrl}}" alt=""></div></td>
		<td class="recordInfo">[이사 서비스]<br> {{companyName}}</td>
		<td>{{requestTargetName}}</td>
		<td class="orderState">
			<div class="stateTxt">{{statusCodeName}}</div>
		</td>
	</tr>
	{{/vxCase}}
	{{#vxCase "LS_SERVICE_TYPE_02" break=true}}
	<tr>
		<td class="recordDate">
			<p class="date">{{createDate}}<br><a href="homeServiceDetailWashing.html?serviceRequestNumber={{serviceRequestNumber}}">{{serviceRequestNumber}}</a></p>
		</td>
		<td><div class="recordThumb"><img src="{{companyImageUrl}}" alt=""></div></td>
		<td class="recordInfo">[세탁 서비스]<br>{{companyName}}</td>
		<td>{{requestTargetName}}</td>
		<td class="orderState">
			<div class="stateTxt">{{statusCodeName}}</div>
		</td>
	</tr>
	{{/vxCase}}
{{/vxSwitch}}
{{/each}}
{{else}}
<tr>
	<td colspan="7" class="noList">홈서비스 취소 내역이 없습니다.</td>
</tr>
{{/if}}
{{!--// homeservice-list-templates --}}
</script>

</body>
</html>
