<style>
	.wrap .js-card-list {
		-moz-opacity: 1;
		opacity: 1;
		-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); 
		   -moz-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); 
		     -o-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); 
		        transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); /* easeInOutQuad */
	}
	.wrap.is-loading .js-card-list {
		-moz-opacity: 0;
		opacity: 0;
		-webkit-transform: scale(0.01);
		   -moz-transform: scale(0.01);
		     -o-transform: scale(0.01);
		    -ms-transform: scale(0.01);
		        transform: scale(0.01);
	}
</style>

<script id="scrap-images-templates" type="text/x-handlebars-template">
	<a href="/myPage/scrap.html#category=images&amp;folderName={{folderName}}&amp;folderNumber={{folderNumber}}" class="btnSizeS btnColor04 fl_right btnList">목록</a>
	<h2 class="scrapTit">{{folderName}}<b>({{scrapCount}})</b></h2>
	<ul class="cardWrap" id="cardWrap">
	{{#folders}}
		{{#each scrapImages}}
		<li class="cardSize02 js-card-list"
			data-scrapfolder-info='{
				"folderName" : "{{../folderName}}",
				"folderNumber" : {{../folderNumber}},
				"scrapCount" : {{../scrapCount}}
			}'>
			<div class="hexagon" style="background-image: url('{{imageUrl}}')"><!-- 배경이미지 -->
				<div class="hexTop"><span></span></div>
				<div class="hexBottom"><span></span></div>
			</div>
			<div class="cardCon">
				<a href="../_popup/popPhotoDetailView.html?folderName={{../folderName}}&amp;folderNumber={{../folderNumber}}" class="btnPop btnPop895" data-user-class="scrapFolderImages popEdge">click area</a>
				<a href="../_popup/popScrapDel.html?folderName={{../folderName}}&amp;folderNumber={{../folderNumber}}" class="btnPop btnPop540 removeScrap" data-user-class="scrapFolderRemove popEdge">삭제</a>
			</div>
		</li>
		{{/each}}
	{{/folders}} 
	</ul>
</script>
