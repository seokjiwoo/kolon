<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 스크랩"} -->
</head>
<body data-page-id="myPage-scrapImage">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
	<div class="container bgTop">
		<!-- @@include ../_template/my_depth01.html {"myMenu03":"on"} -->
		<!-- @@include ../_template/my_depth02_02.html {"myMenu04":"on"} -->
		<section class="wrap" id="scrapImg"></section>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>

<style>
	.wrap .js-card-list {
		-moz-opacity: 1;
		opacity: 1;
		-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); 
		   -moz-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); 
		     -o-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); 
		        transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); /* easeInOutQuad */
	}
	.wrap.is-loading .js-card-list {
		-moz-opacity: 0;
		opacity: 0;
		-webkit-transform: scale(0.01);
		   -moz-transform: scale(0.01);
		     -o-transform: scale(0.01);
		    -ms-transform: scale(0.01);
		        transform: scale(0.01);
	}
</style>

<script id="scrap-images-templates" type="text/x-handlebars-template">
	<a href="/myPage/scrap.html#category=images" class="btnSizeS btnColor04 fl_right btnList">목록</a>
	{{!-- 데이터 유무에 따른 화면 처리 --}}
	{{#if scrapImages.length}}
		<h2 class="scrapTit">{{folderName}} <b>({{scrapCount}})</b></h2>
		<ul class="cardWrap" id="cardWrap">
			{{#each scrapImages}}
			<li class="cardSize02 js-card-list"
				data-scrapfolder-info='{
					"folderName" : "{{../folderName}}",
					"folderNumber" : {{../folderNumber}},
					"scrapCount" : {{../scrapCount}}
				}'>
				<div class="hexagon" style="background-image: url('{{imageUrl}}')"><!-- 배경이미지 -->
					<div class="hexTop"><span></span></div>
					<div class="hexBottom"><span></span></div>
				</div>
				<div class="cardCon">
					<a href="../_popup/popPhotoDetailView.html?folderName={{../folderName}}&amp;folderNumber={{../folderNumber}}" class="btnPop btnPop895" data-user-class="scrapFolderImages popEdge">
					<div style='width:100%;height:100%'></div>
					</a>
					<a href="../_popup/popScrapCardDel.html" class="btnPop btnPop540 editScrap" data-scrap-number="{{scrapNumber}}" data-user-class="scrapEdit popEdge">삭제</a>
				</div>
			</li>
			{{/each}}
		</ul>
	{{else}}
		{{!-- 데이터 유무에 따른 화면 처리 --}}
		<p>데이터가 없습니다.</p>
	{{/if}}
</script>

<!-- @@include ../_template/cardTemplate.html -->

</body>
</html>
