<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 내 의견묻기"} -->
</head>
<body class="login" data-page-id="myPage-myQnA">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu02":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu05":"on"} -->
			<div class="wrap">
				<!-- @@include ../_template/my_depth03_03.html {"myMenu03":"on"} -->
				<section class="singleCard">
					<h2 class="secTit">내 의견묻기 내역</h2>
					<!-- list -->
					<div id="opinionList" class="opinionArea">
						<script id="opinion-template" type="text/x-handlebars-template">
						{{!-- opinion-template --}}
						<ul>
							{{#each .}}
							<li>
								<div class="opinionbox">
									<div class="title">
										<p class="info">
											<span>{{userName}}</span>
											<span>{{createDate}}</span>
										</p>
									</div>
									<!-- 의견 내용 -->
									<div class="conbox">
										<strong><a href="../../_popup/popPhotoDetailView.html"  class="btnPop btnPop895" data-user-class="qna popEdge"><span class="it">{{opinionClass}}</span>{{title}}</a></strong>
										<div class="conboxTxt">
											<p class="except">{{{content}}}</p>
											<span class="more">더보기</span>
										</div>
										<!-- 사진 -->
										<ul class="photoList">
											{{#each images}}
											<li><img src="{{.}}" alt="" /></li>
											{{/each}}
										</ul>
										<!--// 사진 -->
										<div class="commentCount">
											{{{answerCount}}} <!-- <em class="pointBlue">답변완료</em> -->
											<button id="writeCommentButton{{key}}" class="btn btnSizeS btnColor02 writeCommentButton">의견작성</button>
										</div>
									</div>
									<!--// 의견 내용 -->
									<div id="commentArea{{key}}" class="commentArea">
										<!--<p><a href="#" class="moreBtn"><span>이전 댓글보기</span></a></p>-->
										<!-- 댓글 리스트 -->
										<ul>
											{{#each answers}}
											<li>
												<div class="commentName">
													<div class="name">
														<span><img src="{{expertImageUrl}}" alt="" /></span>
														<span>
															<span><em>{{expertCompany}}</em> {{expertName}}</span>
															<span class="except">{{serviceNames}}</span>
														</span>
													</div>
												</div>
												<p class="txt">{{{content}}}</p>
												<p class="date">{{createDate}} <i id='answer{{answerNumber}}' class='answerCount'><span id='answerCount{{answerNumber}}'>{{helpCount}}</span></i></p><!-- 스마일 클릭시 도움됨 표시 'on' -->
											</li>
											{{/each}}
										</ul>
										<!--// 댓글 리스트 -->
										<!-- 댓글 입력 폼 -->
										<div class="commentInput">
											<form method="post" action="/">
												<fieldset>
													<legend>댓글 입력 폼</legend>
													<div class="commentTextarea">
														<textarea class="pullSize" style="width:99%;" placeholder="댓글을 입력해주세요." title="댓글입력"></textarea>
														<div class="commentBtn">
															<div class="thumb"><span><img src="" alt="" class='myProfileImage' /></span></div>
															<button class="confirmBtn">등록</button>
														</div>
													</div>
												</fieldset>
											</form>
										</div>
										<!--// 댓글 입력 폼 -->
									</div>
								</div>
							</li>
							{{/each}}
						</ul>
						{{!--// opinion-template --}}
						</script>
					</div>
					<!--// list -->
				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
</body>
</html>
