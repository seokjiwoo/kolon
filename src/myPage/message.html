<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 1:1 메시지"} -->
</head>
<body data-page-id="myPage-message">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu05":"on"} -->
			<section class="wrap" >
				<h2 class="hide">1:1 메시지</h2>			
				<!-- @@include ../_template/my_depth03_03.html {"myMenu02":"on"} -->
				<div class="singleCard" id="myMsg">
					<div class="recordWrap">
						<h2 class="secTit">1:1 메시지</h2>
						<div id='messageListWrap'>
						<script id="message-list-templates" type="text/x-handlebars-template">
						{{!-- message-list-templates --}}
						<ul class="recordList">
							{{#each inquiryMemberResponses}}
							<li>
								<a href="/myPage/messageDetail.html?saleMemberNumber={{saleMemberNumber}}">
									<div class="sender">
										<div class="recordPic"><img src="{{profileImageUrl}}" alt=""></div>
										<p><span><b>{{corporationName}}</b> {{saleMemberName}}</span>{{expertTypeName}}</p>
									</div>
									<div class="recordCon">
										<p>{{answerContents}}</p>
										<div class="newMsg"><span>{{answerNewCount}}</span></div>
										<span class="date">{{answerCreateDateTime}}</span>
									</div>
								</a>
							</li>
							{{/each}}
						</ul>
						{{!--// message-list-templates --}}
						</script>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
</body>
</html>
