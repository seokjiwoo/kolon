<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 홈서비스"} -->
</head>
<body data-page-id="myPage-homeServiceWashing">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu04":"on"} -->
			<div class="wrap">
				<!-- @@include ../_template/my_depth03_04.html {"myMenu01":"on"} -->
				<section class="singleCard" id="washingDetail">
				<script id="description-templates" type="text/x-handlebars-template">
				{{!-- description-templates --}}
					<h2 class="secTit">신청 상세 내역<span class="icoTitle"></span>세탁</h2>
					<table class="record detail">
						<colgroup>
							<col style="width:20%;"/>
							<col style="width:80%;"/>
						</colgroup>
						<caption>시공상품 내역에 관한 주문번호를 제공합니다.</caption>
						<tr>
							<th>신청일/신청번호</th>
							<td class="date t_l">{{createDateTime}} / <b>{{serviceRequestNumber}}</b></td>
						</tr>
					</table>
					<div class="stateWrap">
						<div class="state">
							<p class="stepImg step0{{step}}"><span></span></p>
							<ul>
								<li class="{{stepClass1}}">신청</li>
								<li class="{{stepClass2}}">수거</li>
								<li class="{{stepClass3}}">세탁</li>
								<li class="{{stepClass4}}">배달</li>
								<li class="{{stepClass5}}">결제완료</li>
							</ul>
						</div>
					</div>
					{{#vxIF paymentStateCodeName "==" "LS_ORDER_STATE_02"}}
					<h3 class="subTit">결제정보</h3>
					<table class="record record02" summary="결제정보 표로써 주문금액, 할인금액, 배송비, 총 결제금액, 결제방법 정보가 담겨있습니다.">
						<caption>결제정보 표</caption>
						<colgroup>
							<col style="width:114px">
							<col style="width:283px">
							<col style="width:114px">
							<col style="width:284px">
						</colgroup>
						<tr>
							<th class="t_l h50">결제 금액</th>
							<td class="t_r"><span class="fontM">{{priceDesc}} 원</span></td>
							<th class="t_l">결제 방법</th>
							<td class="t_l rowspan">
								<p class="fontM">{{paymentMethodCodeName}}</p>
								<ul class="arraySide mt20">
									<!--<li>
										<p>입금계좌<span>123-567890-01-123</span></p>
									</li>-->
								</ul>
								<div class="btnBox mt20">
									<a href="javascript:alert('준비중')" class="btnSizeS btnColor03">거래명세서</a>
									<a href="javascript:alert('준비중')" class="btnSizeS btnColor03">입금표</a>
									<a href="javascript:alert('준비중')" class="btnSizeS btnColor03">현금영수증</a>
								</div>
							</td>
						</tr>
					</table>
					{{/vxIF}}
					<h3 class="subTit mt40">주문자 정보</h3>
					<div class="tbSet tbMt">
						<table class="tbLThC">
							<caption>주문자 정보에 관한 이름, 연락처, 이메일주소 정보를 제공합니다.</caption>
							<colgroup>
								<col style="width:6%;"/><col style="width:14%;"/><col style="width:6%;"/><col style="width:14%;"/>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">주문자 이름</th>
									<td colspan="3">{{memberName}}</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td>{{memberPhoneNumber}}</td>
									<th scope="row">이메일 주소</th>
									<td><a href="mailto:{{memberEmail}}" title="새창으로 열기">{{memberEmail}}</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<h3 class="subTit">서비스신청 정보</h3>
					<div class="tbSet tbMt">
						<table class="tbLThC">
							<caption>시공 정보에 관한 정보를 제공합니다.</caption>
							<colgroup>
								<col style="width:6%;"/>
								<col style="width:14%;"/>
								<col style="width:6%;"/>
								<col style="width:14%;"/>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">받으실 분</th>
									<td colspan="3">{{requestTargetName}}</td>
								</tr>
								<tr>
									<th scope="row">주소</th>
									<td colspan="3">{{requestAddress}}</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td colspan="3">{{requestTargetContact}}</td>
								</tr>
								<tr>
									<th scope="row">업체</th>
									<td>[세탁서비스]{{companyName}}</td>
									<th scope="row">신청정보</th>
									<td>{{serviceInfomation}}</td>
								</tr>
								<tr>
									<th scope="row">수거/배송일시</th>
									<td colspan="3">
										<a href="../../_popup/popHomeChange.html" class="btnSizeS btnColor01 fl_right btnPop btnPop590 absolutePosition" data-user-class="my popEdge dateChangePop">일시변경</a>  
										- 수거일시 : {{pickUpReservationDateTime}}<br>
										- 배송일시 : {{deliveryUpReservationDateTime}}
									</td>
								</tr>
								<tr>
									<th scope="row">요청사항</th>
									<td colspan="3">{{addRequestContents}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<p class="subTxt">* 서비스에 대한 문의사항은 고객센터(1666-8868)로 문의 부탁드립니다</p>
					<p class="btnWrap">
						<a href="../../_popup/popHomeCancel.html" class="btnSizeL btnColor02 btnPop btnPop895 absolutePosition" data-user-class="my popEdge">취소신청</a>
					</p>
				{{!-- description-templates --}}
				</script>
				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
</body>
</html>
