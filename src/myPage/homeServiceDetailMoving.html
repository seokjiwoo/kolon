<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 홈서비스"} -->
</head>
<body data-page-id="myPage-homeServiceMoving">
	<div class="wrapper my">
	<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu04":"on"} -->
			<div class="wrap">
				<!-- @@include ../_template/my_depth03_04.html {"myMenu01":"on"} -->
				<section class="singleCard description-wrap" id="movingDetail">
					<script id="description-templates" type="text/x-handlebars-template">
					{{!-- description-templates --}}
					<!--<ul class="shareCon">
						<li><a href="" class="fb"></a></li>
						<li><a href="" class="tw"></a></li>
						<li><a href="" class="ks"></a></li>
					</ul>-->
					<h2 class="secTit">신청 상세 내역<span class="icoTitle"></span>이사</h2>
					<table class="record detail">
						<colgroup>
							<col style="width:20%;"/>
							<col style="width:80%;"/>
						</colgroup>
						<caption>시공상품 내역에 관한 주문번호를 제공합니다.</caption>
						<tr>
							<th>신청일/신청번호</th>
							<td class="date t_l">{{createDate}} / <b>{{serviceRequestNumber}}</b></td>
						</tr>
					</table>
					<div class="stateWrap">
						<div class="state">
							<p class="stepImg step01"><span></span></p>
							<ul>
								<li class="{{stepClass1}}">신청</li>
								<li class="{{stepClass2}}">서비스<br>진행중</li>
								<li class="{{stepClass3}}">서비스<br>완료</li>
							</ul>
						</div>
					</div>
					<h3 class="subTit">주문자 정보</h3>
					<div class="tbSet tbMt">
						<table class="tbLThC">
							<caption>주문자 정보에 관한 이름, 연락처, 이메일주소 정보를 제공합니다.</caption>
							<colgroup>
								<col style="width:6%;"/><col style="width:14%;"/><col style="width:6%;"/><col style="width:14%;"/>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">주문자 이름</th>
									<td colspan="3">{{memberName}}</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td>{{memberPhoneNumber}}</td>
									<th scope="row">이메일 주소</th>
									<td><a href="mailto:{{memberEmail}}" title="새창으로 열기">{{memberEmail}}</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<h3 class="subTit">서비스신청 정보</h3>
					<div class="tbSet tbMt">
						<table class="tbLThC">
							<caption>시공 정보에 관한 정보를 제공합니다.</caption>
							<colgroup>
								<col style="width:6%;"/>
								<col style="width:14%;"/>
								<col style="width:6%;"/>
								<col style="width:14%;"/>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">받으실 분</th>
									<td colspan="3">{{requestTargetName}}</td>
								</tr>
								<tr>
									<th scope="row">주소</th>
									<td colspan="3">{{startAddress}}</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td colspan="3">{{requestTargetContact}}</td>
								</tr>
								<tr>
									<th scope="row">업체</th>
									<td>{{companyName}}</td>
									<th scope="row">신청정보</th>
									<td>{{serviceInfomation}}</td>
								</tr>
								<tr>
									<th scope="row">출발지역</th>
									<td>{{startAddress}}</td>
									<th scope="row">도착지역</th>
									<td>{{endAddress}}</td>
								</tr>
								<tr>
									<th scope="row">이사 일정</th>
									<td colspan="3" style="line-height: 30px;padding:5px 15px">{{movingDate}}</td>
								</tr>
								<!--<tr>
									<th scope="row">요청사항</th>
									<td colspan="3">도착 전에 연락 부탁드립니다.</td>
								</tr>-->
							</tbody>
						</table>
					</div>
					{{!--// description-templates --}}
					</script>
				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
</body>
</html>
