<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 1:1 메시지"} -->
</head>
<body data-page-id="myPage-messageDetail">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu05":"on"} -->
			<section class="wrap">
				<h2 class="hide">최근본상품</h2>			
				<!-- @@include ../_template/my_depth03_03.html {"myMenu02":"on"} -->
				<div class="singleCard" id="myMsgDetail">
					<h2 class="secTit">메시지 상세</h2>
					<div class="expertBox" id='message-member-wrap'>
						<script id="message-member-templates" type="text/x-handlebars-template">
						{{!-- message-member-templates --}}
						<div class="name">
		 					<span><img src="{{profileImageUrl}}" alt=""></span>
		 					<span>
								<span><em>{{corporationName}}</em> {{saleMemberName}}</span>
								<span class="except">{{expertTypeName}}</span>
							</span>
		 				</div>
		 				<div class="expertBtn">
		 					<a href="/manager/detail.html?expertNumber={{saleMemberNumber}}" class="btnRoundM"><span class="home">전문가 페이지</span></a>
		 					<a href="#" class="btnSizeM btnColor02 fl_right" id="deleteAllMessageButton">모든메시지 삭제</a>
		 				</div>
						{{!--// message-member-templates --}}
						</script>
					</div>
					<div class="messageBox mt20">
						<!--<a href="#" class="prevMessage"><span>이전 메시지보기</span></a>-->
						<div class="talkList" id='message-detail-list-wrap'>
							
						</div>
						<div class="inputField">
							<span class="inp">
								<input type="text" id='messageContent' placeholder="최대 400자까지 입력 가능" title="메시지쓰기" style='width:100%' maxlength="400" />
								<form method="POST" action="#" id='quickMessageAttachForm'>
									<input type="file" name='file' id='attach' title="사진첨부하기" />
								</form>
							</span>
							<button type='button' id='quickMessageButton'>보내기</button>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
<script id="message-detail-list-templates" type="text/x-handlebars-template">
{{!-- message-detail-list-templates --}}
<ul>
	{{#each_reverse inquiryMessages}}
	{{#vxSwitch inquiryType}}
		{{#vxCase "INQUIRY" break=true}}
		<li>
			<div class="right">
				<div class="txtbox">
					<ul>
						<li>
							<p class="txt">
								{{contents}}
								{{#if attachFileUrl}}
								<br/><img src='{{attachFileUrl}}' alt='이미지' style='max-width:300px;margin-top:10px'>
								{{/if}}
							</p>
							<em>{{createDateTime}}</em>
						</li>
					</ul>
				</div>
				<span class="thumb"><img src="{{profileImageUrl}}" alt="" /></span>
			</div>
		</li>
		{{/vxCase}}
		{{#vxCase "ANSWER" break=true}}
		<li>
			<div class="left">
				<span class="thumb"><img src="{{profileImageUrl}}" alt="" /></span>
				<div class="txtbox">
					<ul>
						<li>
							<p class="txt">{{contents}}</p>
							{{#if attachFileUrl}}
							<img src='{{attachFileUrl}}' alt='이미지'>
							{{/if}}
							<em>{{createDateTime}}</em>
						</li>
						<!--<li>
							<p class="txt">{contents}</p>
							<em>{createDateTime}</em>
						</li>-->
					</ul>
				</div>
			</div>
		</li>
		{{/vxCase}}
		{{#vxCase "LINE" break=true}}
		<li><p class="line">여기까지 읽으셨습니다.</p></li>
		{{/vxCase}}
	{{/vxSwitch}}
	{{/each_reverse}}
</ul>
{{!--// message-member-templates --}}
</script>
</body>
</html>
