<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 마이커먼"} -->
</head>
<body data-page-id="myPage">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu01":"on"} -->

			<!-- [D] #my-timeline-templates - wrap -->
			<section class="wrap timeCard js-timeline-list-wrap" id="myTimeline">
				<!-- 
				recordType01 -> 상품 구매 기록
				recordType02 -> 스크랩 기록
				recordType03 -> 전문가 기록
				recordType04 -> 문의 등록 기록
				recordType05 -> 견적 요청 기록
				recordType06 -> 1:1 메시지 기록
				recordType07 -> 후기/리뷰 등록 기록
				recordType08 -> 가입 환영 메시지
				recordType09 -> 배달 기록
				recordType10 -> 상품 구매
				recordType11 -> 상품 시공 타임라인 등록
				recordType12 -> 상품 시공 시작
				-->
			</section>
			<!-- [D] #my-timeline-templates - wrap -->
			
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>

<style>
	.js-timeline-list-wrap .js-timeline-container:last-child .js-timeline-list:last-child {margin-bottom:-30px}
	.js-timeline-list-wrap .js-timeline-container:last-child .js-timeline-list:last-child .recordIco {vertical-align:middle}
	.js-timeline-list-wrap .js-timeline-container:last-child .js-timeline-list:last-child .recordIco:before,
	.js-timeline-list-wrap .js-timeline-container:last-child .js-timeline-list:last-child .recordIco:after {display:none}

	.js-timeline-list-wrap .js-timeline-list .recordWrap {background:url(../images/bg_my.png) repeat-y 21px}
	.js-timeline-list-wrap .js-timeline-list .recordDate {margin:0px auto 15px 209px}
	#myTimeline.js-timeline-list-wrap .js-timeline-list a {width:840px}
	#myTimeline.js-timeline-list-wrap .js-timeline-list .recordCon {width:524px}

	.js-timeline-list-wrap .recordTime {width:195px}
	.js-timeline-list-wrap .recordIco {margin-left:-9px}

	.js-timeline-list.has-animate {
		opacity: 1;
		-webkit-transform:translateX(0px);-moz-transform:translateX(0px);-ms-transform:translateX(0px);-o-transform:translateX(0px);transform:translateX(0px);
		-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); /* easeInOutQuad */
	}
	.js-timeline-list {opacity:0;-webkit-transform:translateX(100px);-moz-transform:translateX(100px);-ms-transform:translateX(100px);-o-transform:translateX(100px);transform:translateX(100px)}

	.js-timeline-container.has-animate {
		opacity: 1;
		-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); /* easeInOutQuad */
	}
	.js-timeline-container {opacity:1}
</style>

<script id="my-timeline-templates" type="text/x-handlebars-template">
{{!-- my-timeline-templates --}}
	<h2 class="hide">마이커먼 타임라인</h2>
	{{!-- 데이터 유무에 따른 화면 처리 --}}
	{{#if length}}
		{{#each .}}
		<div class="recordWrap js-timeline-container">
			<h3 class="recordDate">{{recordDate}}</h3>
			<ul>
				{{#each records}}
					{{#vxSwitch myPageTypeCode}}
						{{!-- 상품 구매 기록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_12' break=true}}
						<li class="js-timeline-list recordType01" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 스크랩 기록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_13' break=true}}
						<li class="js-timeline-list recordType02" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 문의 등록 기록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_02' break=true}}
						<li class="js-timeline-list recordType04" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 견적 요청 기록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_07' break=true}}
						<li class="js-timeline-list recordType05" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 1:1 메시지 기록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_01' break=true}}
						<li class="js-timeline-list recordType06" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 후기/리뷰 등록 기록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_04' break=true}}
						<li class="js-timeline-list recordType07" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 가입 환영 메시지 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_11' break=true}}
						<li class="js-timeline-list recordType08" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 배달 기록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_05' break=true}}
						<li class="js-timeline-list recordType09" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}
						{{#vxCase 'BM_MYPAGE_TYPE_06' break=true}}
						<li class="js-timeline-list recordType09" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 상품 구매 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_12' break=true}}
						<li class="js-timeline-list recordType10" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 상품 시공 타임라인 등록 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_09' break=true}}
						<li class="js-timeline-list recordType11" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 상품 시공 시작 --}}
						{{#vxCase 'BM_MYPAGE_TYPE_08' break=true}}
						<li class="js-timeline-list recordType12" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxCase}}

						{{!-- 전문가 기록 --}}
						{{#vxDefault break=true}}
						<li class="js-timeline-list recordType03" data-timeline-info='{"myPageTypeCode":"{{myPageTypeCode}}","registerDateTime":"{{registerDateTime}}"}'>
						{{/vxDefault}}
					{{/vxSwitch}}
						<h4 class="recordTime"><span class="js-date">{{fromDate}}</span>&nbsp;<b>&#8226;</b>&nbsp;<span class="js-fromNow">{{fromNow}}</span></h4>
						<div class="recordIco">
							{{#if isJoin}}
								<img src="/images/ico_record_join.png" alt="">
							{{else}}
								<div class="recordIcoCon">상품 구매 기록</div>
							{{/if}}
						</div>
						<a href="#">
							<div class="recordCon">
								<span class="logo"></span>
								<p class="recordCat">{{myPageTypeName}}</p>
								{{!-- 가입 인사 예외 처리 --}}
								{{#if @../last}}
									<p class="recordTxt"><span class="logo"></span>{{myPageContents}}</p>
								{{else}}
									<p class="recordTxt">{{myPageContents}}</p>
								{{/if}}
								{{!--// 가입 인사 예외 처리 --}}
							</div>
							<div class="recordThumb"><img src="/images/temp14.jpg" alt=""></div>
						</a>
					</li>
				{{/each}}
			</ul>
		</div>
		{{/each}}
	{{else}}
	{{!-- 데이터 유무에 따른 화면 처리 --}}
		<p>마이커먼 데이터가 없습니다.</p>
	{{/if}}
{{!--// my-timeline-templates --}}
</script>

</body>
</html>
