<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 마이커먼"} -->
</head>
<body data-page-id="myPage">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu01":"on"} -->

			<!-- [D] #my-timeline-templates - wrap -->
			<section class="wrap timeCard js-timeline-list-wrap" id="myTimeline">
				<!-- 
				recordType01 -> 상품 구매 기록
				recordType02 -> 스크랩 기록
				recordType03 -> 전문가 기록
				recordType04 -> 문의 등록 기록
				recordType05 -> 견적 요청 기록
				recordType06 -> 1:1 메시지 기록
				recordType07 -> 후기/리뷰 등록 기록
				recordType08 -> 가입 환영 메시지
				recordType09 -> 배달 기록
				recordType10 -> 상품 구매
				recordType11 -> 상품 시공 타임라인 등록
				recordType12 -> 상품 시공 시작
				-->
			</section>
			<!-- [D] #my-timeline-templates - wrap -->
			
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>

<style>
	.js-timeline-list-wrap .recordWrap:last-child {padding-bottom:0}
	.js-timeline-list-wrap .recordWrap:last-child > ul {height:157px}
	.js-timeline-list-wrap .recordWrap:last-child .recordIco {vertical-align:middle}
	.js-timeline-list-wrap .recordWrap:last-child .recordIco:before,
	.js-timeline-list-wrap .recordWrap:last-child .recordIco:after {display:none}

	.js-timeline-list-wrap .recordWrap {background:url(../images/bg_my.png) repeat-y 21px}
	.js-timeline-list-wrap .recordDate {margin:0px auto 15px 209px}
	.js-timeline-list-wrap li a {width:840px}
	.js-timeline-list-wrap .recordCon {width:522px}

	.timeCard .recordTime {width:195px}

	.js-timeline-list.has-animate {
		opacity: 1;
		-webkit-transform:translateX(0px);-moz-transform:translateX(0px);-ms-transform:translateX(0px);-o-transform:translateX(0px);transform:translateX(0px);
		-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); /* easeInOutQuad */
	}
	.js-timeline-list {opacity:0;-webkit-transform:translateX(100px);-moz-transform:translateX(100px);-ms-transform:translateX(100px);-o-transform:translateX(100px);transform:translateX(100px)}

	.js-timeline-container.has-animate {
		opacity: 1;
		-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955); /* easeInOutQuad */
	}
	.js-timeline-container {opacity:1}
</style>

<script id="my-timeline-templates" type="text/x-handlebars-template">
{{!-- my-timeline-templates --}}
	<h2 class="hide">마이커먼 타임라인</h2>
	{{!-- 데이터 유무에 따른 화면 처리 --}}
	{{#if length}}
		{{#each .}}
		<div class="recordWrap js-timeline-container">
			<h3 class="recordDate">{{recordDate}}</h3>
			<ul>
				{{#each records}}
					<li class="js-timeline-list {{recordType}}"
						data-timeline-info='{
							"myPageTypeCode" : "{{myPageTypeCode}}",
							"registerDateTime" : "{{registerDateTime}}"
					}'>
						<h4 class="recordTime"><span class="js-date">{{fromDate}}</span>&nbsp;<b>&#8226;</b>&nbsp;<span class="js-fromNow">{{fromNow}}</span></h4>
						<div class="recordIco">
							{{#if isJoin}}
								<img src="/images/ico_record_join.png" alt="">
							{{else}}
								<div class="recordIcoCon">상품 구매 기록</div>
							{{/if}}
						</div>
						<a href="#">
							<div class="recordCon">
								<span class="logo"></span>
								<p class="recordCat">{{myPageTypeName}}</p>
								{{!-- 가입 인사 예외 처리 --}}
								{{#if @../last}}
									<p class="recordTxt"><span class="logo"></span>{{myPageContents}}</p>
								{{else}}
									<p class="recordTxt">{{myPageContents}}</p>
								{{/if}}
								{{!--// 가입 인사 예외 처리 --}}
							</div>
							<div class="recordThumb"><img src="/images/temp14.jpg" alt=""></div>
						</a>
					</li>
				{{/each}}
			</ul>
		</div>
		{{/each}}
	{{else}}
	{{!-- 데이터 유무에 따른 화면 처리 --}}
		<p>마이커먼 데이터가 없습니다.</p>
	{{/if}}
{{!--// my-timeline-templates --}}
</script>

</body>
</html>
