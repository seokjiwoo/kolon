<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 교환/반품/취소 내역 조회"} -->
</head>
 <body data-page-id="myPage-return">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu01":"on"} -->
			<!-- @@include ../_template/my_depth02.html {"myMenu02":"on"} -->
			<div class="wrap">
				<!-- @@include ../_template/my_depth03_01.html {"myMenu02":"on"} -->
				<section class="singleCard" id="myReturn">
					<h2 class="secTit">교환/반품/취소 조회</h2>
					<table class="recordSort">
						<colgroup>
							<col style="width:130px;"/>
							<col style="width:auto;"/>
						</colgroup>
						<tr>
							<th>기간별 주문조회</th>
							<td>
								<ul class="sortTerm">
									<li><a href="" class="on">1주일</a></li>
									<li><a href="">2주일</a></li>
									<li><a href="">1개월</a></li>
									<li><a href="">3개월</a></li>
									<li><a href="">6개월</a></li>
								</ul>
								<div class="sortTermSet">
									<!-- datePicker -->
									<div class="calendar cal2 js-range-picker">
										<span class="calInp">
											<input type="text" title="희망 시공 시작 날짜 입력" value="" class="js-alt-from" readonly="readonly"/>
											<a href="#" class="calBtn js-btn-from">날짜선택</a>
											<div class="cal-container js-picker-from"></div>
										</span> 
										<span class="calInp">
											<input type="text" title="희망 시공 끝나는 날짜 입력" value="" class="js-alt-to" readonly="readonly"/>
											<a href="#" class="calBtn js-btn-to">날짜선택</a>
											<div class="cal-container js-picker-to"></div>
										</span>
									</div>
									<!--// datePicker -->
								</div>
							</td>
						</tr>
						<tr>
							<th>주문내역 검색</th>
							<td>
								<form method="post" action="/" class="js-return-search">
									<fieldset class="recordSearch">
										<legend class="hide"></legend>
										<input type="text" id="recordInput" class="js-inp" title="주문내역 입력 란">
										<label for="recordInput"></label>
										<button type="submit" class="js-submit">검색</button>
									</fieldset>
								</form>
							</td>
						</tr>
					</table>
					<div class="alignBox">
						<h3 class="subTit">교환/반품/취소 목록</h3>
						<!-- 
							[D] dropbox 체크 타입 - active 시 .dropOn

							- data-prevent Flag값 입력
							- data-prevent : a href prevent flag / 기본값 - true

							- data-all-checker 전체선택 input 객체 설정
							- 기본값 data-all-checker 별도 지정이 없을 경우 input 객체중 첫번째 요소로 설정
						 -->
						<ul class="drop dropChk dropExpand" data-prevent="true">
							<li><a href="#">진행상태 보기</a></li>
							<li>
								<p class="checkbox">
									<label for="chkAll" class="on">전체</label>
									<input type="checkbox" name="SL_ORDER_STATE" id="chkAll" checked data-all-checker="true">
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk01" class="on">교환신청</label>
									<input type="checkbox" name="SL_ORDER_STATE_01" id="chk01" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk02" class="on">반품신청</label>
									<input type="checkbox" name="SL_ORDER_STATE_02" id="chk02" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk03" class="on">취소신청</label>
									<input type="checkbox" name="SL_ORDER_STATE_03" id="chk03" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk04" class="on">교환반려</label>
									<input type="checkbox" name="SL_ORDER_STATE_04" id="chk04" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk05" class="on">반품반려</label>
									<input type="checkbox" name="SL_ORDER_STATE_05" id="chk05" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk06" class="on">취소반려</label>
									<input type="checkbox" name="SL_ORDER_STATE_06" id="chk06" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk07" class="on">교환승인</label>
									<input type="checkbox" name="SL_ORDER_STATE_07" id="chk07" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk08" class="on">환불완료</label>
									<input type="checkbox" name="SL_ORDER_STATE_08" id="chk08" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk09" class="on">취소완료</label>
									<input type="checkbox" name="SL_ORDER_STATE_09" id="chk09" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk10" class="on">교환신청 취소</label>
									<input type="checkbox" name="SL_ORDER_STATE_10" id="chk10" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk11" class="on">환불신청 취소</label>
									<input type="checkbox" name="SL_ORDER_STATE_11" id="chk11" checked>
								</p>
							</li>
							<li>
								<p class="checkbox">
									<label for="chk12" class="on">취소신청 취소</label>
									<input type="checkbox" name="SL_ORDER_STATE_12" id="chk12" checked>
								</p>
							</li>
						</ul>
					</div>
					
					<!-- [D] #return-list-templates - wrap -->
					<table class="record js-return-list-wrap"></table>
					<!-- [D] #return-list-templates - wrap -->

				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>


<style>
	/* 리스트 수량이 적었을때, 진행보기 상태 필터 영역확보를 위함 */
	.singleCard {min-height:550px}
</style>

<script id="return-list-templates" type="text/x-handlebars-template">
{{!-- return-list-templates --}}
	<colgroup>
		<col style="width:120px;"/>
		<col style="width:110px;"/>
		<col style="width:245px;"/>
		<col style="width:110px;"/>
		<col style="width:100px;"/> 
		<col style="width:110px;"/> 
	</colgroup>
	<tr>
		<th>주문정보</th>
		<th colspan="2">상품정보</th>
		<th>수령자</th>
		<th>배송비</th>
		<th>진행상태</th>
	</tr>
	{{!-- 데이터 유무에 따른 화면 처리 --}}
	{{#if orders.length}}
		{{#each orders}}
			<tr data-order-info='{
					"orderNumber" : "{{orderNumber}}",
					"orderProductSequence" : "{{orderProductSequence}}",
					"deliveryNumber" : "{{deliveryNumber}}"
				}'>
				<td rowspan="{{listOrderItems.length}}" class="recordDate">
					<p class="date">{{orderDate}}<br><a href="orderDetail.html?orderNumber={{orderNumber}}">{{orderNumber}}</a></p>
					<p class="total"><b>환불금액</b><br>{{totalPaymentPriceDesc}} 원</p>
				</td>
				{{#each listOrderItems}}
					{{#vxIF @index "!==" 0}}
			<tr data-order-info='{
				"orderNumber" : "{{../orderNumber}}",
				"orderProductSequence" : "{{../orderProductSequence}}",
				"deliveryNumber" : "{{../deliveryNumber}}"
			}'>
					{{/vxIF}}
				<td><div class="recordThumb"><img src="{{productImageUrl}}" alt=""></div></td>
				{{#if optionName}}
						<td class="recordInfo"><span class="owner">{{../sellerName}}</span><span class="productTit">{{productName}}</span><span class="producOption">옵션 : {{optionName}}</span><span class="count">수량 : {{itemCount}}</span><span class="productPrice">{{itemPriceDesc}} 원</span></td>
				{{else}}
						<td class="recordInfo"><span class="owner">{{../sellerName}}</span><span class="productTit">{{productName}}</span><span class="count">수량 : {{itemCount}}</span><span class="productPrice">{{itemPriceDesc}} 원</span>
					</td>
				{{/if}}
				<td>{{../receiverName}}</td>
				<td>{{deliveryFee}}</td>
				<td class="orderState stateWrap">
					{{#vxSwitch deliveryStateCode}}
					<div class="stateTxt">
						{{#vxCase "SL_ORDER_STATE_07" break=true}}
							<div class="stateTxt">
								<a href="" class="btnSizeS btnColor01">취소상세</a>
							</div>
						{{/vxCase}}
						{{#vxCase "SL_ORDER_STATE_08" break=true}}
							<div class="stateTxt">
								<a href="../_popup/popOrderReturnDetail.html" class="btnSizeS btnColor01 btnPop btnPop895 js-btn" data-user-class="my popEdge popOrderReturnDetail">반품상세</a>
							</div>
						{{/vxCase}}
						{{#vxCase "SL_ORDER_STATE_09" break=true}}
							<div class="stateTxt">
								<a href="../_popup/popOrderChangeDetail.html" class="btnSizeS btnColor01 btnPop btnPop895 js-btn" data-user-class="my popEdge popOrderChangeDetail">교환상세</a>
							</div>
						{{/vxCase}}
						{{#vxCase "SL_ORDER_STATE_10" break=true}}
							<div class="stateTxt">
								<a href="" class="btnSizeS btnColor01">재배송</a>
							</div>
						{{/vxCase}}
					{{/vxSwitch}}
				</td>
					{{#vxIF @index "!==" 0}}
			</tr>
					{{/vxIF}}
				{{/each}}
			</tr>
		{{/each}}
	{{else}}
	{{!-- 데이터 유무에 따른 화면 처리 --}}
		<tr>
			<td colspan="7">교환/반품/취소 내역이 없습니다.</td>
		</tr>
	{{/if}}
{{!--// return-list-templates --}}
</script>


</body>
</html>
