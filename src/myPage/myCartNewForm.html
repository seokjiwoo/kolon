<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 마이카트"} -->
</head>
<body data-page-id="myPage-myCartNewForm">
	<div class="wrapper my">
		<!-- @@include ../_template/menu.html -->
		<div class="container bgTop">
			<!-- @@include ../_template/my_depth01.html {"myMenu07":"on"} -->
			<div class="tabType01">
				<ul>
					<li class=" on"><a href="/myPage/myCartNewForm.html">뉴폼 상품</a></li>
					<li class=" "><a href="/myPage/myCartShop.html">샵 상품</a></li>
				</ul>
			</div>
			<div class="wrap">

				<section class="singleCard" id="myCart"></section>

			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
<script id="myCartNewForm-list-templates" type="text/x-handlebars-template">
{{!-- myCartNewForm-list-templates --}}
	<h2 class="secTit">뉴폼 상품</h2>
	<div class="cartCont">
		<form class="js-myCartNewForm-form" method="post" action="/">
			<table class="record">
				<caption>시공형 상품에 관한 상품정보, 상품금액, 실측/견적 요청하기 정보를 제공합니다.</caption>
				<colgroup>
					<col style="width:64%;"/><col style="width:20%;"/><col style="width:16%;"/>
				</colgroup>
				<thead>
					<tr>
						<th scope="col">상품정보</th>
						<th scope="col">상품금액</th>
						<th scope="col">실측/견적 요청하기</th>
					</tr>
				</thead>
				<tbody>
					{{!-- 데이터 유무에 따른 화면 처리 --}}
					{{#if length}}
						{{#each .}}
						<!-- list -->
						<tr class="js-myCartNewForm-list"
							data-list-info='{
								"cartNumber" : {{cartNumber}},
								"productNumber" : {{productNumber}},
								"productOptionNumber" : {{orderOptionNumber}},
								"salePrice" : {{salePrice}}
						}'>
							<td>
								<div class="cartChk">
									<p class="chk checkbox">
										<input type="checkbox" title="상품선택" id="myCartNewForm-list{{@index}}" checked>
										<label for="myCartNewForm-list{{@index}}" class="on" data-cart-number="{{cartNumber}}" data-chk-group="myCartNewForm"><span class="hide">선택</span></label>
									</p>
									<div class="photoList">
										<a href="#">
											<span class="thumb"><img src="{{productImageUrl}}" alt="{{productName}}"/></span>
											<span class="cartInfo">
												<em>{{criteriaPyeong}}</em>
												<span class="cartTit">{{productName}}</span>
												<span>{{producerType}}</span>
											</span>
										</a>
									</div>
								</div>
							</td>
							<td><span class="price fontL"><b class="js-list-price">{{salePriceDesc}}</b> 원</span></td>
							<td>
								<!--<a href="../_popup/popMyServiceDetail.html" class="btnSizeS btnColor06 btnPop btnPop895" data-user-class="myServiceDetail popEdge">실측/견적 요청</a>-->
								<button type="button" class="btn btnSizeS btnColor06 js-myCartNewForm-order" data-order-info='{
									"productNumber" : {{productNumber}},
									"productOptionNumber" : {{orderOptionNumber}}
								}'>실측/견적 요청</button>
							</td>
						</tr>
						{{/each}}
					{{else}}
						{{!-- 데이터 유무에 따른 화면 처리 --}}
						<tr>
							<td colspan="3">뉴폼 상품 데이터가 없습니다.</td>
						</tr>
					{{/if}}
				</tbody>
			</table>
			{{!-- 데이터 유무에 따른 화면 처리 --}}
			{{#if length}}
				<div class="btnG">
					<div class="cartChk chkAll">
						<p class="chk checkbox">
							<input type="checkbox" id="myCartNewForm-list-all" checked>
							<label for="myCartNewForm-list-all" class="on"
								data-chk-role="chkAll"
								data-chk-group="myCartNewForm">전체 선택 <span class="pointRed">(총<span class="js-list-size"></span>개)</span></label>
						</p>
					</div>
					<p class="btnR">
						<a href="#" class="btnSizeS btnColor04 js-list-delete">삭제</a>
					</p>
				</div>
				<!--// 결제 정보 -->
				<div class="btnC mt40">
					<button type="button" id='js-myCartNewForm-submit' class="btn btnSizeL btnColor06 btnWM">실측/견적 요청</button>
				</div>
			{{/if}}
		</form>
	</div>
{{!--// myCartNewForm-list-templates --}}
</script>

</body>
</html>
