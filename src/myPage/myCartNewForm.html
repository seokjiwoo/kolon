<style>
	.singleCard .cartCont,
	.singleCard .js-myCartShop-orderInfo,
	.singleCard .btnC {
		opacity: 1;
		-webkit-transform:translateY(0px);-moz-transform:translateY(0px);-ms-transform:translateY(0px);-o-transform:translateY(0px);transform:translateY(0px);

	}

	.singleCard .js-myCartShop-orderInfo {-webkit-transition-delay:250ms;transition-delay:250ms}
	.singleCard .btnC {-webkit-transition-delay:500ms;transition-delay:500ms}

	.singleCard.is-loading .cartCont,
	.singleCard.is-loading .js-myCartShop-orderInfo,
	.singleCard.is-loading .btnC {opacity:0;-webkit-transform:translateY(50px);-moz-transform:translateY(50px);-ms-transform:translateY(50px);-o-transform:translateY(50px);transform:translateY(50px)}
</style>

<script id="myCartNewForm-list-templates" type="text/x-handlebars-template">
	{{!-- myCartNewForm-list-templates --}}

	<h2 class="secTit">뉴폼 상품</h2>
	<div class="cartCont">
		<form class="js-myCartNewForm-form" method="post" action="/">
			<table class="record">
				<caption>시공형 상품에 관한 상품정보, 상품금액, 실측/견적 요청하기 정보를 제공합니다.</caption>
				<colgroup>
					<col style="width:64%;"/><col style="width:20%;"/><col style="width:16%;"/>
				</colgroup>
				<thead>
					<tr>
						<th scope="col">상품정보</th>
						<th scope="col">상품금액</th>
						<th scope="col">실측/견적 요청하기</th>
					</tr>
				</thead>
				<tbody>
					{{#each .}}
					<!-- list -->
					<tr class="js-myCartNewForm-list"
						data-list-info='{
							"cartNumber" : {{cartNumber}},
							"memberNumber" : {{memberNumber}},
							"deliveryCharge" : {{deliveryCharge}},
							"producerType" : "{{producerType}}",
							"productDiscountSalePrice" : {{productDiscountSalePrice}},
							"productNumber" : {{productNumber}},
							"productOrderPrice" : {{productOrderPrice}},
							"productQuantity" : {{productQuantity}},
							"productSalePrice" : {{productSalePrice}}
					}'>
						<td>
							<div class="cartChk">
								<p class="chk checkbox">
									<input type="checkbox" title="상품선택" id="myCartNewForm-list{{@index}}" checked>
									<label for="myCartNewForm-list{{@index}}" class="on" data-cart-number="{{cartNumber}}" data-chk-group="myCartNewForm"><span class="hide">선택</span></label>
								</p>
								<div class="photoList">
									<a href="#">
										<span class="thumb"><img src="{{productImageUrl}}" alt="{{productName}}"/></span>
										<span class="cartInfo">
											<em>{{criteriaPyeong}}</em>
											<span class="cartTit">{{productName}}</span>
											<span>{{producerType}}</span>
										</span>
									</a>
								</div>
							</div>
						</td>
						<td><span class="price fontL"><b class="js-list-price">{{productOrderPriceDesc}}</b> 원</span></td>
						<td><a href="../_popup/popMyServiceDetail.html" class="btnSizeS btnColor06 btnPop btnPop895" data-user-class="myServiceDetail popEdge">실측/견적 요청</a></td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			<div class="btnG">
				<div class="cartChk chkAll">
					<p class="chk checkbox">
						<input type="checkbox" id="myCartNewForm-list-all" checked>
						<label for="myCartNewForm-list-all" class="on"
							data-chk-role="chkAll"
							data-chk-group="myCartNewForm">전체 선택 <span class="pointRed">(총<span class="js-list-size"></span>개)</span></label>
					</p>
				</div>
				<p class="btnR">
					<a href="#" class="btnSizeS btnColor04 js-list-delete">삭제</a>
				</p>
			</div>
		</form>
	</div>
	{{!--// myCartNewForm-list-templates --}}
</script>
