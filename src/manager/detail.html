<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 전문가"} -->
</head>
<body data-page-id="manager-detail">
	<div class="wrapper expert">
		<!-- @@include ../_template/menu.html -->

		<div class="container js-manager-detail-wrap"></div>

		<!-- @@include ../_template/footer.html -->
	</div>

<script id="manager-detail-templates" type="text/x-handlebars-template">
	{{!-- manager-detail-templates --}}
	<div class="infoTop">
		<div class="wrap colWrap">
			<div class="col colL">
				<div class="infoPic"><img src="{{imageUrl}}" alt=""></div>
				<div class="infoWrap">
					<h2 class="infoTit">{{name}}</h2>
					<p class="infoId"><a href='/manager/brand.html?expertNumber={{expertNum}}'>{{companyName}}<a></p>
					{{!-- 평점 evalScore TBD --}}
					<!-- <p class="infoDetail"><span class="area"><a href="http://map.naver.com/?query={{roadBaseAddr}}" target="_blank">{{roadBaseAddr}}</a></span><span class="star">{{evalScore}}</span></p> -->
					{{!--// 평점 evalScore TBD --}}
					<p class="infoDetail"><span class="area">{{roadBaseAddr}}</span></p>
					<p class="infoSub">{{intro}}</p>
				</div>
			</div>
			<div class="col colR">
				<a href="#" id="sharePage">페이지 공유</a>
				<p class="infoBtn">
					<span id="followView" class="myRate">팔로워 <b>{{countFollower}}</b></span>
					<a href="#" id="btnFollow" class="btnSizeM btnColor02 js-add-follow">팔로우</a>
					<a href="/popup/popMessage.html?saleMemberNumber={{expertNum}}" class="btnSizeM btnColor03 openWindowPopup"
						data-winpop-opts='{
						"name" : "messagePopup",
						"width" : 838,
						"height" : 670
						}'>1:1 메세지</a>
				</p>
			</div>
		</div>
	</div>
	<div class="tabType02">
		<ul class="sWrap">
			<li class="on"><a href="/manager/detail.html?expertNumber={{expertNum}}">디자이너 소개</a></li>
			<li><a href="/manager/itemList.html?expertNumber={{expertNum}}">판매상품 <span>{{countProduct}}</span></a></li>
		</ul>
	</div>
	<section class="contentCard" id="brandInfo">
		<div class="singleCard">
			{{#if portfolios}}
				<ul id="infoSlider">
					{{#each portfolios}}
					<li><img src="{{.}}" alt="포트폴리오 {{vxMath @index '+' 1}}"></li>
					{{/each}}
				</ul>
			{{/if}}
			<div class="sWrap" id="content">
				<p>{{summaryIntro}}</p>
				<h4 class="conTit">서비스지역</h4>
				<p>{{serviceArea}}</p>
				{{#if listTags}}
					<h3 class="secTit">연관 태그</h3>
					<ul class="tag mt20">
						{{#each listTags}}
						<li><a href="/search/result.html?query={{.}}">#{{.}}</a></li>
						{{/each}}
					</ul>
				{{/if}}
			</div>
		</div>
	</section>
	{{!--// manager-detail-templates --}}
</script>


</body>
</html>
