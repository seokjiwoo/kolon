<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 전문가"} -->
</head>
<body data-page-id="manager-itemList">
	<div class="wrapper expert">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class='js-manager-detail-wrap'>
			<script id="manager-detail-templates" type="text/x-handlebars-template">
			{{!-- manager-detail-templates --}}
			<div class="infoTop">
				<div class="wrap colWrap">
					<div class="col colL">
						<div class="infoPic"><img src="{{imageUrl}}" alt=""></div>
						<div class="infoWrap">
							<h2 class="infoTit">{{name}}</h2>
							<p class="infoId"><a href='/manager/brand.html?expertNumber={{expertNum}}'>{{companyName}}<a></p>
							{{!-- 평점 evalScore TBD --}}
							<!-- <p class="infoDetail"><span class="area"><a href="http://map.naver.com/?query={{roadBaseAddr}}" target="_blank">{{roadBaseAddr}}</a></span><span class="star">{{evalScore}}</span></p> -->
							{{!--// 평점 evalScore TBD --}}
							<p class="infoDetail"><span class="area">{{roadBaseAddr}}</span></p>
							<p class="infoSub">{{intro}}</p>
						</div>
					</div>
					<div class="col colR">
						<a href="#" id="sharePage">페이지 공유</a>
						<p class="infoBtn">
							<span id="followView" class="myRate">팔로워 <b id='followerCount'>{{countFollower}}</b></span>
							<a href="#" id="btnFollow" class="btnSizeM btnColor02 js-add-follow">팔로우</a>
							<a href="/popup/popMessage.html?saleMemberNumber={{expertNum}}" class="btnSizeM btnColor03 openWindowPopup"
								data-winpop-opts='{
								"name" : "messagePopup",
								"width" : 838,
								"height" : 670
								}'>1:1 메세지</a>
						</p>
					</div>
				</div>
			</div>
			<div class="tabType02">
				<ul class="sWrap">
					<li><a href="/manager/detail.html?expertNumber={{expertNum}}">전문가 소개</a></li>
					<li class="on"><a href="/manager/itemList.html?expertNumber={{expertNum}}">판매상품 <span>{{countProduct}}</span></a></li>
				</ul>
			</div>
			{{!--// manager-item-templates --}}
			</script>
			</div>
			<section class="wrap" id="brandList">
				<div class="alignBox">
					<ul id='orderDrop' class="drop" data-prevent="true">
						<li><a href="#" data-value="newest">최신순</a></li>
						<li><a href="#" data-value="like">인기순</a></li>
						<li><a href="#" data-value="maxPrice">가격높은순</a></li>
						<li><a href="#" data-value="minPrice">가격낮은순</a></li>
						<li><a href="#" data-value="scrap">스크랩순</a></li>
					</ul>
				</div>
				<ul class="cardWrap" id="cardWrap">
					
				</ul>
			</section>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
<!-- @@include ../_template/cardTemplate.html -->
</body>
</html>
