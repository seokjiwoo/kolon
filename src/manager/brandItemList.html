<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 브랜드"} -->
</head>
<body data-page-id="brand-itemList">
	<div class="wrapper brand">
		<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class='js-manager-brand-wrap'>
			<script id="manager-brand-templates" type="text/x-handlebars-template">
			{{!-- manager-brand-templates --}}
			<div class="infoTop">
				<div class="wrap colWrap">
					<div class="col colL">
						<div class="infoPic"><img src="{{imageUrl}}" alt=""></div>
						<div class="infoWrap">
							<h2 class="infoTit">{{companyName}}</h2>
							{{!-- 평점 evalScore TBD --}}
							<!-- <p class="infoDetail"><span class="area">{{roadBaseAddr}}</span><span class="star">{{evalScore}}</span></p> -->
							{{!--// 평점 evalScore TBD --}}
							<p class="infoDetail"><span class="area"><a href="http://map.naver.com/?query={{roadBaseAddr}}" target="_blank">{{roadBaseAddr}}</a></span></p>
							<p class="infoSub">{{intro}}</p>
						</div>
					</div>
					<div class="col colR">
						<a href="" id="sharePage">페이지 공유</a>
						<p class="infoBtn">
							<span id="followView" class="myRate"><b>104 </b>팔로워 - API 항목 필요</span>
							<a href="#" id="btnFollow" class="btnSizeM btnColor01 js-add-follow">팔로우</a>
							<a href="../_popup/popMessage.html" id="btnMsg" class="btnSizeM btnColor03 btnPop btnPop590" data-user-class="orderPop popEdge popMessage">1:1 메세지</a>
						</p>
					</div>
				</div>
			</div>
			<div class="tabType02">
				<ul class="sWrap">
					<li><a href="/manager/brand.html?expertNumber={{expertNum}}">브랜드 소개</a></li>
					<li class="on"><a href="/manager/brandItemList.html?expertNumber={{expertNum}}">판매상품 <span>{{countProduct}}</span></a></li>
				</ul>
			</div>
			{{!--// manager-brand-templates --}}
			</script>
			</div>
			<section id="brandList">
				<div class="alignBox">
					<ul id='orderDrop' class="drop" data-prevent="true">
						<li><a href="#" data-value="newest">최신순</a></li>
						<li><a href="#" data-value="like">인기순</a></li>
						<li><a href="#" data-value="maxPrice">가격높은순</a></li>
						<li><a href="#" data-value="minPrice">가격낮은순</a></li>
						<li><a href="#" data-value="scrap">스크랩순</a></li>
					</ul>
				</div>
				<ul class="cardWrap" id="cardWrap">
				</ul>
			</section>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
<!-- @@include ../_template/cardTemplate.html -->
</body>
</html>
