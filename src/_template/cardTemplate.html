<script id="index-card-templates" type="text/x-handlebars-template">
{{#cards}}
	<li class="card {{cardClass}}">
		<div class="hexagon" style="{{background}}"><!-- 배경이미지 -->
			<div class="hexTop"><span></span></div>
			<div class="hexBottom"><span></span></div>
		</div>
		<!-- Type1: 매거진 cardType06 cardSize02 -->
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_01"}}
		<div class="cardCon">
			<div class="cardLine"><p class="italicNum">diy interior</p></div>
			<!-- card 내용 -->
			<a href="{{detailUrl}}" class="cardTxt cardDetail">
				<p class="cardCat">Magazine</p>
				<h2 class="cardTit">{{cardName}}</h2>
				<span href="{{detailUrl}}" class="cardMore">상세보기</span>
			</a>
			<!--// card 내용 -->
			<ul class="check_icon">
				<li class="cardDetail like"><a href="#">{{likeCount}}</a></li>
				<li class="cardDetail share"><a href="#">{{scrapCount}}</a></li>
			</ul>
			<!-- flag -->
			<div class="melody"></div>
			<!--// flag -->
		</div>
		<!--<a href="" class="cardRemove"></a>-->
		{{/vxIF}}
		<!-- Type1 -->
		
		<!-- Type3: 샵 상품 cardType02 cardSize02 -->
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_03"}}
		<div class="cardCon">
			<div class="cardLine"><p class="italicNum">handmade</p></div>
			<!-- card 내용 -->
			<a href="{{detailUrl}}" class="cardTxt cardDetail">
				<p class="cardCat">{ unit }</p>
				<h2 class="cardTit">{{cardName}}</h2>
				<p class="cardPrice">{{basePrice}} <span class="priceBottom">원</span></p>
				<span href="{{detailUrl}}" class="cardMore">상세보기</span>
			</a>
			<!--// card 내용 -->
			<!-- card hover 내용 -->
			<div class="cardHover hoverStyle02">
				<div class="cardCon">
					<ul class="card_icon">
						<li class="cart cardDetail"><a href="#">장바구니</a></li>
						<li class="share cardDetail"><a href="#">공유</a></li>
					</ul>
				</div>
			</div>
			<!--// card hover 내용 -->
			<ul class="check_icon">
				<li class="cardDetail like"><a href="#">{{likeCount}}</a></li>
				<li class="cardDetail share"><a href="#">{{scrapCount}}</a></li>
			</ul>
			<!-- flag -->
			<div class="upTo"><p><span><b>20</b>개</span>한정</p></div>
			<div class="md"><p><span><b>MD</b>추천</span></p></div>
			<!--// flag -->
		</div>
		<!--<a href="" class="cardRemove"></a>-->
		{{/vxIF}}
		<!-- Type3 -->

		<!-- Type5: 그래프 cardType08 cardSize02 -->
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_05"}}
		<div class="cardCon">
			<h2 class="cardTit">{{{title}}}</h2>
			<div class="cardThum">
				<div class="js-graph-doughnut"
					data-graph-opts='{
						"color" : {
							"background" : "#ea5973",
							"graph" : "#fff"
						},
						"attr" : {
							"width" : "130",
							"height" : "130"
						},
						"percent" : {{percent}},
						"speed" : 1000,
						"onScreen" : {{percent}}
					}'>
					<!-- [D] 퍼센트 정보 출력시 .js-graph-percent -->
					<span class="txt-percent">
						<span class="js-graph-percent"></span>%
					</span>
				</div>
				{{{description}}}
				</div>
			</div>
			<a href="" class="cardEnter"><img src="/images/btn_card_moreW.png" alt=""></a>
		</div>
		<!--<a href="" class="cardRemove"></a>-->
		{{/vxIF}}
		<!-- Type5 -->

		<!-- Type7: 전문가 cardType08 cardSize02 -->
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_07"}}
		<div class="cardCon">
			<div class="cardLine"><p class="italicNum">space specialist</p></div>
			<!-- card 내용 -->
			<a href="{{detailUrl}}" class="cardTxt">
				<p class="cardCat">{{typeName}}</p>
				<h2 class="cardTit">{{summaryIntro}}<b>{{name}}</b><span>{{companyWebsiteUrl}}</span></h2>
				<span href="{{detailUrl}}" class="cardMore">상세보기</span>
			</a>
			<!--// card 내용 -->
			<!-- card hover 내용 -->
			<div class="cardHover hoverStyle04">
				<div class="cardCon">
					<div class="iHover">
						<div class="hoverImage">
							<div class="imgHexagon" style="{{background}}"><!-- hover 배경이미지 -->
								<div class="imgHexTop"><span></span></div>
								<div class="imgHexBottom"><span></span></div>
							</div>
							<div class="imageCon"></div>
						</div>
					</div>
					<div class="specialist">
						<div class="specialistPic"><img src="{{imageUrl}}" alt=""></div>
						<p class="specialistInfo">
							<span class="tit"><b>{{name}}</b>{{companyWebsiteUrl}}</span>
							<span class="adr">{{serviceArea}}</span>
						</p>
					</div>
					<ul class="card_icon">
						<li class="talk cardDetail"><a href="#">1:1대화</a></li>
						<li class="share cardDetail"><a href="#">공유</a></li>
					</ul>
				</div>
			</div>
			<!--// card hover 내용 -->
			<ul class="check_icon">
				<li class="cardDetail text"><a href="#"><span>판매<br>상품</span>{{countProduct}}</a></li>
				<li class="cardDetail text"><a href="#"><span>완료된<br>공간</span>{{countView}}</a></li>
				<li class="cardDetail like"><a href="#">{{likeCount}}</a></li>
			</ul>
			<!-- flag -->
			<div class="hi"></div>
			<!--// flag -->
		</div>
		{{/vxIF}}
		<!-- Type7 -->
	</li>
{{/cards}} 
</script>
