<script id="index-card-templates" type="text/x-handlebars-template">
{{#cards}}
	<li class="card {{cardClass}}">
		<div class="hexagon" style="{{background}}"><!-- 배경이미지 -->
			<div class="hexTop"><span></span></div>
			<div class="hexBottom"><span></span></div>
		</div>
		{{!-- Type1: 매거진 cardType06 cardSize02 --}}
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_01"}}
		<div class="cardCon">
			<div class="cardLine"><p class="italicNum">diy interior</p></div>
			<!-- card 내용 -->
			<a href="{{detailUrl}}" class="cardTxt cardDetail">
				<p class="cardCat">Magazine</p>
				<h2 class="cardTit">{{cardName}}</h2>
				<span href="{{detailUrl}}" class="cardMore">상세보기</span>
			</a>
			<!--// card 내용 -->
			<ul class="check_icon">
				<li class="cardDetail like"><a href="javascript:alert('준비중입니다')">{{likeCount}}</a></li>
				<li class="cardDetail share"><a href="javascript:alert('준비중입니다')">{{scrapCount}}</a></li>
			</ul>
			<!-- flag -->
			<!-- <div class="melody"></div> -->
			<!--// flag -->
			<a href="../_popup/popScrapDel.html" class="btnPop btnPop540 removeScrap" data-scrap-number="{{scrapNumber}}" data-user-class="scrapRemove popEdge">삭제</a>
		</div>
		<!--<a href="" class="cardRemove"></a>-->
		{{/vxIF}}
		{{!-- Type1 --}}

		{{!-- Type2: 뉴폼 상품 cardType01 cardSize03 --}}
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_02"}}
		<div class="cardCon">
			<div class="cardLine"><p class="italicNum">{{producerTypeCodeName}}</p></div>
			<!-- card 내용 -->
			<a href="{{detailUrl}}" class="cardTxt cardDetail">
				<p class="cardCat">{ {{productType}} }</p>
				<h2 class="cardTit">{{cardName}}</h2>
				<p class="cardPrice">{{basePrice}} <span class="priceBottom">원 / 평</span></p>
				<span class="cardMore">상세보기</span>
			</a>
			<!--// card 내용 -->
			<!-- card hover 내용 -->
			<div class="cardHover hoverStyle01">
				<div class="cardCon">
					<ul class="card_icon">
						<li class="cart cardDetail"><a href="javascript:alert('준비중입니다')">장바구니</a></li>
						<li class="share cardDetail"><a href="javascript:alert('준비중입니다')">공유</a></li>
					</ul>
					<div class="worker">
						<div class="cardAuthorPic"><img src="/images/temp01.jpg" alt=""></div>
						<p class="cardAuthorInfo"><b>Kittybunnypony</b><br>패브릭 전문 브랜드</p>
						<!--<div class="cardAuthorLike">
							<span class="star">4.8</span><span class="comt">120</span>
						</div>-->
					</div>
				</div>
			</div>
			<!--// card hover 내용 -->
			<ul class="check_icon">
				<li class="cardDetail like"><a href="javascript:alert('준비중입니다')">{{likeCount}}</a></li>
				<li class="cardDetail share"><a href="javascript:alert('준비중입니다')">{{scrapCount}}</a></li>
			</ul>
			<!-- flag -->
			<div class="today"><p>오늘만 <span><b>20</b>%</span></p></div>
			<div class="celeb"><p><span><b>셀럽</b>추천</p></div>
			<!--// flag -->
			<a href="../_popup/popScrapDel.html" class="btnPop btnPop540 removeScrap" data-scrap-number="{{scrapNumber}}" data-user-class="scrapRemove popEdge">삭제</a>
		</div>
		{{/vxIF}}
		{{!-- Type2 --}}
		
		{{!-- Type3: 샵 상품 cardType02 cardSize02 --}}
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_03"}}
		<div class="cardCon">
			<div class="cardLine"><p class="italicNum">{{producerTypeCodeName}}</p></div>
			<!-- card 내용 -->
			<a href="{{detailUrl}}" class="cardTxt cardDetail">
				<p class="cardCat">{ {{productType}} }</p>
				<h2 class="cardTit">{{cardName}}</h2>
				<p class="cardPrice">{{basePrice}} <span class="priceBottom">원</span></p>
				<span class="cardMore">상세보기</span>
			</a>
			<!--// card 내용 -->
			<!-- card hover 내용 -->
			<div class="cardHover hoverStyle02">
				<div class="cardCon">
					<ul class="card_icon">
						<li class="cart cardDetail"><a href="javascript:alert('준비중입니다')">장바구니</a></li>
						<li class="share cardDetail"><a href="javascript:alert('준비중입니다')">공유</a></li>
					</ul>
					<div class="worker">
						<div class="cardAuthorPic"><img src="{{expertImageUrl}}" alt="{{expertName}}"></div>
						<p class="cardAuthorInfo"><b>{{expertName}}</b><br>{{companyName}}</p>
						<!--<div class="cardAuthorLike">
							<span class="star">4.8</span><span class="comt">120</span>
						</div>-->
					</div>
				</div>
			</div>
			<!--// card hover 내용 -->
			<ul class="check_icon">
				<li class="cardDetail like"><a href="javascript:alert('준비중입니다')">{{likeCount}}</a></li>
				<li class="cardDetail share"><a href="javascript:alert('준비중입니다')">{{scrapCount}}</a></li>
			</ul>
			<!-- flag -->
			<!--<div class="upTo"><p><span><b>20</b>개</span>한정</p></div>-->
			<!--<div class="md"><p><span><b>MD</b>추천</span></p></div>-->
			<!--// flag -->
			<a href="../_popup/popScrapDel.html" class="btnPop btnPop540 removeScrap" data-scrap-number="{{scrapNumber}}" data-user-class="scrapRemove popEdge">삭제</a>
		</div>
		<!--<a href="" class="cardRemove"></a>-->
		{{/vxIF}}
		{{!-- Type3 --}}

		{{!-- Type5: 그래프 cardType08 cardSize02 --}}
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_05"}}
		<div class="cardCon">
			<h2 class="cardTit">{{{title}}}</h2>
			<div class="cardThum">
				<div class="js-graph-doughnut"
					data-graph-opts='{
						"color" : {
							"background" : "#ea5973",
							"graph" : "#fff"
						},
						"attr" : {
							"width" : "130",
							"height" : "130"
						},
						"percent" : {{percent}},
						"speed" : 1000,
						"onScreen" : {{percent}}
					}'>
					<!-- [D] 퍼센트 정보 출력시 .js-graph-percent -->
					<span class="txt-percent">
						<span class="js-graph-percent"></span>%
					</span>
				</div>
				{{{description}}}
				</div>
			</div>
			<a href="" class="cardEnter"><img src="/images/btn_card_moreW.png" alt=""></a>
		</div>
		<!--<a href="" class="cardRemove"></a>-->
		{{/vxIF}}
		{{!-- Type5 --}}

		{{!-- Type7: 전문가 cardType08 cardSize02 --}}
		{{#vxIF cardTypeCode "==" "DP_CARD_TYPE_07"}}
		<div class="cardCon">
			<div class="cardLine"><p class="italicNum">specialist</p></div>
			<!-- card 내용 -->
			<a href="{{detailUrl}}" class="cardTxt">
				<p class="cardCat">specialist</p>
				<h2 class="cardTit">{{typeName}} 전문가<b>{{name}}</b><span>{{companyName}}</span></h2>
				<span href="{{detailUrl}}" class="cardMore">상세보기</span>
			</a>
			<!--// card 내용 -->
			<!-- card hover 내용 -->
			<div class="cardHover hoverStyle04">
				<div class="cardCon">
					<div class="iHover">
						<div class="hoverImage">
							<div class="imgHexagon" style="{{hoverImage}}"><!-- hover 배경이미지 -->
								<div class="imgHexTop"><span></span></div>
								<div class="imgHexBottom"><span></span></div>
							</div>
							<div class="imageCon"></div>
						</div>
					</div>
					<div class="specialist">
						<div class="specialistPic"><img src="{{imageUrl}}" alt=""></div>
						<p class="specialistInfo">
							<span class="tit"><b>{{name}}</b>{{companyName}}</span>
							<span class="adr">{{roadBaseAddr}}</span>
						</p>
					</div>
					<ul class="card_icon">
						<li class="talk cardDetail"><a href="/popup/popMessage.html?saleMemberNumber={{expertNum}}" class="openWindowPopup" data-winpop-opts='{"name": "messagePopup","width": 838,"height": 670}'>1:1대화</a></li>
						<li class="share cardDetail"><a href="javascript:alert('준비중입니다')">공유</a></li>
					</ul>
				</div>
			</div>
			<!--// card hover 내용 -->
			<ul class="check_icon">
				<li class="cardDetail text"><a href="/manager/itemList.html?expertNumber={{expertNum}}"><span>판매<br>상품</span>{{countProduct}}</a></li>
				<!--<li class="cardDetail text"><a href="javascript:alert('준비중입니다')"><span>완료된<br>공간</span>{{countView}}</a></li>-->
				<li class="cardDetail text"><a href="/manager/detail.html?expertNumber={{expertNum}}"><span>팔로워</span>{{countFollower}}</a></li>
			</ul>
			<!-- flag -->
			<!-- <div class="hi"></div> -->
			<!--// flag -->
		</div>
		{{/vxIF}}
		{{!-- Type7 --}}
	</li>
{{/cards}} 
</script>
