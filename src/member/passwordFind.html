<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 비밀번호 찾기"} -->
</head>
<body data-page-id="member-passwordFind">
	<div class="wrapper members">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<h2 class="pageTit">비밀번호 찾기</h2>
			<div class="wrap">
				<section class="singleCard">
					<div class="formWrap">
						<!-- 비밀번호 찾기 입력 폼 -->
						<div id='findInfoForm'>
							<form action="/authorize/password" id="findPW">
								<div class="conWrap">
									<fieldset>
										<legend>비밀번호 찾기</legend>
										<h2 class="subTit">회원가입 시 등록한 아이디를 입력해주세요.</h2>
										<p class="subInform">* SNS 계정으로 가입하신 분들은 가입하신 SNS로 로그인해주세요.</p>
										<p class="inputWrap inputWrap01"><!-- <label for="inputId">아이디</label> --><input type="text" title="아이디입력" id="inputId" placeholder="아이디를 입력하세요(이메일 또는 휴대폰 번호)"></p>
									</fieldset>
								</div>
								<button type="submit" class="btn btnSizeL btnColor02">확인</button>								
							</form>
						</div>
						<!-- 비밀번호 찾기 입력 폼 -->
						
						<!-- 이메일 인증 요청 -->
						<div id="findPwAuthMail">
							<div class="conWrap">
								<p class="subTit"><b id='sendedEmailAddress'></b><br>회원님의 이메일 주소로 인증메일이 발송되었습니다. </p>
								<p class="subTxt02">24시간 이내로 인증메일을 확인하시고 인증링크를 클릭하시면 <br>새로운 비밀번호를 설정하실 수 있습니다.</p>
								<p class="subInform">(인증메일을 받지 못하셨다면 인증메일 재발송 버튼을 누르시고 다시 한 번 메일을 확인해주세요.)</p>
								<a href='#' id='findPwAuthMailResendButton' class="btnDefault btn btnSizeM btnColor03">인증메일 재발송</a>
							</div>
						</div>
						<!-- 이메일 인증 요청 -->
					</div>
				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
</body>
</html>
