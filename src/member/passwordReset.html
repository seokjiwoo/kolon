<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 비밀번호 설정"} -->
</head>
<body data-page-id="member-passwordReset">
	<div class="wrapper members">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<h2 class="pageTit">비밀번호 설정</h2>
			<div class="wrap">
				<section class="singleCard">
					<div class="formWrap">
						<form action="/authorize/password" method="post" id="passwordResetForm">
							<fieldset class="conWrap">
								<legend class="subTit"><span class="inform">본인 인증이 완료되었습니다. 새로운 비밀번호를 설정해주세요.</span></legend>
								<p class="inputWrap inputWrap01"><label for="resetPW">새 비밀번호 입력</label><input type="password" name="passwd" id="resetPW" placeholder="영문, 숫자, 특수문자 조합(9~16자리)"></p>
								<p id="resetPWAlert1" class="alert"></p>
								<p class="inputWrap"><label for="resetPW02">새 비밀번호 확인</label><input type="password" id="resetPW02" placeholder="비밀번호 확인"></p>
								<p id="resetPWAlert2" class="alert"></p>
							</fieldset>
							<input type="hidden" name="key" id="key" value="">
							<button type="submit" class="btn btnSizeL btnColor02">확인</button>
						</form>
					</div>
				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
</body>
</html>
