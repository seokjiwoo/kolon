<!DOCTYPE html>
<html lang='ko-kr'>
<head>
	<!-- @@include ../_template/header.html {"title":"COMMON 로그인"} -->
</head>
<body data-page-id="member-login">
	<div class="wrapper members" id="membersLogin">
	<!-- @@include ../_template/menu.html -->
		<div class="container">
			<div class="wrap">
				<section class="doubleCard login">
					<iframe width="590" height="332" src="https://www.youtube.com/embed/NUzSiIdfw_c?rel=0&amp;wmode=opaque&amp;controls=0&amp;showinfo=0&amp;autoplay=1&amp;?version=3&amp;enablejsapi=1" frameborder="0" allowfullscreen></iframe>
					<h2 class="subTit">주거가 가벼워지는 라이프스타일,</h2>
					<p class="logo"><img src="/images/txt_logo.png" alt="COMMOM"></p>
					<p class="inform">주거가 가벼워지는 라이프스타일의 큰 변화 클릭 한번으로<br>바꿔 살고, 고쳐 살고, 편리해지고! 지금 <strong>커먼</strong>을 만나보세요!</p>
				</section>
				<section class="doubleCard">
					<div class="formWrap02">
						<form id="loginForm" action="#">
							<fieldset id="findID">
								<legend class="subTit">회원가입</legend>
								<h2 class="subTit">회원가입과 로그인을 한 번에 하실 수 있습니다.</h2>
								<p class="inputWrap inputWrap02">
									<label for="inputName" class="hide">아이디</label><input type="text" id="inputName" placeholder="아이디(이메일 혹은 휴대폰 번호)를 입력하세요">
									<span id="idAlert" class="note"></span>
								</p>
								<p class="inputWrap inputWrap02">
									<label for="inputPW" class="hide">비밀번호</label><input type="password" id="inputPW" placeholder="비밀번호를 입력하세요(영문, 숫자, 특수문자 조합: 9~16자리)">
									<span id="pwAlert" class="note"></span>
								</p>
								<div id="vxrecaptcha"></div>
								<p class="checkbox saveInfo"><input type="checkbox" id="saveInfo"><label id='saveInfoBox' for="saveInfo">로그인 유지</label><a href="passwordFind.html">비밀번호 찾기</a></p>
								<button type="submit" class="btn btnSizeL btnColor01">시작하기</button>
							</fieldset>
						</form>
						<p class="note">커먼은 만 14세 이상의 고객님만 가입하실 수 있으며, <br>가입 시 <a href="#" class="btnPop" id="popAgree01">플랫폼 이용약관</a> 및 <a href="#" class="btnPop" id="popAgree02">개인정보 수집•이용</a> 정책에 동의하게 됩니다.</p>
					</div>
					<a href="" class="loginSns facebook btnSizeL" id="socialLogin-facebook">Facebook으로 시작하기</a>
					<a href="" class="loginSns naver btnSizeL" id="socialLogin-naver">Naver로 시작하기</a>
					<a href="" class="loginSns kakao btnSizeL" id="socialLogin-kakao">kakao로 시작하기</a>
				</section>
			</div>
		</div>
		<!-- @@include ../_template/footer.html -->
	</div>
</body>
</html>
