	<script id="hb-doughnut-template" type="text/x-handlebars-template">
		{{#list}}
		<div class="conCard graph">
			<div class="js-graph-area">
				<div class="js-graph-doughnut"
					data-graph-opts='{
						"color" : {
							"background" : "#eff1f3",
							"graph" : "#ff6600"
						},
						"easing" : "bounce",
						"percent" : {{percent}},
						"speed" : 2000,
						"onScreen" : {{onScreen}},
						"toFixed" : 2
					}'>
					<!-- [D] 퍼센트 정보 출력시 -->
					{{#if displayPercent}}
					<span class="txt-percent">
						<span class="js-graph-percent"></span>%
					</span>
					{{/if}}
				</div>
			</div>
		</div>
		{{/list}} 
	</script>

	<script id="hb-horizonbar-template" type="text/x-handlebars-template">
		{{#list}}

					{{/if}}
				</div>
			</div>
		</div>
		{{/list}} 
	</script>

	<script>
	;(function(win, $) {
		'use strict';
		$(function() {
			// 도넛 차트 테스트
			$('.js-doughnut-btn').on('click', function() {
				var source = $("#hb-doughnut-template").html(),
				template = Handlebars.compile(source),
				data, html;

				data = {
					list : [
						{ percent : 10, onScreen : false, displayPercent : true },
						{ percent : 15, onScreen : false, displayPercent : true },
						{ percent : 50, onScreen : true, displayPercent : false },
						{ percent : 25, onScreen : true, displayPercent : false }
					]
				}; 

				html = template(data);

				var insertElements = $(html);
				$('.js-dom-area').append(insertElements);

				// $('body').trigger('DOUGHNUT_CHART-REFRESH');
				$('body').trigger('DOUGHNUT_CHART-APPEND', {
					container : $('.js-dom-area'),
					insertElements: insertElements
				});
			});

			$('.js-horizonbar-btn').on('click', function() {
				var source = $("#hb-horizonbar-template").html(),
				template = Handlebars.compile(source),
				data, html;

				data = {
					list : [
						{ percent : 10, onScreen : false, displayPercent : true },
						{ percent : 15, onScreen : false, displayPercent : true },
						{ percent : 50, onScreen : true, displayPercent : false },
						{ percent : 25, onScreen : true, displayPercent : false }
					]
				}; 

				html = template(data);

				var insertElements = $(html);
				$('.js-dom-area').append(insertElements);

				// $('body').trigger('HORIZON_BAR_CHART-REFRESH');
				$('body').trigger('HORIZON_BAR_CHART-APPEND', {
					container : $('.js-dom-area'),
					insertElements: insertElements
				});
			});
		});
	})(window, window.jQuery);
	</script>
